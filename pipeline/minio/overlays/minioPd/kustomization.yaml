apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameprefix: minio-
bases:
- ../../base
resources:
- persistent-volume.yaml
- persistent-volume-claim.yaml
configMapGenerator:
- name: parameters
  env: params.env
generatorOptions:
  disableNameSuffixHash: true
vars:
- name: minioPd
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
      fieldpath: data.minioPd

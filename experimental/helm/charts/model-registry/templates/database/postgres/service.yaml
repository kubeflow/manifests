{{- if .Values.database.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    component: db
  name: {{ include "model-registry.postgres.serviceName" . }}
spec:
  ports:
  - name: postgres
    port: {{ .Values.database.postgres.service.port }}
    protocol: TCP
  selector:
    component: db
  type: ClusterIP
{{- end }}
{{- if and .Values.rbac.create .Values.rbac.authProxy.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-proxy-role
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
rules:
- apiGroups: ["authentication.k8s.io"]
  resources:
  - tokenreviews
  verbs: ["create"]
- apiGroups: ["authorization.k8s.io"]
  resources:
  - subjectaccessreviews
  verbs: ["create"]
{{- end }}
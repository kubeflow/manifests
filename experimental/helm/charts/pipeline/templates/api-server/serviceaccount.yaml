{{- if and .Values.apiServer.enabled .Values.apiServer.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeflow-pipelines.apiServer.serviceAccountName" . }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    {{- include "kubeflow-pipelines.mlPipelineLabels" . | nindent 4 }}
    component: api-server
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
    {{- with .Values.apiServer.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
- ../../../../jupyter/notebook-controller/base_v3
configMapGenerator:
- name: notebook-controller-config
  behavior: merge
  files:
  - ./configs/addfsgroup-env.yaml
- name: kubeflow-config
  envs:
  - ../../config/params.env
# We need to define vars at the top level otherwise we will get
# conflicts.
vars:
- fieldref:
    fieldPath: data.clusterDomain
  name: clusterDomain
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kubeflow-config
- fieldref:
    fieldPath: metadata.namespace
  name: namespace
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kubeflow-config

images:
- name: gcr.io/kubeflow-images-public/notebook-controller
  newTag: v1.0.0
  newName: quay.io/kubeflow/notebook-controller

# Labels to add to all resources and selectors.
commonLabels:
  app: istio-init
  istio: init

# Each entry in this list results in the creation of
# one ConfigMap resource (it's a generator of n maps).
configMapGenerator:
- files:
  - istio-crd-certmanager-11-crd-certmanager-11.yaml
  name: istio-crd-certmanager-11
- files:
  - istio-crd-certmanager-10-crd-certmanager-10.yaml
  name: istio-crd-certmanager-10
- files:
  - istio-crd-10-crd-10.yaml
  name: istio-crd-10
- files:
  - istio-crd-11-crd-11.yaml
  name: istio-crd-11
- files:
  - istio-crd-12-crd-12.yaml
  name: istio-crd-12

# Images modify the tags for images without
# creating patches.
images:
- name: gcr.io/istio-release/kubectl
  newTag: release-1.3-latest-daily

# Value of this field is prepended to the
# names of all resources
namePrefix: istio-init-

# List of resource files that kustomize reads, modifies
# and emits as a YAML string
resources:
- istio-init-admin-role-binding-default-crb.yaml
- istio-init-crd-10-release-1.3-latest-daily-job.yaml
- istio-init-crd-11-release-1.3-latest-daily-job.yaml
- istio-init-crd-12-release-1.3-latest-daily-job.yaml
- istio-init-crd-certmanager-10-release-1.3-latest-daily-job.yaml
- istio-init-crd-certmanager-11-release-1.3-latest-daily-job.yaml
- istio-init-default-clusterrole.yaml
- istio-init-service-account-sa.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-notebook-controller-role-binding
  labels:
    app: notebook-controller
    kustomize.component: notebook-controller
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-notebook-controller-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-notebook-controller-service-account'
  namespace: '{{ .Release.Namespace }}'
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: kubeflow-restricted-psp
spec:
  priority: 1
  privileged: false
  allowPrivilegedContainer: false
  allowPrivilegeEscalation: false
  #readOnlyRootFilesystem: false
  hostPID: false
  hostIPC: false
  hostNetwork: false
  hostPorts: []
  allowHostPorts: false
  allowHostDirVolumePlugin: false
  allowHostIPC: false
  allowHostPID: false
  allowHostNetwork: false
  allowedCapabilities: []
  defaultAddCapabilities: []
  requiredDropCapabilities:
  - ALL
  fsGroup:
    rule: RunAsAny
  runAsGroup:
    ranges:
    - max: 65535
      min: 0
    rule: MustRunAs
  runAsUser:
    ranges:
    - max: 65535
      min: 1000
    rule: MustRunAs
    #rule: MustRunAsNonRoot
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    ranges:
    - max: 65535
      min: 1
    rule: MustRunAs
  volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret

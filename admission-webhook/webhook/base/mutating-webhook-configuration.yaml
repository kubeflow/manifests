apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: admission-webhook
webhooks:
- clientConfig:
    caBundle: ""
    service:
      name: admission-webhook
      namespace: $(namespace)
      path: /apply-podpreset
  name: admission-webhook.kubeflow.org
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods

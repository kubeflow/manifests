{{- if and .Values.cache.enabled .Values.cache.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeflow-pipelines-cache
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.cacheLabels" . | nindent 4 }}
  {{- with .Values.cache.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

name: Pull Request Template related to Kubeflow manifests Issues
description: Please include a summary of chnages and the related issue. List any dependencies that are required for this change.
body:
  - type: markdown
    attributes:
      value: |
        ## Pull Request Template related to Kubeflow manifests Issues
        Please include a summary of chnages and the related issue. List any dependencies that are required for this change.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A brief description of the changes
      placeholder: |
        This PR fixes 
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies that are required for this change.
      placeholder: |
        This PR depends on #
    validations:
      required: false
  - type: textarea
    id: related_issue
    attributes:
      label: Related Issue
      description: If this PR is related to an issue, please link to the issue here.
      placeholder: |
        Fixes #
    validations:
      required: true
  - type: checkboxes
    id: Vaildation
    attributes:
      label: Unit Test Checklist
      options:
        - label: Make sure you have installed kustomize == 5.2.1+
          required: true
        - label: Have you written new tests for your core changes, as applicable?
          required: true
        - label: Have you successfully run existing tests with your changes ?
          required: true
        - label: Have you successfully run existing and new tests with your changes ?
          required: true
  - type: markdown
    attributes:
      value: |
        > **Note:** Please note that you have to fill required fields to post a Pull Request.
          If not please close or redo the Pull Request and join our slack channel [wg-manifests](https://www.kubeflow.org/docs/about/community/) here. This link also contains our meeting schedule.
  
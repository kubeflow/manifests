{{- if .Values.sparkOperator.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spark-operator-webhook
  namespace: kubeflow
  labels:
    helm.sh/chart: spark-operator-2.2.0
    app.kubernetes.io/name: spark-operator
    app.kubernetes.io/instance: spark-operator
    app.kubernetes.io/version: 2.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: webhook
rules:
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - update
  - patch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs:
  - list
  - watch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  resourceNames:
  - spark-operator-webhook
  verbs:
  - get
  - update
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - resourcequotas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sparkoperator.k8s.io
  resources:
  - sparkapplications
  - sparkapplications/status
  - sparkapplications/finalizers
  - scheduledsparkapplications
  - scheduledsparkapplications/status
  - scheduledsparkapplications/finalizers
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-operator-webhook
  namespace: kubeflow
  labels:
    helm.sh/chart: spark-operator-2.2.0
    app.kubernetes.io/name: spark-operator
    app.kubernetes.io/instance: spark-operator
    app.kubernetes.io/version: 2.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: webhook
subjects:
- kind: ServiceAccount
  name: spark-operator-webhook
  namespace: kubeflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spark-operator-webhook
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-operator-webhook
  namespace: '{{ include "kubeflow.namespace" . }}'
  labels:
    helm.sh/chart: spark-operator-2.2.0
    app.kubernetes.io/name: spark-operator
    app.kubernetes.io/instance: spark-operator
    app.kubernetes.io/version: 2.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: webhook
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - create
- apiGroups:
  - ''
  resources:
  - secrets
  resourceNames:
  - spark-operator-webhook-certs
  verbs:
  - get
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  resourceNames:
  - spark-operator-webhook-lock
  verbs:
  - get
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-operator-webhook
  namespace: '{{ include "kubeflow.namespace" . }}'
  labels:
    helm.sh/chart: spark-operator-2.2.0
    app.kubernetes.io/name: spark-operator
    app.kubernetes.io/instance: spark-operator
    app.kubernetes.io/version: 2.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: webhook
subjects:
- kind: ServiceAccount
  name: spark-operator-webhook
  namespace: kubeflow
roleRef:

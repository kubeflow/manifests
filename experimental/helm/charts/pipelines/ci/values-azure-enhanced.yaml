# Azure-Specific Configuration - Enhanced
# This configuration provides Azure integration with Blob Storage and Azure SQL

global:
  namespace: kubeflow
  imageRegistry: ghcr.io/kubeflow
  imageTag: "2.14.3"
  imagePullPolicy: IfNotPresent

# Installation mode
installMode:
  type: generic
  multiUser:
    enabled: false

# Database Configuration 
mysql:
  enabled: false

postgresql:
  enabled: false

externalDatabase:
  type: mysql
  host: "[SQLSERVERNAME].mysql.database.azure.com"
  port: 3306
  database: mlpipeline
  username: "YOUR_AZURE_SQL_USERNAME@[SQLSERVERNAME]"
  password: "YOUR_AZURE_SQL_PASSWORD"
  existingSecret: ""

# Object Storage Configuration 
minio:
  enabled: false

objectStore:
  provider: azure
  secure: true
  bucketName: "mlpipeline"
  azure:
    storageAccount: "yourstorageaccount"
    container: "mlpipeline"
    accessKey: "YOUR_STORAGE_ACCOUNT_KEY"

# Database names
database:
  pipelinedb: mlpipeline
  metadb: metadb
  cachedb: cachedb

# Pipeline Configuration
pipeline:
  cache:
    image: "ghcr.io/containerd/busybox"
    nodeRestrictions: false
    maximumStaleness: ""
    defaultStaleness: ""

# Argo Workflows Configuration
argo:
  enabled: false
  # Azure-specific Argo configuration

# Environment Configuration
env:
  platform: azure
  azure:
    resourceGroup: "yourResourceGroup"
    storageAccount: "yourstorageaccount"
    sql:
      enabled: true
      serverName: "[SQLSERVERNAME]"
      database: "mlpipeline"
    blob:
      enabled: true
      storageAccount: "yourstorageaccount"
      container: "mlpipeline"
    managedIdentity:
      enabled: false

# Azure API Server configuration
apiServer:
  env:
    # Object store configuration for Azure Blob Storage
    objectStoreSecure: "true"
    objectStoreBucketName: "mlpipeline"
    objectStoreHost: "yourstorageaccount.blob.core.windows.net"
    objectStoreRegion: ""
    objectStorePort: ""
  
  # Service account annotations for Azure Managed Identity
  serviceAccount:
    annotations:
      azure.workload.identity/client-id: "YOUR_MANAGED_IDENTITY_CLIENT_ID"

  resources:
    requests:
      cpu: 250m
      memory: 500Mi
  additionalEnv:
    - name: PUBLISH_LOGS
      value: "true"
    - name: LOG_LEVEL
      value: "info"
    - name: PIPELINE_LOG_LEVEL
      value: "1"
    - name: AUTO_UPDATE_PIPELINE_DEFAULT_VERSION
      key: autoUpdatePipelineDefaultVersion
    - name: POD_NAMESPACE
    - name: OBJECTSTORECONFIG_SECURE
      value: "false"
    - name: OBJECTSTORECONFIG_BUCKETNAME
      key: bucketName
    - name: DBCONFIG_USER
      key: username
    - name: DBCONFIG_PASSWORD
      key: password
    - name: DBCONFIG_DBNAME
      key: pipelineDb
    - name: DBCONFIG_HOST
      key: dbHost
    - name: DBCONFIG_PORT
      key: dbPort
    - name: DBCONFIG_CONMAXLIFETIME
      key: ConMaxLifeTime
    - name: DB_DRIVER_NAME
      key: dbType
    - name: DBCONFIG_MYSQLCONFIG_USER
      key: username
    - name: DBCONFIG_MYSQLCONFIG_PASSWORD
      key: password
    - name: DBCONFIG_MYSQLCONFIG_DBNAME
      key: pipelineDb
    - name: DBCONFIG_MYSQLCONFIG_HOST
      key: mysqlHost
    - name: DBCONFIG_MYSQLCONFIG_PORT
      key: mysqlPort
    - name: OBJECTSTORECONFIG_ACCESSKEY
      key: accesskey
    - name: OBJECTSTORECONFIG_SECRETACCESSKEY
      key: secretkey
    - name: V2_DRIVER_IMAGE
      value: "ghcr.io/kubeflow/kfp-driver:2.14.3"
    - name: V2_LAUNCHER_IMAGE
      value: "ghcr.io/kubeflow/kfp-launcher:2.14.3"

# Azure UI configuration
ui:
  env:
    # MinIO service configuration for Azure Blob Storage
    minioServiceHost: "yourstorageaccount.blob.core.windows.net"
    minioServiceRegion: ""
  
  resources:
    requests:
      cpu: 10m
      memory: 70Mi
  additionalEnv:
    - name: VIEWER_TENSORBOARD_POD_TEMPLATE_SPEC_PATH
      value: "/etc/config/viewer-pod-template.json"
    - name: MINIO_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: MINIO_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          key: accesskey
          name: mlpipeline-minio-artifact
    - name: MINIO_SECRET_KEY
      valueFrom:
        secretKeyRef:
          key: secretkey
          name: mlpipeline-minio-artifact
    - name: ALLOW_CUSTOM_VISUALIZATIONS
      value: "true"
    - name: FRONTEND_SERVER_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: ARGO_ARCHIVE_LOGS
      value: "true"
    - name: DISABLE_GKE_METADATA
      value: "true"

# Third-party components configuration
thirdParty:
  minio:
    enabled: true

# Enhanced resources for Azure deployment
persistenceAgent:
  resources:
    requests:
      cpu: 120m
      memory: 500Mi
  additionalEnv:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace

scheduledWorkflow:
  resources:
  additionalEnv:
    - name: LOG_LEVEL
      value: "info"
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace


metadata:
  enabled: true
  grpc:
    resources:
  envoy:
    resources:
      requests:
        cpu: 20m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 100Mi

cache:
  server:
    resources:
      requests:
        cpu: 120m
        memory: 500Mi
      limits:
        cpu: 500m
        memory: 1Gi
    additionalEnv:
      - name: DEFAULT_CACHE_STALENESS
        key: DEFAULT_CACHE_STALENESS
      - name: MAXIMUM_CACHE_STALENESS
        key: MAXIMUM_CACHE_STALENESS
      - name: CACHE_IMAGE
        key: cacheImage
      - name: CACHE_NODE_RESTRICTIONS
        key: cacheNodeRestrictions
      - name: DBCONFIG_DRIVER
        value: "mysql"
      - name: DBCONFIG_DB_NAME
        key: cacheDb
      - name: DBCONFIG_HOST_NAME
        key: dbHost
      - name: DBCONFIG_PORT
        key: dbPort
      - name: DBCONFIG_USER
        key: username
      - name: DBCONFIG_PASSWORD
        key: password
      - name: NAMESPACE_TO_WATCH
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace

visualization:
  resources:
    requests:
      cpu: 30m
      memory: 500Mi

viewerCrd:
  resources:
  image:
    pullPolicy: Always
  additionalEnv:
    - name: MAX_NUM_VIEWERS
      value: "50"
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace

# Azure Load Balancer integration
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "false"
      service.beta.kubernetes.io/azure-dns-label-name: "kubeflow-pipelines"

# Monitoring with Azure Monitor
monitoring:
  prometheus:
    enabled: false
  grafana:
    enabled: false
  azureMonitor:
    enabled: true
    workspaceId: "YOUR_LOG_ANALYTICS_WORKSPACE_ID"

# Service mesh integration
istio:
  enabled: false

# Cert-manager with Azure DNS
certManager:
  enabled: true
  issuer: "letsencrypt-prod"
  issuerKind: "ClusterIssuer"
  azure:
    subscriptionId: "YOUR_AZURE_SUBSCRIPTION_ID"
    resourceGroup: "yourResourceGroup"
    hostedZoneName: "yourdomain.com"
    managedIdentityClientId: "YOUR_MANAGED_IDENTITY_CLIENT_ID"

# Azure-specific MinIO gateway for Blob Storage compatibility
minioAzureGateway:
  enabled: true
  image: "minio/minio:latest"
  storageAccount: "yourstorageaccount"
  accessKey: "YOUR_STORAGE_ACCOUNT_KEY"
  secretKey: "YOUR_STORAGE_ACCOUNT_SECRET"
  service:
    type: ClusterIP
    port: 9000

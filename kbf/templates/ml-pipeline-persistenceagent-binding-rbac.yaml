apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-ml-pipeline-persistenceagent-binding
  labels:
    app.kubernetes.io/component: ml-pipeline
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "kbf.fullname" . }}-ml-pipeline-persistenceagent-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-ml-pipeline-persistenceagent'
  namespace: '{{ .Release.Namespace }}'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-ml-pipeline-persistenceagent-binding
  labels:
    app.kubernetes.io/component: ml-pipeline
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-ml-pipeline-persistenceagent-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-ml-pipeline-persistenceagent'
  namespace: '{{ .Release.Namespace }}'
apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
metadata:
  clusterName: "project-id/us-central1/name" # {"$kpt-set":"asm-cluster-name"}
spec:
  profile: asm
  hub: gcr.io/gke-release/asm
  tag: 1.4.10-asm.15
  values:
    gateways:
      istio-ingressgateway:
        type: NodePort
    global:
      meshID: "project-id_us-central1_name" # {"$kpt-set":"asm-mesh-id"}
      trustDomain: "project-id.svc.id.goog" # {"$kpt-set":"identity-ns"}
      sds:
        token:
          aud: "project-id.svc.id.goog" # {"$kpt-set":"identity-ns"}
      proxy:
        env:
          GCP_METADATA: "project-id|147474701642|name|us-central1-c" # {"$kpt-set":"asm-gcp-metadata"}
    nodeagent:
      env:
        GKE_CLUSTER_URL: "https://container.googleapis.com/v1/projects/project-id/locations/us-central1/clusters/name" # {"$kpt-set":"asm-cluster-url"}

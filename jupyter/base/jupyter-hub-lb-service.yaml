apiVersion: v1
kind: Service
metadata:
  annotations:
    getambassador.io/config: |-
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name: jupyter-lb-hub-mapping
      prefix: /hub/
      rewrite: /hub/
      timeout_ms: 300000
      service: jupyter-lb.default
      use_websocket: true
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name: jupyter-lb-user-mapping
      prefix: /user/
      rewrite: /user/
      timeout_ms: 300000
      service: jupyter-lb.default
      use_websocket: true
  labels:
    app: jupyter-lb
  name: jupyter-lb
  namespace: default
spec:
  ports:
  - name: hub
    port: 80
    targetPort: 8000
  selector:
    app: jupyter
  type: ClusterIP
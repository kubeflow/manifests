apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-push
spec:
  inputs:
    resources:
    - name: kubeflow
      type: git
    params:
    - name: pathToDockerfile
      type: string
      description: The path to the dockerfile to build
    - name: pathToContext
      type: string
      description: The build context used by Kaniko
    - name: dockerTarget
      type: string
      description: docker target arg
  outputs:
    resources:
    - name: $(image_name)
      type: image
      outputImageDir: /workspace/$(image_name)
  steps:
  - name: build-push
    image: gcr.io/kaniko-project/executor:v0.11.0
    command:
    - /kaniko/executor
    env:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /secret/kaniko-secret.json
    args:
    - "--dockerfile=/workspace/${inputs.resources.kubeflow.name}/${inputs.params.pathToDockerfile}"
    - "--destination=${outputs.resources.$(image_name).url}"
    - "--context=/workspace/${inputs.resources.kubeflow.name}/${inputs.params.pathToContext}"
    - "--target=${inputs.params.dockerTarget}"
    - "--digest-file=/workspace/$(image_name)-digest"
    volumeMounts:
    - name: kaniko-secret
      mountPath: /secret
  volumes:
  - name: kaniko-secret
    secret:
      secretName: kaniko-secret

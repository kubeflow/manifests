apiVersion: v1
kind: ConfigMap
metadata:
  name: centraldashboard-config
  namespace: kubeflow
data:
  # Extend links/apps to register Model Registry as a full dashboard app.
  # We intentionally only add the Model Registry menu item and app definition,
  # leaving the rest of the config from the base + oauth2-proxy/kserve overlay.
  links: |
    {
        "menuLinks": [
            {
                "type": "item",
                "link": "/model-registry/",
                "text": "Model Registry",
                "icon": "assessment"
            }
        ],
        "externalLinks": [],
        "documentationItems": [],
        "quickLinks": []
    }
  apps: |
    [
      {
        "name": "model-registry",
        "title": "Model Registry",
        "description": "Discover, register, and manage ML models",
        "category": "Models",
        "link": "/model-registry/",
        "iframe": true
      }
    ]

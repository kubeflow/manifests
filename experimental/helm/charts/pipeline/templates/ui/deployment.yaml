{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-ui
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: ml-pipeline-ui
    component: ui
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      {{- include "kubeflow-pipelines.selectorLabels" . | nindent 6 }}
      app: ml-pipeline-ui
      component: ui
  template:
    metadata:
      labels:
        {{- include "kubeflow-pipelines.selectorLabels" . | nindent 8 }}
        app: ml-pipeline-ui
        component: ui
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        {{- include "kubeflow-pipelines.annotations" . | nindent 8 }}
    spec:
      {{- include "kubeflow-pipelines.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "kubeflow-pipelines.ui.serviceAccountName" . }}
      securityContext:
        {{- if .Values.security.seccompProfile }}
        seccompProfile:
          type: {{ .Values.security.seccompProfile.type }}
        {{- end }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "kubeflow-pipelines.fullname" . }}-ui-config
      containers:
      - name: ml-pipeline-ui
        image: {{ include "kubeflow-pipelines.image" (dict "repository" .Values.ui.image.repository "tag" .Values.ui.image.tag "context" .) }}
        imagePullPolicy: {{ .Values.ui.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
          readOnly: true
        env:
        {{- include "kubeflow-pipelines.commonEnv" . | nindent 8 }}
        {{- include "kubeflow-pipelines.objectStoreEnv" . | nindent 8 }}
        - name: VIEWER_TENSORBOARD_POD_TEMPLATE_SPEC_PATH
          value: /etc/config/viewer-pod-template.json
        - name: MINIO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ALLOW_CUSTOM_VISUALIZATIONS
          value: {{ .Values.ui.env.allowCustomVisualizations | quote }}
        - name: FRONTEND_SERVER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ARGO_ARCHIVE_LOGS
          value: {{ .Values.ui.env.argoArchiveLogs | quote }}
        - name: DISABLE_GKE_METADATA
          value: {{ .Values.ui.env.disableGkeMetadata | quote }}
        {{- with .Values.ui.additionalEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        readinessProbe:
          exec:
            command:
            - wget
            - -q
            - -S
            - -O
            - "-"
            - http://localhost:3000/apis/v1beta1/healthz
          initialDelaySeconds: {{ .Values.ui.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.ui.probes.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.ui.probes.readiness.timeoutSeconds }}
        livenessProbe:
          exec:
            command:
            - wget
            - -q
            - -S
            - -O
            - "-"
            - http://localhost:3000/apis/v1beta1/healthz
          initialDelaySeconds: {{ .Values.ui.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.ui.probes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.ui.probes.liveness.timeoutSeconds }}
        securityContext:
          {{- toYaml .Values.ui.securityContext | nindent 10 }}
        resources:
          {{- toYaml .Values.ui.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

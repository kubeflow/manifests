{{- if .Values.centraldashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: centraldashboard
  namespace: {{ .Values.global.kubeflowNamespace }}
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    app.kubernetes.io/name: centraldashboard
    kustomize.component: centraldashboard
spec:
  type: {{ .Values.centraldashboard.service.type }}
  ports:
  - port: {{ .Values.centraldashboard.service.port }}
    protocol: TCP
    targetPort: {{ .Values.centraldashboard.service.targetPort }}
  selector:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    app.kubernetes.io/name: centraldashboard
    kustomize.component: centraldashboard
  sessionAffinity: None
{{- end }}

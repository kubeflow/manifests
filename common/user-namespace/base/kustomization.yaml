# This is a kustomization package used to allow kfctl to
# bootstrap a profile for the user running kfctl.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- profile-instance.yaml
configMapGenerator:
- envs:
  - params.env
  name: default-install-config
# These vars are used for substituing in the parameters from the config map
# into the Profiles custom resource.
configurations:
- params.yaml
replacements:
- source:
    fieldPath: data.user
    kind: ConfigMap
    name: default-install-config
    version: v1
  targets:
  - fieldPaths:
    - spec.owner.name
    select:
      group: kubeflow.org
      kind: Profile
      name: $(profile-name)
      version: v1beta1
- source:
    fieldPath: data.profile-name
    kind: ConfigMap
    name: default-install-config
    version: v1
  targets:
  - fieldPaths:
    - metadata.name
    select:
      group: kubeflow.org
      kind: Profile
      name: $(profile-name)
      version: v1beta1

apiVersion: apps/v1
kind: Deployment
metadata:
  name: katib-ui
  namespace: kubeflow
  # TODO (andreyvelich): Modify labels to follow k8s guidelines.
  labels:
    app: katib-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: katib-ui
  template:
    metadata:
      labels:
        app: katib-ui
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: katib-ui
          image: docker.io/kubeflowkatib/katib-ui
          command:
            - "./katib-ui"
          args:
            - "--port=8080"
          env:
            - name: KATIB_CORE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: ui
              containerPort: 8080
      serviceAccountName: katib-ui

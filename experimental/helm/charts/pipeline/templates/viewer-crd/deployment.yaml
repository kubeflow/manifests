{{- if .Values.viewerCrd.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-viewer-crd
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: ml-pipeline-viewer-crd
    component: viewer-crd
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.viewerCrd.replicas }}
  selector:
    matchLabels:
      {{- include "kubeflow-pipelines.selectorLabels" . | nindent 6 }}
      app: ml-pipeline-viewer-crd
      component: viewer-crd
  template:
    metadata:
      labels:
        {{- include "kubeflow-pipelines.selectorLabels" . | nindent 8 }}
        app: ml-pipeline-viewer-crd
        component: viewer-crd
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        {{- include "kubeflow-pipelines.annotations" . | nindent 8 }}
    spec:
      {{- include "kubeflow-pipelines.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "kubeflow-pipelines.viewerCrd.serviceAccountName" . }}
      securityContext:
        {{- if .Values.security.seccompProfile }}
        seccompProfile:
          type: {{ .Values.security.seccompProfile.type }}
        {{- end }}
      containers:
      - name: ml-pipeline-viewer-crd
        image: {{ include "kubeflow-pipelines.image" (dict "repository" .Values.viewerCrd.image.repository "tag" .Values.viewerCrd.image.tag "context" .) }}
        imagePullPolicy: {{ .Values.viewerCrd.image.pullPolicy | default .Values.global.imagePullPolicy }}
        env:
        {{- include "kubeflow-pipelines.commonEnv" . | nindent 8 }}
        - name: MAX_NUM_VIEWERS
          value: {{ .Values.viewerCrd.env.maxNumViewers | quote }}
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- with .Values.viewerCrd.additionalEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.viewerCrd.securityContext | nindent 10 }}
        resources:
          {{- toYaml .Values.viewerCrd.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

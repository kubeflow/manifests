apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: $(generateName)
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: $(generateName)
  componentKinds:
  - group: apps
    kind: Deployment
  - group: rbac.authorization.k8s.io
    kind: Role
  - group: rbac.authorization.k8s.io
    kind: RoleBinding
  - group: core
    kind: ServiceAccount
  - group: core
    kind: Service
  descriptor:
    type: "pipeline-api-server"
    version: "v1beta1"
    description: "api-server for kubeflow pipelines"
    keywords:
    - "argo"
    links:
    - description: About
      url: "https://github.com/kubeflow/pipelines"

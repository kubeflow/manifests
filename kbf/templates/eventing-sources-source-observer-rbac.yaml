apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kbf.fullname" . }}-eventing-sources-source-observer
  labels:
    app.kubernetes.io/component: knative-eventing
    duck.knative.dev/source: "true"
    eventing.knative.dev/release: v1.8.1
    kustomize.component: knative
  {{- include "kbf.labels" . | nindent 4 }}
rules:
- apiGroups:
  - sources.knative.dev
  resources:
  - apiserversources
  - pingsources
  - sinkbindings
  - containersources
  verbs:
  - get
  - list
  - watch
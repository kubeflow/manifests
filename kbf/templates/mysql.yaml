apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-mysql
  labels:
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mysql.type }}
  selector:
    app: mysql
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.mysql.ports | toYaml | nindent 2 -}}
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "kbf.fullname" . }}-mysql
  labels:
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - {}
  selector:
    matchLabels:
      app: mysql
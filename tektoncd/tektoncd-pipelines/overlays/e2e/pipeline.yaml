- op: add
  path: /spec/tasks/-
  value:
    name: kubeflow-run-e2e-test
    taskRef:
      name: kubeflow-run-e2e-test
    resources:
      inputs:
      - name: image
        resource: web-image
        from:
        - kfctl-build-push
    params:
    - name: app_dir
      value: $(app_dir)
    - name: project
      value: $(project)
    - name: configPath
      value: $(configPath)
    - name: zone
      value: $(zone)

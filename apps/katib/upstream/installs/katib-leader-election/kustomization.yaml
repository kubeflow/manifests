---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
  - ../katib-standalone
  # rbac for leader-election
  - leader-election-rbac.yaml
replicas:
  - name: katib-controller
    count: 2
configMapGenerator:
  - name: katib-config
    behavior: replace
    files:
      - katib-config.yaml
    options:
      disableNameSuffixHash: true

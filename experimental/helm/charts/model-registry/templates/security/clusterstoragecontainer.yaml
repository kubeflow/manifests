{{- if .Values.storage.csi.enabled }}
apiVersion: "serving.kserve.io/v1alpha1"
kind: ClusterStorageContainer
metadata:
  name: model-registry-storage-initializer
  namespace: {{ include "model-registry.namespace" . }}
spec:
  container:
    name: storage-initializer
    image: {{ .Values.storage.csi.image.repository }}:{{ .Values.storage.csi.image.tag | default .Chart.AppVersion }}
    env:
    - name: MODEL_REGISTRY_BASE_URL
      value: "model-registry-service.kubeflow.svc.cluster.local:8080"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 1Gi
  supportedUriFormats:
    - prefix: model-registry://
{{- end }}
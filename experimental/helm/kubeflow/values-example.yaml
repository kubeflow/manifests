# Example(Template) custom values for Kubeflow deployment

# Deploy spark-operator with custom configuration
spark-operator:
  enabled: true
  spark-operator:
    # Limit spark operator to specific namespaces
    spark:
      jobNamespaces: 
        - spark-jobs
        - ml-workloads
    
    # Custom webhook configuration
    webhook:
      enable: true
      port: 9443
    
    # Resource limits
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi 
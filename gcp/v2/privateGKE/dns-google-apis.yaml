apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSManagedZone
metadata:
  name: google-apis
spec:
  description: "private zone for Google APIs"
  dnsName: "googleapis.com."
  visibility: private
  privateVisibilityConfig:
    networks:
    - networkRef:
        name: name # {"type":"string","x-kustomize":{"setter":{"name":"name","value":"name"}}}
---
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: restricted-google-apis-cname
spec:
  name: "*.googleapis.com."
  type: "CNAME"
  ttl: 300
  managedZoneRef:
    name: google-apis
  rrdatas:
  - "restricted.googleapis.com."
---
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: restricted-google-apis-a
spec:
  name: "restricted.googleapis.com."
  type: "A"
  ttl: 300
  managedZoneRef:
    name: google-apis
  rrdatas:
  - "199.36.153.4"
  - "199.36.153.5"
  - "199.36.153.6"
  - "199.36.153.7"

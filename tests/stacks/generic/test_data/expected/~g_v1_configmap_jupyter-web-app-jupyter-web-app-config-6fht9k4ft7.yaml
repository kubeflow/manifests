apiVersion: v1
data:
  spawner_ui_config.yaml: "# Configuration file for the Jupyter UI.\r\n#\r\n# Each
    Jupyter UI option is configured by two keys: 'value' and 'readOnly'\r\n# - The
    'value' key contains the default value\r\n# - The 'readOnly' key determines if
    the option will be available to users\r\n#\r\n# If the 'readOnly' key is present
    and set to 'true', the respective option\r\n# will be disabled for users and only
    set by the admin. Also when a\r\n# Notebook is POSTED to the API if a necessary
    field is not present then\r\n# the value from the config will be used.\r\n#\r\n#
    If the 'readOnly' key is missing (defaults to 'false'), the respective option\r\n#
    will be available for users to edit.\r\n#\r\n# Note that some values can be templated.
    Such values are the names of the\r\n# Volumes as well as their StorageClass\r\nspawnerFormDefaults:\r\n
    \ image:\r\n    # The container Image for the user's Jupyter Notebook\r\n    #
    If readonly, this value must be a member of the list below\r\n    value: gcr.io/kubeflow-images-public/tensorflow-1.15.2-notebook-cpu:1.0.0\r\n
    \   # The list of available standard container Images\r\n    options:\r\n      -
    gcr.io/kubeflow-images-public/tensorflow-1.15.2-notebook-cpu:1.0.0\r\n      -
    gcr.io/kubeflow-images-public/tensorflow-1.15.2-notebook-gpu:1.0.0\r\n      -
    gcr.io/kubeflow-images-public/tensorflow-2.1.0-notebook-cpu:1.0.0\r\n      - gcr.io/kubeflow-images-public/tensorflow-2.1.0-notebook-gpu:1.0.0\r\n
    \   # By default, custom container Images are allowed\r\n    # Uncomment the following
    line to only enable standard container Images\r\n    readOnly: false\r\n  cpu:\r\n
    \   # CPU for user's Notebook\r\n    value: '0.5'\r\n    readOnly: false\r\n  memory:\r\n
    \   # Memory for user's Notebook\r\n    value: 1.0Gi\r\n    readOnly: false\r\n
    \ workspaceVolume:\r\n    # Workspace Volume to be attached to user's Notebook\r\n
    \   # Each Workspace Volume is declared with the following attributes:\r\n    #
    Type, Name, Size, MountPath and Access Mode\r\n    value:\r\n      type:\r\n        #
    The Type of the Workspace Volume\r\n        # Supported values: 'New', 'Existing'\r\n
    \       value: New\r\n      name:\r\n        # The Name of the Workspace Volume\r\n
    \       # Note that this is a templated value. Special values:\r\n        # {notebook-name}:
    Replaced with the name of the Notebook. The frontend\r\n        #                  will
    replace this value as the user types the name\r\n        value: 'workspace-{notebook-name}'\r\n
    \     size:\r\n        # The Size of the Workspace Volume (in Gi)\r\n        value:
    '10Gi'\r\n      mountPath:\r\n        # The Path that the Workspace Volume will
    be mounted\r\n        value: /home/jovyan\r\n      accessModes:\r\n        # The
    Access Mode of the Workspace Volume\r\n        # Supported values: 'ReadWriteOnce',
    'ReadWriteMany', 'ReadOnlyMany'\r\n        value: ReadWriteOnce\r\n      class:\r\n
    \       # The StrageClass the PVC will use if type is New. Special values are:\r\n
    \       # {none}: default StorageClass\r\n        # {empty}: empty string \"\"\r\n
    \       value: '{none}'\r\n    readOnly: false\r\n  dataVolumes:\r\n    # List
    of additional Data Volumes to be attached to the user's Notebook\r\n    value:
    []\r\n    # Each Data Volume is declared with the following attributes:\r\n    #
    Type, Name, Size, MountPath and Access Mode\r\n    #\r\n    # For example, a list
    with 2 Data Volumes:\r\n    # value:\r\n    #   - value:\r\n    #       type:\r\n
    \   #         value: New\r\n    #       name:\r\n    #         value: '{notebook-name}-vol-1'\r\n
    \   #       size:\r\n    #         value: '10Gi'\r\n    #       class:\r\n    #
    \        value: standard\r\n    #       mountPath:\r\n    #         value: /home/jovyan/vol-1\r\n
    \   #       accessModes:\r\n    #         value: ReadWriteOnce\r\n    #       class:\r\n
    \   #         value: {none}\r\n    #   - value:\r\n    #       type:\r\n    #
    \        value: New\r\n    #       name:\r\n    #         value: '{notebook-name}-vol-2'\r\n
    \   #       size:\r\n    #         value: '10Gi'\r\n    #       mountPath:\r\n
    \   #         value: /home/jovyan/vol-2\r\n    #       accessModes:\r\n    #         value:
    ReadWriteMany\r\n    #       class:\r\n    #         value: {none}\r\n    readOnly:
    false\r\n  gpus:\r\n    # Number of GPUs to be assigned to the Notebook Container\r\n
    \   value:\r\n      # values: \"none\", \"1\", \"2\", \"4\", \"8\"\r\n      num:
    \"none\"\r\n      # Determines what the UI will show and send to the backend\r\n
    \     vendors:\r\n        - limitsKey: \"nvidia.com/gpu\"\r\n          uiName:
    \"NVIDIA\"\r\n      # Values: \"\" or a `limits-key` from the vendors list\r\n
    \     vendor: \"\"\r\n    readOnly: false\r\n  shm:\r\n    value: true\r\n    readOnly:
    false\r\n  configurations:\r\n    # List of labels to be selected, these are the
    labels from PodDefaults\r\n    # value:\r\n    #   - add-gcp-secret\r\n    #   -
    default-editor\r\n    value: []\r\n    readOnly: false"
kind: ConfigMap
metadata:
  labels:
    app: jupyter-web-app
    kustomize.component: jupyter-web-app
  name: jupyter-web-app-jupyter-web-app-config-6fht9k4ft7
  namespace: kubeflow

{{- if eq .Values.env.platform "azure" }}
{{- if and .Values.env.azure.blob.enabled (not .Values.env.azure.blob.createMinioGateway) }}
---
# Azure Blob Storage Configuration Patch for API Server
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-azure-config
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: azure-config
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
data:
  # Azure Blob Storage specific configuration
  OBJECTSTORECONFIG_SECURE: "true"
  OBJECTSTORECONFIG_HOST: "{{ .Values.env.azure.blob.storageAccount }}.blob.core.windows.net"
  OBJECTSTORECONFIG_REGION: ""
  OBJECTSTORECONFIG_BUCKETNAME: {{ .Values.env.azure.blob.container | quote }}
  OBJECTSTORECONFIG_PORT: ""
  AZURE_STORAGE_ACCOUNT: {{ .Values.env.azure.blob.storageAccount | quote }}
{{- end }}

{{- if .Values.env.azure.managedIdentity.enabled }}
---
# Azure Managed Identity Annotation for API Server Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeflow-pipelines.apiServer.serviceAccountName" . }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: ml-pipeline
    component: api-server
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
    azure.workload.identity/client-id: {{ .Values.env.azure.managedIdentity.clientId | quote }}
{{- end }}





{{- if and .Values.env.azure.blob.enabled .Values.env.azure.blob.createMinioGateway }}
---
# Azure MinIO Gateway for Blob Storage Compatibility
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: minio
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: minio
      application-crd-id: kubeflow-pipelines
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
        application-crd-id: kubeflow-pipelines
    spec:
      containers:
      - name: minio
        image: gcr.io/ml-pipeline/minio:RELEASE.2019-08-14T20-37-41Z-license-compliance
        args:
        - gateway
        - azure
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: mlpipeline-minio-artifact
              key: accesskey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mlpipeline-minio-artifact
              key: secretkey
        ports:
        - containerPort: 9000
        resources:
          requests:
            cpu: 20m
            memory: 25Mi

---
# Azure MinIO Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
  selector:
    app: minio
    application-crd-id: kubeflow-pipelines
{{- end }}

{{- if and .Values.env.azure.blob.enabled .Values.env.azure.blob.createMinioGateway (not .Values.thirdParty.minio.enabled) }}
---
# MinIO Artifact Secret
apiVersion: v1
kind: Secret
metadata:
  name: mlpipeline-minio-artifact
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
{{- if ne .Values.env.platform "platform-agnostic" }}
type: Opaque
{{- end }}
stringData:
  accesskey: {{ .Values.objectStore.azure.accessKey | default "minio" | quote }}
  secretkey: {{ .Values.objectStore.azure.secretKey | default "minio123" | quote }}
{{- end }}
{{- end }}

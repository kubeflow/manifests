kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: kserve-models-web-app
  namespace: kubeflow
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/component
        operator: In
        values:
          - kserve-models-web-app
  ingress:
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - istio-system
  policyTypes:
    - Ingress

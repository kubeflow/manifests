apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-authn-delegators
  labels:
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-authn-delegator'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-authservice'
  namespace: '{{ .Release.Namespace }}'
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- task.yaml
namespace: kubeflow-ci
configMapGenerator:
- name: ci-pipeline-parameters
  env: params.env
vars:
- name: generateName
  objref:
    kind: ConfigMap
    name: ci-pipeline-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.generateName
- name: pvc_mount_path
  objref:
    kind: ConfigMap
    name: ci-pipeline-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.pvc_mount_path
- name: app_dir
  objref:
    kind: ConfigMap
    name: ci-pipeline-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.app_dir
- name: path_to_docker_file
  objref:
    kind: ConfigMap
    name: ci-pipeline-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.path_to_dockerfile
- name: path_to_context
  objref:
    kind: ConfigMap
    name: ci-pipeline-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.path_to_context
- name: docker_name
  objref:
    kind: ConfigMap
    name: ci-pipeline-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.docker_name
- name: docker_url
  objref:
    kind: ConfigMap
    name: ci-pipeline-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.docker_url

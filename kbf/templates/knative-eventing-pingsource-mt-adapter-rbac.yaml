apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kbf.fullname" . }}-knative-eventing-pingsource-mt-adapter
  labels:
    app.kubernetes.io/component: knative-eventing
    eventing.knative.dev/release: v1.8.1
    kustomize.component: knative
  {{- include "kbf.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sources.knative.dev
  resources:
  - pingsources
  - pingsources/status
  verbs:
  - get
  - list
  - watch
  - patch
- apiGroups:
  - sources.knative.dev
  resources:
  - pingsources/finalizers
  verbs:
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-knative-eventing-pingsource-mt-adapter
  labels:
    app.kubernetes.io/component: knative-eventing
    eventing.knative.dev/release: v1.8.1
    kustomize.component: knative
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-knative-eventing-pingsource-mt-adapter'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-pingsource-mt-adapter'
  namespace: '{{ .Release.Namespace }}'
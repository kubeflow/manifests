apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-trainer-controller-manager
  namespace: kubeflow-system
spec:
  template:
    spec:
      containers:
      - name: istio-validation
        securityContext:
          seccompProfile:
            type: RuntimeDefault
      - name: istio-proxy
        securityContext:
          seccompProfile:
            type: RuntimeDefault

apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  labels:
    app.kubernetes.io/instance: knative-eventing-crds
    app.kubernetes.io/name: knative-eventing-crds
    duck.knative.dev/addressable: "true"
    eventing.knative.dev/release: v0.14.2
    knative.dev/crd-install: "true"
    messaging.knative.dev/subscribable: "true"
  name: channels.messaging.knative.dev
spec:
  additionalPrinterColumns:
  - JSONPath: .status.conditions[?(@.type=="Ready")].status
    name: Ready
    type: string
  - JSONPath: .status.conditions[?(@.type=="Ready")].reason
    name: Reason
    type: string
  - JSONPath: .status.address.url
    name: URL
    type: string
  - JSONPath: .metadata.creationTimestamp
    name: Age
    type: date
  conversion:
    strategy: Webhook
    webhookClientConfig:
      service:
        name: eventing-webhook
        namespace: knative-eventing
  group: messaging.knative.dev
  names:
    categories:
    - all
    - knative
    - messaging
    - channel
    kind: Channel
    plural: channels
    shortNames:
    - ch
    singular: channel
  preserveUnknownFields: false
  scope: Namespaced
  subresources:
    status: {}
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              channelTemplate:
                description: 'Channel implementation which dictates the durability
                  guarantees of events. If not specified then the default channel
                  is used. More information: https://knative.dev/docs/eventing/channels/default-channels.'
                properties:
                  apiVersion:
                    description: API version of the channel implementation.
                    minLength: 1
                    type: string
                  kind:
                    description: Kind of the channel implementation to use (InMemoryChannel,
                      KafkaChannel, etc.).
                    minLength: 1
                    type: string
                  spec:
                    type: object
                required:
                - apiVersion
                - kind
                type: object
              subscribable:
                properties:
                  subscribers:
                    description: Events received on the channel are forwarded to its
                      subscribers.
                    items:
                      properties:
                        ref:
                          description: a reference to a Kubernetes object from which
                            to retrieve the target URI.
                          properties:
                            apiVersion:
                              type: string
                            kind:
                              type: string
                            name:
                              minLength: 1
                              type: string
                            namespace:
                              minLength: 1
                              type: string
                            uid:
                              minLength: 1
                              type: string
                          required:
                          - namespace
                          - name
                          - uid
                          type: object
                          x-kubernetes-preserve-unknown-fields: true
                        replyURI:
                          description: Endpoint for the reply.
                          minLength: 1
                          type: string
                        subscriberURI:
                          description: Endpoint for the subscriber.
                          minLength: 1
                          type: string
                        uid:
                          description: Used to understand the origin of the subscriber.
                          minLength: 1
                          type: string
                      required:
                      - uid
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    type: array
                type: object
            type: object
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true
        type: object
    served: true
    storage: true
  - name: v1beta1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            type: object
            x-kubernetes-preserve-unknown-fields: true
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true
        type: object
    served: true
    storage: false

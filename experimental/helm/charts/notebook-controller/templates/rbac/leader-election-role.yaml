{{- if and .Values.rbac.create .Values.rbac.leaderElection.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-leader-election-role
  namespace: {{ include "notebook-controller.namespace" . }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
{{- with .Values.rbac.role.rules }}
{{- toYaml . | nindent 0 }}
{{- end }}
{{- end }}
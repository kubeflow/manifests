apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-kserve-webhook-server-service
  labels:
    app: kserve
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kserveWebhookServerService.type }}
  selector:
    app: kserve
    app.kubernetes.io/name: kserve
    control-plane: kserve-controller-manager
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.kserveWebhookServerService.ports | toYaml | nindent 2 -}}
{{- if and .Values.installMode.multiUser.enabled .Values.installMode.multiUser.profileController.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-profile-controller
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: profile-controller
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.profileController.replicas }}
  selector:
    matchLabels:
      {{- include "kubeflow-pipelines.selectorLabels" . | nindent 6 }}
      component: profile-controller
  template:
    metadata:
      labels:
        {{- include "kubeflow-pipelines.selectorLabels" . | nindent 8 }}
        component: profile-controller
        sidecar.istio.io/inject: "false"
      annotations:
        {{- include "kubeflow-pipelines.annotations" . | nindent 8 }}
    spec:
      {{- include "kubeflow-pipelines.imagePullSecrets" . | nindent 6 }}
      containers:
      - name: profile-controller
        image: {{ .Values.profileController.image.repository }}:{{ .Values.profileController.image.tag }}
        imagePullPolicy: {{ .Values.profileController.image.pullPolicy | default .Values.global.imagePullPolicy }}
        command: ["python", "/hooks/sync.py"]
        envFrom:
        - configMapRef:
            name: {{ include "kubeflow-pipelines.fullname" . }}-profile-controller-env
        env:
        - name: KFP_VERSION
          value: {{ .Values.global.imageTag | quote }}
        - name: KFP_DEFAULT_PIPELINE_ROOT
          value: {{ .Values.pipeline.defaultPipelineRoot | quote }}
        {{- if .Values.minio.enabled }}
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kubeflow-pipelines.fullname" . }}-minio-artifact
              key: accesskey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kubeflow-pipelines.fullname" . }}-minio-artifact
              key: secretkey
        {{- end }}
        {{- with .Values.profileController.additionalEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: hooks
          mountPath: /hooks
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        securityContext:
          {{- toYaml .Values.profileController.securityContext | nindent 10 }}
        resources:
          {{- toYaml .Values.profileController.resources | nindent 10 }}
      volumes:
      - name: hooks
        configMap:
          name: {{ include "kubeflow-pipelines.fullname" . }}-profile-controller-code
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

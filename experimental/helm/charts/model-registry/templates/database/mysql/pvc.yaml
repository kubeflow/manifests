{{- if and .Values.database.mysql.enabled .Values.database.mysql.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metadata-mysql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.database.mysql.persistence.size | quote }}
{{- end }} 
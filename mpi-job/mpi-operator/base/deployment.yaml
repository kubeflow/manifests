apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpi-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpi-operator
  template:
    metadata:
      labels:
        app: mpi-operator
    spec:
      containers:
      - args:
        - --gpus-per-node
        - "8"
        - --kubectl-delivery-image
        - mpioperator/kubectl-delivery:latest
        image: mpioperator/mpi-operator:0.1.0
        imagePullPolicy: Always
        name: mpi-operator
      serviceAccountName: mpi-operator

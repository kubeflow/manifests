apiVersion: v1
kind: Service
metadata:
  labels:
    app: activator
    app.kubernetes.io/component: knative-serving-install
    app.kubernetes.io/name: knative-serving-install
    kustomize.component: knative
    serving.knative.dev/release: v0.14.3
  name: activator-service
  namespace: kubeflow
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8012
  - name: http2
    port: 81
    targetPort: 8013
  - name: http-profiling
    port: 8008
    targetPort: 8008
  - name: http-metrics
    port: 9090
    targetPort: 9090
  selector:
    app: activator
    app.kubernetes.io/component: knative-serving-install
    app.kubernetes.io/name: knative-serving-install
    kustomize.component: knative
  type: ClusterIP

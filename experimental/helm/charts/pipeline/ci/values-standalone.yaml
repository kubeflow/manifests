# Platform-agnostic values for Kubeflow Pipelines
# This configuration uses local storage (MinIO) and MySQL

# Environment configuration
env:
  platform: platform-agnostic

# Database configuration - use built-in MySQL
mysql:
  enabled: false
  auth:
    rootPassword: ""
    database: "mlpipeline"
    username: "root"
  primary:
    persistence:
      enabled: true
      size: 20Gi

postgresql:
  enabled: false

externalDatabase:
  type: mysql

# Object storage configuration - use built-in MinIO
objectStore:
  provider: minio

minio:
  enabled: false
  auth:
    rootUser: "minio"
    rootPassword: "minio123"
  defaultBuckets: "mlpipeline"
  persistence:
    enabled: true
    size: 20Gi

# Argo Workflows configuration - use built-in
argo:
  enabled: false

# Built-in third-party components
thirdParty:
  mysql:
    enabled: true
  minio:
    enabled: true
  argo:
    enabled: true

# Disable cloud-specific features
monitoring:
  prometheus:
    enabled: false
  grafana:
    enabled: false

certManager:
  enabled: false

networking:
  istio:
    enabled: false

# Disable CRDs for platform-agnostic scenario
crds:
  install: false

# Disable webhooks for platform-agnostic scenario
webhooks:
  enabled: false

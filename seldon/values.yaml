ambassador:
  enabled: true
  singleNamespace: false
engine:
  grpc:
    port: 5001
  image:
    pullPolicy: IfNotPresent
    registry: docker.io
    repository: seldonio/engine
    tag: 0.4.0
  port: 8000
  prometheus:
    path: prometheus
  securityContext:
    enabled: true
  serviceAccount:
    name: default
  user: 8888
  #whether to log messages through knative broker to logger service
  logMessagesExternally: false
image:
  pullPolicy: Always
  registry: docker.io
  repository: seldonio/seldon-core-operator
  tag: 0.4.0
istio:
  enabled: true
  gateway: kubeflow-gateway
predictiveUnit:
  port: 9000
rbac:
  create: true
serviceAccount:
  create: true
  name: seldon-manager
usageMetrics:
  database: http://seldon-core-stats.seldon.io
  enabled: false

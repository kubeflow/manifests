apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kbf.fullname" . }}-dex
  labels:
  {{- include "kbf.labels" . | nindent 4 }}
data:
  config.yaml: {{ .Values.dex.configYaml | toYaml | indent 1 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-dex
  labels:
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dex.type }}
  selector:
    app: dex
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.dex.ports | toYaml | nindent 2 -}}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "kbf.fullname" . }}-dex
  labels:
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  gateways:
  - kubeflow/kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /dex/
    route:
    - destination:
        host: dex.auth.svc.cluster.local
        port:
          number: 5556
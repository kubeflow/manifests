{{- if and .Values.metadata.enabled .Values.thirdParty.mysqlMetadata.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: metadata-db-secrets
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
data:
  MYSQL_USER_NAME: {{ .Values.thirdParty.mysqlMetadata.username | default "root" | b64enc }}
  MYSQL_ROOT_PASSWORD: {{ .Values.thirdParty.mysqlMetadata.password | default "test" | b64enc }}
type: Opaque
{{- end }}


{{- if and .Values.namespace.create (eq .Values.deploymentMode "standalone") }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "notebook-controller.namespace" . }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
    control-plane: controller-manager
  {{- $annotations := include "notebook-controller.annotations" . }}
  {{- if $annotations }}
  annotations:
    {{- $annotations | nindent 4 }}
  {{- end }}
{{- end }}

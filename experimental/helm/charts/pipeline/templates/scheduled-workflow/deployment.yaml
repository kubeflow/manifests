{{- if .Values.scheduledWorkflow.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline-scheduledworkflow
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    app: ml-pipeline-scheduledworkflow
    application-crd-id: kubeflow-pipelines
spec:
  selector:
    matchLabels:
      app: ml-pipeline-scheduledworkflow
      application-crd-id: kubeflow-pipelines
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: ml-pipeline-scheduledworkflow
        application-crd-id: kubeflow-pipelines
    spec:
      serviceAccountName: ml-pipeline-scheduledworkflow
      containers:
      - name: ml-pipeline-scheduledworkflow
        image: {{ include "kubeflow-pipelines.image" (dict "repository" .Values.scheduledWorkflow.image.repository "tag" .Values.scheduledWorkflow.image.tag "context" .) }}
        imagePullPolicy: IfNotPresent
        env:
        - name: LOG_LEVEL
          value: {{ .Values.global.logLevel | quote }}
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CRON_SCHEDULE_TIMEZONE
          valueFrom:
            configMapKeyRef:
              key: cronScheduleTimezone
              name: pipeline-install-config
        {{- if and .Values.scheduledWorkflow.resources (or .Values.scheduledWorkflow.resources.requests .Values.scheduledWorkflow.resources.limits) }}
        resources:
          {{- toYaml .Values.scheduledWorkflow.resources | nindent 10 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.scheduledWorkflow.securityContext | nindent 10 }}
        volumeMounts:
        - mountPath: /var/run/secrets/kubeflow/tokens
          name: scheduledworkflow-sa-token
      securityContext:
        seccompProfile:
          type: {{ .Values.security.seccompProfile.type }}
      volumes:
      - name: scheduledworkflow-sa-token
        projected:
          sources:
          - serviceAccountToken:
              audience: pipelines.kubeflow.org
              expirationSeconds: 3600
              path: scheduledworkflow-sa-token
{{- end }}

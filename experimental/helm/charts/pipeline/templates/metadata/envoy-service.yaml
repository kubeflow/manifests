{{- if .Values.metadata.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: metadata-envoy-service
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    app: metadata-envoy
    application-crd-id: kubeflow-pipelines
spec:
  ports:
  - name: {{ .Values.metadata.envoy.service.portName | default "md-envoy" }}
    port: {{ .Values.metadata.envoy.service.port }}
    protocol: TCP
  selector:
    application-crd-id: kubeflow-pipelines
    component: metadata-envoy
  type: {{ .Values.metadata.envoy.service.type }}
{{- end }}

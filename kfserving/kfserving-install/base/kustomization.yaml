apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
- cluster-role-binding.yaml
- cluster-role.yaml
- secret.yaml
- statefulset.yaml
- service.yaml
commonLabels:
  kustomize.component: kfserving
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
- envs:
  - params.env
  name: kfserving-config
- name: inferenceservice-config
  files:
  - configs/predictors
  - configs/transformers
  - configs/credentials
  - configs/ingress
  - configs/logger
  - configs/storageInitializer
  - configs/explainers
vars:
- name: registry
  objref:
    kind: ConfigMap
    name: kfserving-config
    apiVersion: v1
  fieldref:
    fieldpath: data.registry
configurations:
- params.yaml
images:
- name: gcr.io/kubebuilder/kube-rbac-proxy
  newName: gcr.io/kubebuilder/kube-rbac-proxy
  newTag: v0.4.0
- name: $(registry)/kfserving-controller
  newName: $(registry)/kfserving-controller
  newTag: 0.2.2

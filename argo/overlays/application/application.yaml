apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: $(generateName)
spec:
  componentKinds:
  - group: core
    kind: ConfigMap
  - group: apps
    kind: Deployment
  - group: core
    kind: ServiceAccount
  - group: core
    kind: Service
  descriptor:
    type: "argo"
    version: "v1beta1"
    description: "installs argo controller to handle argo Workflows"
    keywords:
    - "argo"
    links:
    - description: About
      url: "https://argoproj.github.io/argo"

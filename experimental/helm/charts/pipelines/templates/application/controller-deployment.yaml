{{- if .Values.application.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
      application-crd-id: kubeflow-pipelines
  template:
    metadata:
      labels:
        {{- include "kubeflow-pipelines.labels" . | nindent 8 }}
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      serviceAccountName: application
      containers:
      - name: manager
        image: {{ .Values.application.controller.image.repository }}:{{ .Values.application.controller.image.tag }}
        imagePullPolicy: {{ .Values.application.controller.image.pullPolicy | default .Values.global.imagePullPolicy }}
        command:
        - /kube-app-manager
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          {{- toYaml .Values.application.controller.resources | nindent 10 }}
{{- end }}


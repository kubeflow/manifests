apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: kubeflow
    app.kubernetes.io/instance: kubeflow-v1.0.0
    app.kubernetes.io/managed-by: kfctl
    app.kubernetes.io/name: kubeflow
    app.kubernetes.io/part-of: kubeflow
    app.kubernetes.io/version: v1.0.0
  name: application-controller-stateful-set
  namespace: kubeflow
spec:
  selector:
    matchLabels:
      app: application-controller
      app.kubernetes.io/component: kubeflow
      app.kubernetes.io/instance: kubeflow-v1.0.0
      app.kubernetes.io/managed-by: kfctl
      app.kubernetes.io/name: kubeflow
      app.kubernetes.io/part-of: kubeflow
      app.kubernetes.io/version: v1.0.0
  serviceName: application-controller-service
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: application-controller
        app.kubernetes.io/component: kubeflow
        app.kubernetes.io/instance: kubeflow-v1.0.0
        app.kubernetes.io/managed-by: kfctl
        app.kubernetes.io/name: kubeflow
        app.kubernetes.io/part-of: kubeflow
        app.kubernetes.io/version: v1.0.0
    spec:
      containers:
      - command:
        - /root/manager
        env:
        - name: project
          value: jlewi-dev
        image: gcr.io/kubeflow-images-public/kubernetes-sigs/application:1.0-beta
        imagePullPolicy: Always
        name: manager
      serviceAccountName: application-controller-service-account
  volumeClaimTemplates: []

{{- if and .Values.installMode.multiUser.enabled .Values.installMode.multiUser.profileController.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-pipelines-profile-controller
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: kubeflow-pipelines-profile-controller
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.profileController.replicas }}
  selector:
    matchLabels:
      app: kubeflow-pipelines-profile-controller
      app.kubernetes.io/component: ml-pipeline
      app.kubernetes.io/name: kubeflow-pipelines
{{- if .Values.installMode.legacyLabels }}
      application-crd-id: kubeflow-pipelines
{{- end }}
  template:
    metadata:
      labels:
        {{- include "kubeflow-pipelines.labels" . | nindent 8 }}
        app: kubeflow-pipelines-profile-controller
        sidecar.istio.io/inject: "false"
      annotations:
        {{- include "kubeflow-pipelines.annotations" . | nindent 8 }}
    spec:
      {{- include "kubeflow-pipelines.imagePullSecrets" . | nindent 6 }}
      containers:
      - name: profile-controller
        image: public.ecr.aws/docker/library/python:3.12
        command: ["python", "/hooks/sync.py"]
        envFrom:
        - configMapRef:
            name: kubeflow-pipelines-profile-controller-env
        env:
        {{- range .Values.profileController.additionalEnv }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if and .key (ne .key "null") }}
            {{- if or (eq .name "MINIO_ACCESS_KEY") (eq .name "MINIO_SECRET_KEY") (eq .name "AWS_ACCESS_KEY_ID") (eq .name "AWS_SECRET_ACCESS_KEY") }}
          valueFrom:
            secretKeyRef:
              name: mlpipeline-minio-artifact
              key: {{ .key }}
            {{- else }}
          valueFrom:
            configMapKeyRef:
              name: pipeline-install-config
              key: {{ .key }}
              {{- if eq .name "KFP_DEFAULT_PIPELINE_ROOT" }}
              optional: true
              {{- end }}
            {{- end }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- else }}
          value: ""
          {{- end }}
        {{- end }}
        volumeMounts:
        - name: hooks
          mountPath: /hooks
        ports:
        - containerPort: 8080
        securityContext:
          {{- toYaml .Values.profileController.securityContext | nindent 10 }}
      volumes:
      - name: hooks
        configMap:
          name: kubeflow-pipelines-profile-controller-code
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

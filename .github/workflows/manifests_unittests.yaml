name: Unit Test

on:
  - push
  - pull_request

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Install kustomize
      run: ./tests/gh-actions/install_kustomize.sh

    - name: Unit Test
      run: |
        kustomize build example


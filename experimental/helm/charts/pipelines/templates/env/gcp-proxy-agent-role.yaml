{{- if .Values.env.gcp.proxyAgent.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: proxy-agent-runner
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: proxy-agent-runner
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - '*'
{{- end }}


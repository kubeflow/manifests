apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
# Install Kserve in kubeflow namespace
- kserve_kubeflow.yaml
- kserve-cluster-resources.yaml

# Patch to delete the kserve-localmodelnode-agent DaemonSet
patches:
- patch: |
     apiVersion: apps/v1
     kind: DaemonSet
     metadata:
       name: kserve-localmodelnode-agent
       namespace: kubeflow
     $patch: delete

- patch: | 
     apiVersion: apps/v1
     kind: Deployment
     metadata:
       name: kserve-controller-manager
       namespace: kubeflow
     spec:
      template:
        spec:
          securityContext:
            seccompProfile:
              type: RuntimeDefault

- patch: | 
     apiVersion: apps/v1
     kind: Deployment
     metadata:
       name: kserve-localmodel-controller-manager
       namespace: kubeflow
     spec:
      template:
        spec:
          securityContext:
            seccompProfile:
              type: RuntimeDefault

# Security patches: Delete insecure LLMInferenceServiceConfig resources
# These resources have dangerous capabilities (IPC_LOCK, SYS_RAWIO, NET_RAW)
# and runAsNonRoot: false settings. See PR #3290 for details.
# Ref: https://github.com/kubeflow/manifests/pull/3290

- patch: |
     apiVersion: serving.kserve.io/v1alpha1
     kind: LLMInferenceServiceConfig
     metadata:
       name: kserve-config-llm-decode-template
       namespace: kserve
     $patch: delete

- patch: |
     apiVersion: serving.kserve.io/v1alpha1
     kind: LLMInferenceServiceConfig
     metadata:
       name: kserve-config-llm-decode-worker-data-parallel
       namespace: kserve
     $patch: delete

- patch: |
     apiVersion: serving.kserve.io/v1alpha1
     kind: LLMInferenceServiceConfig
     metadata:
       name: kserve-config-llm-worker-data-parallel
       namespace: kserve
     $patch: delete

- patch: |
     apiVersion: serving.kserve.io/v1alpha1
     kind: LLMInferenceServiceConfig
     metadata:
       name: kserve-config-llm-template
       namespace: kserve
     $patch: delete

- patch: |
     apiVersion: serving.kserve.io/v1alpha1
     kind: LLMInferenceServiceConfig
     metadata:
       name: kserve-config-llm-scheduler
       namespace: kserve
     $patch: delete

- patch: |
     apiVersion: serving.kserve.io/v1alpha1
     kind: LLMInferenceServiceConfig
     metadata:
       name: kserve-config-llm-router-route
       namespace: kserve
     $patch: delete

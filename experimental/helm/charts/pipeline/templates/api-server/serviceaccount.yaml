{{- if and .Values.apiServer.enabled .Values.apiServer.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-pipeline
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
  {{- with .Values.apiServer.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

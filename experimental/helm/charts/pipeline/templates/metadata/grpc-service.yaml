{{- if .Values.metadata.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: metadata-grpc-service
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    app: metadata
    application-crd-id: kubeflow-pipelines
spec:
  ports:
  - name: {{ .Values.metadata.grpc.service.portName | default "grpc-api" }}
    port: {{ .Values.metadata.grpc.service.port }}
    protocol: TCP
  selector:
    application-crd-id: kubeflow-pipelines
    component: metadata-grpc-server
  type: {{ .Values.metadata.grpc.service.type }}
{{- end }}

{{- if eq .Values.env.platform "gcp" }}
{{- if .Values.env.gcp.gcs.enabled }}
---
# GCP GCS Configuration Patch for API Server
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-gcp-config
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: gcp-config
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
data:
  # GCP GCS specific configuration
  OBJECTSTORECONFIG_SECURE: "true"
  OBJECTSTORECONFIG_HOST: "storage.googleapis.com"
  OBJECTSTORECONFIG_REGION: ""
  OBJECTSTORECONFIG_BUCKETNAME: {{ .Values.env.gcp.gcs.bucket | quote }}
  OBJECTSTORECONFIG_PORT: ""
  GCS_PROJECT_ID: {{ .Values.env.gcp.gcs.projectId | quote }}
{{- end }}

{{- if .Values.env.gcp.workloadIdentity.enabled }}
---
# GCP Workload Identity Annotation for API Server Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeflow-pipelines.apiServer.serviceAccountName" . }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: ml-pipeline
    component: api-server
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
    iam.gke.io/gcp-service-account: {{ .Values.env.gcp.workloadIdentity.serviceAccount | quote }}
{{- end }}

{{- if .Values.env.gcp.cloudsql.enabled }}
---
# GCP Cloud SQL Proxy Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-cloudsql-proxy
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: cloudsql-proxy
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kubeflow-pipelines.selectorLabels" . | nindent 6 }}
      component: cloudsql-proxy
  template:
    metadata:
      labels:
        {{- include "kubeflow-pipelines.selectorLabels" . | nindent 8 }}
        component: cloudsql-proxy
      annotations:
        {{- include "kubeflow-pipelines.annotations" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "kubeflow-pipelines.fullname" . }}-cloudsql-proxy
      containers:
      - name: cloudsql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.0.0
        args:
        - "--structured-logs"
        - "--port=3306"
        - "{{ .Values.env.gcp.project }}:{{ .Values.env.gcp.cloudsql.region }}:{{ .Values.env.gcp.cloudsql.instanceName }}"
        ports:
        - name: mysql
          containerPort: 3306
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

---
# GCP Cloud SQL Proxy Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-cloudsql-proxy
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: cloudsql-proxy
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
    {{- if .Values.env.gcp.workloadIdentity.enabled }}
    iam.gke.io/gcp-service-account: cloudsql-proxy@{{ .Values.env.gcp.project }}.iam.gserviceaccount.com
    {{- end }}

---
# GCP Cloud SQL Proxy Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-cloudsql-proxy
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: cloudsql-proxy
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  selector:
    {{- include "kubeflow-pipelines.selectorLabels" . | nindent 4 }}
    component: cloudsql-proxy
{{- end }}
{{- end }}

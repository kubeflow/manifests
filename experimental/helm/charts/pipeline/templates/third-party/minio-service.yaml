{{- if .Values.thirdParty.minio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
spec:
  ports:
  - name: http
    port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    {{- include "kubeflow-pipelines.minioSelectorLabels" . | nindent 4 }}
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: pachd
  template:
    metadata:
      labels:
        app: pachd
    spec:
      containers:
      - name: myapp
        image: pachyderm/pachd:1.8.6
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: parameters
        - secretRef:
            name: secrets
        env:
        - name: ETCD_SERVICE_HOST
          value: $(etcdServiceName)
        - name: PACHD_POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        resources:
          limits:
            memory: 512Mi
            cpu: 250m
        ports:
        - name: api-grpc-port
          containerPort: 650
          protocol: TCP
        - name: trace-port
          containerPort: 651
          protocol: TCP
        - name: api-http-port
          containerPort: 652
          protocol: TCP
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /pach
          name: pachdvol
      serviceAccountName: pachyderm-service-account
      volumes:
      - name: pachdvol
        emptyDir: {}


name: Test Dex and OAuth2 Proxy
on:
  pull_request:
    paths:
    - tests/install_KinD_create_KinD_cluster_install_kustomize.sh
    - .github/workflows/dex_oauth2-proxy_test.yaml
    - common/cert-manager/**
    - common/oauth2-proxy/**
    - common/istio*/**
    - experimental/security/PSS/*
    - common/dex/base/**
    - tests/istio-cni_install.sh
    - tests/dex_login_test.py

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install KinD, Create KinD cluster and Install kustomize
      run: ./tests/install_KinD_create_KinD_cluster_install_kustomize.sh

    - name: Install cert-manager
      run: ./tests/cert_manager_install.sh

    - name: Install Istio CNI
      run: ./tests/istio-cni_install.sh

    - name: Install oauth2-proxy
      run: ./tests/oauth2-proxy_install.sh

    - name: Create kubeflow namespace
      run: kustomize build common/kubeflow-namespace/base | kubectl apply -f -

    - name: Install kubeflow-istio-resources
      run: kustomize build common/istio-cni-1-24/kubeflow-istio-resources/base | kubectl apply -f -

    - name: Install KF Multi Tenancy
      run: ./tests/multi_tenancy_install.sh

    - name: Install dex
      run: ./tests/dex_install.sh

    - name: Install central-dashboard
      run: ./tests/central_dashboard_install.sh

    - name: Create KF Profile
      run: ./tests/kubeflow_profile_install.sh

    - name: Port forward the istio-ingress gateway
      run: ./tests/port_forward_gateway.sh

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to be ready..."
        
        kubectl wait --for=condition=ready pod -l app=dex -n auth --timeout=300s
        
        kubectl wait --for=condition=ready pod -l app=oauth2-proxy -n oauth2-proxy --timeout=300s
        
        kubectl wait --for=condition=ready pod -l app=centraldashboard -n kubeflow --timeout=300s
        
        sleep 30
        
        for i in {1..10}; do
          if curl -s -f http://localhost:8080 >/dev/null 2>&1 || curl -s -I http://localhost:8080 2>/dev/null | grep -q "HTTP/"; then
            echo "Port forwarding is working"
            break
          fi
          echo "Attempt $i: Port forwarding not ready, waiting..."
          sleep 10
        done

    - name: Test dex login
      run: |
        # Install Python requirements
        pip3 install -q requests

        echo "=== Debugging port forwarding ==="
        curl -v http://localhost:8080 || echo "Direct curl failed"
        
        echo "=== Port forward processes ==="
        ps aux | grep port-forward || echo "No port-forward processes found"
        
        echo "=== Port forward logs ==="
        cat /tmp/port-forward.log || echo "No port-forward log found"
        
        echo "=== Port 8080 status ==="
        netstat -tlnp | grep 8080 || echo "Port 8080 not listening"
        
        echo "=== Pod status ==="
        kubectl get pods -A | grep -E "(dex|oauth2|central|istio-ingress)"
        
        echo "=== Running Dex login test ==="
        # Run the Dex login test
        python3 tests/dex_login_test.py

        echo "Dex login test completed successfully."

    - name: Apply Pod Security Standards baseline levels for static namespaces
      run: ./tests/baseline_PSS_enable.sh

    - name: Unapply applied baseline labels
      run: |
        NAMESPACES=("istio-system" "auth" "cert-manager" "oauth2-proxy" "kubeflow")
        for NAMESPACE in "${NAMESPACES[@]}"; do
          if kubectl get namespace "$NAMESPACE" >/dev/null 2>&1; then
            kubectl label namespace $NAMESPACE pod-security.kubernetes.io/enforce-
          fi
        done

    - name: Applying Pod Security Standards restricted levels for static namespaces
      run: ./tests/restricted_PSS_enable.sh

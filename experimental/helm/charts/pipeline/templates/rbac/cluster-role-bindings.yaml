  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ml-pipeline-ui
subjects:
- kind: ServiceAccount
  name: {{ include "kubeflow-pipelines.ui.serviceAccountName" . }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}


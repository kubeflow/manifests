apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-metadata-grpc-service
  labels:
    app: metadata
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metadataGrpcService.type }}
  selector:
    application-crd-id: kubeflow-pipelines
    component: metadata-grpc-server
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.metadataGrpcService.ports | toYaml | nindent 2 -}}
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ include "kbf.fullname" . }}-metadata-grpc-service
  labels:
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  host: metadata-grpc-service.kubeflow.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "kbf.fullname" . }}-metadata-grpc-service
  labels:
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - {}
  selector:
    matchLabels:
      component: metadata-grpc-server
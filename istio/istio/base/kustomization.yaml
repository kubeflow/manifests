apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- kf-istio-resources.yaml
namePrefix: istio-
generatorOptions:
  disableNameSuffixHash: true
namespace: kubeflow
configMapGenerator:
- name: parameters
  env: params.env
vars:
- name: clusterRbacConfig
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.clusterRbacConfig
configurations:
- params.yaml

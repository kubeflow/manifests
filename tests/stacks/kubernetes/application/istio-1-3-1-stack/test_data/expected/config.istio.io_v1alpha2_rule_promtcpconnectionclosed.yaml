apiVersion: config.istio.io/v1alpha2
kind: rule
metadata:
  labels:
    app: mixer
  name: promtcpconnectionclosed
  namespace: istio-system
spec:
  actions:
  - handler: prometheus
    instances:
    - tcpconnectionsclosed
  match: context.protocol == "tcp" && ((connection.event | "na") == "close")

# Azure-specific values for Kubeflow Pipelines
# This configuration uses Azure Blob Storage and Azure Database for MySQL

# Environment configuration
env:
  platform: azure
  azure:
    resourceGroup: "YOUR_RESOURCE_GROUP"
    storageAccount: "YOUR_STORAGE_ACCOUNT"
    sql:
      enabled: true
    blob:
      enabled: true

# Database configuration - use external Azure Database for MySQL
mysql:
  enabled: false

postgresql:
  enabled: false

externalDatabase:
  type: mysql
  host: "[SQLSERVERNAME].mysql.database.azure.com"
  port: 3306
  database: "mlpipeline"
  username: "root"
  password: ""
  existingSecret: "mysql-secret"

database:
  metadb: "metadb"
  cachedb: "cachedb"

# Object storage configuration - use Azure Blob Storage
objectStore:
  provider: azure
  azure:
    storageAccount: "YOUR_STORAGE_ACCOUNT"
    container: "mlpipeline"
    existingSecret: "mlpipeline-minio-artifact"

minio:
  enabled: false

# Argo Workflows configuration
argo:
  enabled: true

# API Server Azure environment variables
apiServer:
  env:
    publishLogs: true
    pipelineLogLevel: "1"
    autoUpdatePipelineDefaultVersion: true
    v2DriverImage: "ghcr.io/kubeflow/kfp-driver:2.14.3"
    v2LauncherImage: "ghcr.io/kubeflow/kfp-launcher:2.14.3"
  additionalEnv:
    - name: AZURE_STORAGE_ACCOUNT
      value: "YOUR_STORAGE_ACCOUNT"
    - name: OBJECTSTORECONFIG_HOST
      value: "YOUR_STORAGE_ACCOUNT.blob.core.windows.net"

# UI Azure configuration
ui:
  additionalEnv:
    - name: AZURE_STORAGE_ACCOUNT
      value: "YOUR_STORAGE_ACCOUNT"

# Azure AD configuration
azureAD:
  enabled: true
  tenantId: "YOUR_TENANT_ID"
  clientId: "YOUR_CLIENT_ID"

# Monitoring configuration
monitoring:
  prometheus:
    enabled: false
  grafana:
    enabled: false

# Certificate management
certManager:
  enabled: false

# Networking
networking:
  istio:
    enabled: false

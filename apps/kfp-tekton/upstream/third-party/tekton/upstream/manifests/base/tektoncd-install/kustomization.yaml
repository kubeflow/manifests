apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- tekton-release.yaml
patchesStrategicMerge:
- tekton-config.yaml
images:
- name: $(registry)/$(controller)
  newName: $(registry)/$(controller)
  newTag: latest
- name: $(registry)/$(webhook)
  newName: $(registry)/$(webhook)
  newTag: latest

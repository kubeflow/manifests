{{- if and .Values.metadata.enabled .Values.thirdParty.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: metadata-postgres-db-secrets
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
data:
  POSTGRES_USER: {{ "root" | b64enc }}
  POSTGRES_PASSWORD: {{ .Values.thirdParty.postgresql.password | default "password" | b64enc }}
type: Opaque
{{- end }}


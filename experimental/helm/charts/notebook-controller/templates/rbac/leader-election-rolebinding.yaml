{{- if and .Values.rbac.create .Values.rbac.leaderElection.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-leader-election-rolebinding
  namespace: {{ include "notebook-controller.namespace" . }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "notebook-controller.resourceName" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "notebook-controller.serviceAccountName" . }}
  namespace: {{ include "notebook-controller.namespace" . }}
{{- end }}
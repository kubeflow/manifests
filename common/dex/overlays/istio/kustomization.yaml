apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- virtual-service.yaml
namespace: auth
configurations:
- params.yaml
replacements:
- source:
    fieldPath: metadata.name
    kind: Service
    name: dex
    version: v1
  targets:
  - fieldPaths:
    - spec.http.0.route.0.destination.host
    options:
      delimiter: .
    select:
      group: networking.istio.io
      kind: VirtualService
      name: dex
      version: v1alpha3
- source:
    fieldPath: metadata.namespace
    kind: Service
    name: dex
    version: v1
  targets:
  - fieldPaths:
    - spec.http.0.route.0.destination.host
    options:
      delimiter: .
      index: 1
    select:
      group: networking.istio.io
      kind: VirtualService
      name: dex
      version: v1alpha3

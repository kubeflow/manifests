apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-deployment
  labels:
      deployment: metadata
spec:
  replicas: 3
  selector:
    matchLabels:
      deployment: metadata
  template:
    metadata:
      labels:
        deployment: metadata
    spec:
      containers:
      - name: metadata-container
        image: gcr.io/kubeflow-images-public/metadata:v0.1.0
        command: ["./server/server",
                  "--http_port=8080"]
        ports:
        - containerPort: 8080

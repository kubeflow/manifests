{{- if .Values.controller.webhook.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-webhook-service
  namespace: {{ include "notebook-controller.namespace" . }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
  {{- $annotations := include "notebook-controller.annotations" . }}
  {{- if $annotations }}
  annotations:
    {{- $annotations | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.controller.webhook.port }}
      targetPort: webhook-server
      protocol: TCP
      name: webhook-server
  selector:
    {{- include "notebook-controller.deploymentSelectorLabels" . | nindent 4 }}
{{- end }}
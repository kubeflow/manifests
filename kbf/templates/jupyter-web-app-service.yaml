apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-jupyter-web-app-service
  labels:
    app: jupyter-web-app
    kustomize.component: jupyter-web-app
    run: jupyter-web-app
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.jupyterWebAppService.type }}
  selector:
    app: jupyter-web-app
    kustomize.component: jupyter-web-app
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.jupyterWebAppService.ports | toYaml | nindent 2 -}}
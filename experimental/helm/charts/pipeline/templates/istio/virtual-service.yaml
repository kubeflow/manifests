{{- if and .Values.networking.istio.enabled .Values.installMode.multiUser.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-ui
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: istio-virtual-service
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  gateways:
  - {{ .Values.networking.istio.gateway }}
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /pipeline
    rewrite:
      uri: /pipeline
    route:
    - destination:
        host: {{ include "kubeflow-pipelines.fullname" . }}-ui.{{ include "kubeflow-pipelines.namespace" . }}.svc.cluster.local
        port:
          number: {{ .Values.ui.service.port }}
    timeout: 300s
{{- end }}

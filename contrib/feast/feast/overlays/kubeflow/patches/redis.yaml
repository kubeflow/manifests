apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kf-feast-redis-slave
spec:
  template:
    spec:
      containers:
        - name: kf-feast-redis
          env:
            - name: REDIS_MASTER_HOST
              value: kf-feast-redis-master-0.kf-feast-redis-headless.kubeflow.svc.cluster.local

{{- if .Values.thirdParty.minio.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: mlpipeline-minio-artifact
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
{{- if not (or (eq .Values.env.platform "gcp") ) }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
{{- end }}
{{- if or (eq .Values.env.platform "aws") (eq .Values.env.platform "gcp") (eq .Values.env.platform "azure") }}
type: Opaque
{{- else }}
stringData:
  accesskey: "minio"
  secretkey: "minio123"
{{- end }}
{{- end }}

apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: pachyderm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pachyderm
      app.kubernetes.io/instance: pachyderm
      app.kubernetes.io/component: pachyderm
      app.kubernetes.io/managed-by: kfctl
      app.kubernetes.io/part-of: kubeflow
      app.kubernetes.io/version: v0.6
  componentKinds:
  - group: v1
    kind: Service
  - group: apps
    kind: Deployment
  - group: v1
    kind: Secret
  - group: v1
    kind: ConfigMap
  - group: v1
    kind: ServiceAccount
  descriptor:
    type: pachyderm
    version: v1alpha1
    description: deploy and manage multi-stage, language-agnostic data pipelines while maintaining complete reproducibility and provenance.
  keywords:
  - pachyderm
  - "data provenance"
  links:
  - description: About
    url: https://pachyderm.readthedocs.io/en/latest

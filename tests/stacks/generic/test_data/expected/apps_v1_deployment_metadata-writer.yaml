apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: metadata-writer
  name: metadata-writer
  namespace: kubeflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metadata-writer
  template:
    metadata:
      labels:
        app: metadata-writer
    spec:
      containers:
      - env:
        - name: NAMESPACE_TO_WATCH
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gcr.io/ml-pipeline/metadata-writer:1.0.0-rc.2
        name: main
      serviceAccountName: kubeflow-pipelines-metadata-writer

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../../base
resources:
- pipeline-resource.yaml
configMapGenerator:
- name: kfctl_repo_parameters
  env: params.env
vars:
- name: kfctl_repo_revision
  objref:
    kind: ConfigMap
    name: kfctl_repo_parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.kfctl_repo_revision
- name: kfctl_repo_url
  objref:
    kind: ConfigMap
    name: kfctl_repo_parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.kfctl_repo_url
configurations:
- params.yaml

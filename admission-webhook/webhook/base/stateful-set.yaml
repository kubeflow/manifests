apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: admission-webhook-bootstrap
spec:
  serviceName: admission-webhook
  selector:
    matchLabels:
      service: admission-webhook-bootstrap
  template:
    metadata:
      labels:
        service: admission-webhook-bootstrap
    spec:
      containers:
      - command:
        - sh
        - /var/webhook-config/create_ca.sh
        env:
        - name: NAMESPACE
          value: kubeflow
        image: gcr.io/kubeflow-images-public/ingress-setup:latest
        name: admission-webhook-bootstrap
        volumeMounts:
        - mountPath: /var/webhook-config/
          name: admission-webhook-config
      restartPolicy: Always
      serviceAccountName: admission-webhook-bootstrap-sa
      volumes:
      - configMap:
          name: webhook-bootstrap-config
        name: admission-webhook-config
  # Workaround for https://github.com/kubernetes-sigs/kustomize/issues/677
  volumeClaimTemplates: []

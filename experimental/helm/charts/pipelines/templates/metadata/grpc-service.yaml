{{- if .Values.metadata.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: metadata-grpc-service
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: metadata
spec:
  selector:
    {{- include "kubeflow-pipelines.metadataGrpcSelectorLabels" . | nindent 4 }}
  type: ClusterIP
  ports:
  - port: 8080
    protocol: TCP
    name: grpc-api
{{- end }}
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- crds.yaml
- service-account.yaml
- cluster-role.yaml
- cluster-role-binding.yaml
- deployment.yaml
- task.yaml
- pipeline.yaml
- service.yaml
namespace: tekton-pipelines
configMapGenerator:
- name: tektoncd-dashboard-parameters
  env: params.env
vars:
- name: namespace
  objref:
    kind: ConfigMap
    name: tektoncd-dashboard-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.namespace
- name: clusterDomain
  objref:
    kind: ConfigMap
    name: tektoncd-dashboard-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.clusterDomain

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- bootstrap-cluster-role-binding.yaml
- bootstrap-cluster-role.yaml
- cluster-role-binding.yaml
- cluster-role.yaml
- config-map.yaml
- deployment.yaml
- mutating-webhook-configuration.yaml
- service-account.yaml
- bootstrap-service-account.yaml
- service.yaml
- stateful-set.yaml
commonLabels:
  kustomize.component: admission-webhook
images:
  - name: gcr.io/kubeflow-images-public/gcp-admission-webhook
    newName: us.gcr.io/zahrakubeflowcodelab/testwebhook
    newTag: tag9
  - name: gcr.io/kubeflow-images-public/ingress-setup
    newName: gcr.io/kubeflow-images-public/ingress-setup
    newTag: latest
configMapGenerator:
- name: admission-webhook-parameters
  env: params.env
generatorOptions:
  disableNameSuffixHash: true
vars:
- name: namespace
  objref:
    kind: ConfigMap
    name: admission-webhook-parameters 
    apiVersion: v1
  fieldref:
    fieldpath: data.namespace
configurations:
- params.yaml

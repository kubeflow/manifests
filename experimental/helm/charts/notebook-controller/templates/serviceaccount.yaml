{{- if .Values.rbac.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "notebook-controller.serviceAccountName" . }}
  namespace: {{ include "notebook-controller.namespace" . }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
  {{- $saAnnotations := dict }}
  {{- if .Values.rbac.serviceAccount.annotations }}
  {{- $saAnnotations = mergeOverwrite $saAnnotations .Values.rbac.serviceAccount.annotations }}
  {{- end }}
  {{- $commonAnnotations := include "notebook-controller.annotations" . | fromYaml }}
  {{- if $commonAnnotations }}
  {{- $saAnnotations = mergeOverwrite $saAnnotations $commonAnnotations }}
  {{- end }}
  {{- if $saAnnotations }}
  annotations:
    {{- toYaml $saAnnotations | nindent 4 }}
  {{- end }}
{{- end }}
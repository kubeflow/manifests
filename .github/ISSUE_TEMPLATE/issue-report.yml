name: Issue Report
description: Report an Issue
body:
  - type: markdown
    attributes:
      value: |
        Hello, Please fill out the sections below to help everyone identify and fix the bug
  - type: checkboxes
    id: Vaildation
    attributes:
      label: Validation Checklist
      options:
        - label: Is this a Kubeflow issue?
          required: true
        - label: Are you posting in the right repository ?
          required: true
        - label: Did you follow the installation guide https://github.com/kubeflow/manifests?tab=readme-ov-file ?
          required: true
        - label: Is the issue report properly structured and detailed with version numbers?
          required: true
        - label: Is this for Kubeflow development ?
          required: false
        - label: Would you like to work on this issue?
          required: false
        - label: Join our CNCF slack channel using [kubeflow-platform](https://www.kubeflow.org/docs/about/community/).
          required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - master
        - 1.9
        - 1.8
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe your issue
      placeholder: When installing Kubeflow I got the following error message from ... 
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce the issue
      placeholder: |
        1. Try this ...
        2. Then do this ...
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Put here any screenshots or videos (optional)
  - type: markdown
    attributes:
      value: |
        > **Note:** Please note that you have to fill required fields to post an Issue.
          If not please close or redo the issue and join our CNCF Slack Channel [kubeflow-platform](https://www.kubeflow.org/docs/about/community/) here. This link also contains our meeting schedule. 

        **Thanks for reporting this issue! We will get back to you as soon as possible.** 
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-cert-manager-webhook:subjectaccessreviews'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-cert-manager-webhook'
  namespace: '{{ .Release.Namespace }}'
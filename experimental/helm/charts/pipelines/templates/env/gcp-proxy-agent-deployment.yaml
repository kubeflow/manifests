{{- if .Values.env.gcp.proxyAgent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-agent
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: proxy-agent
spec:
  selector:
    matchLabels:
      app: proxy-agent
      application-crd-id: kubeflow-pipelines
  template:
    metadata:
      labels:
        {{- include "kubeflow-pipelines.labels" . | nindent 8 }}
        app: proxy-agent
    spec:
      hostNetwork: true
      serviceAccountName: proxy-agent-runner
      containers:
      - name: proxy-agent
        image: {{ .Values.env.gcp.proxyAgent.image.repository }}:{{ .Values.env.gcp.proxyAgent.image.tag }}
        imagePullPolicy: {{ .Values.env.gcp.proxyAgent.image.pullPolicy | default .Values.global.imagePullPolicy }}
        {{- if .Values.env.gcp.proxyAgent.resources }}
        resources:
          {{- toYaml .Values.env.gcp.proxyAgent.resources | nindent 10 }}
        {{- end }}
{{- end }}


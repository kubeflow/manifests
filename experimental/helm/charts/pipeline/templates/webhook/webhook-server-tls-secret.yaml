{{- if and .Values.cache.enabled (not .Values.webhooks.tls.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-webhook-server-tls
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: webhook
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.webhooks.tls.cert | b64enc }}
  tls.key: {{ .Values.webhooks.tls.key | b64enc }}
{{- end }}

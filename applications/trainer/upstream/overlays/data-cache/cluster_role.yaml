---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-trainer-cache-initializer
rules:
  - apiGroups: ["*"]
    resources:
      - leaderworkersets
      - services
    verbs: ["create", "get", "list", "watch"]
  - apiGroups: ["*"]
    resources:
      - serviceaccounts
    verbs: ["create", "delete", "get", "list", "watch"]
  - apiGroups:
      - trainer.kubeflow.org
    resources:
      - trainjobs
    verbs: ["get", "list", "watch"]

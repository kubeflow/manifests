apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSManagedZone
metadata:
  name: gcr-io
spec:
  description: "private zone for GCR.io"
  dnsName: "gcr.io."
  visibility: private
  privateVisibilityConfig:
    networks:
    - networkRef:
        name: name # {"type":"string","x-kustomize":{"setter":{"name":"name","value":"name"}}}
---
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: gcr-io-cname
spec:
  name: "*.gcr.io."
  type: "CNAME"
  ttl: 300
  managedZoneRef:
    name: gcr-io
  rrdatas:
  - "gcr.io."
---
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: gcr-io-a
spec:
  name: "gcr.io."
  type: "A"
  ttl: 300
  managedZoneRef:
    name: gcr-io
  rrdatas:
  - "199.36.153.4"
  - "199.36.153.5"
  - "199.36.153.6"
  - "199.36.153.7"

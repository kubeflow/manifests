      name: vizier-suggestion-random
      labels:
        component: suggestion-random
    spec:
      containers:
      - name: vizier-suggestion-random
        image: gcr.io/kubeflow-images-public/katib/suggestion-random:v0.1.2-alpha-156-g4ab3dbd
        ports:
        - name: api
          containerPort: 6789

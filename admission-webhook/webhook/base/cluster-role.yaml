apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: admission-webhook-role
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - watch
  - list
  - delete
  - update
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - watch
  - list
  - update
- apiGroups:
  - kubeflow.org
  resources:
  - podpresets
  verbs:
  - get
  - watch
  - list
  - update
  - create
  - patch
  - delete

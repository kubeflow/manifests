# Define a transform to change all the image prefixes to use images from a different registry
apiVersion: v1alpha1 # Define a transform to change all the image prefixes to use images from a different registry
kind: ImagePrefix
metadata:
  name: use-mirror-images-gcr
  annotations:
    config.kubernetes.io/function: |
      container:
        image: gcr.io/kubeflow-images-public/kpt-fns:v1.0-rc.3-58-g616f986-dirty
spec:
  imageMappings:
  - src: quay.io/jetstack
    dest: gcr.io/customerProject/mirror/quay.io/jetstack # {"type":"string","x-kustomize":{"setBy":"kpt","partialSetters":[{"name":"gcloud.core.project","value":"customerProject"}]}}
  - src: gcr.io/kubeflow-images-public
    dest: gcr.io/customerProject/mirror/gcr.io/kubeflow-images-public # {"type":"string","x-kustomize":{"setBy":"kpt","partialSetters":[{"name":"gcloud.core.project","value":"customerProject"}]}}
  - src: metacontroller
    dest: gcr.io/customerProject/mirror/metacontroller # {"type":"string","x-kustomize":{"setBy":"kpt","partialSetters":[{"name":"gcloud.core.project","value":"customerProject"}]}}

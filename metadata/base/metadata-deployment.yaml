apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deployment
  labels:
    component: server
spec:
  replicas: 3
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
      - name: container
        image: gcr.io/kubeflow-images-public/metadata:v0.1.1
        command: ["./server/server",
                  "--http_port=8080",
                  "--mysql_service_host=metadata-db.default",
                  "--mysql_service_port=3306",
                  "--mysql_service_user=guest",
                  "--mlmd_db_name=metadb"]
        ports:
        - containerPort: 8080

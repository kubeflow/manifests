{{- if .Values.webhooks.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-pipelineversions-mutating
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: webhook
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
webhooks:
- name: pipelineversions.pipelines.kubeflow.org
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - pipelines.kubeflow.org
    apiVersions:
    - v2beta1
    resources:
    - pipelineversions
    scope: Namespaced
  admissionReviewVersions:
  - v1
  sideEffects: None
  failurePolicy: {{ .Values.webhooks.failurePolicy }}
  clientConfig:
    service:
      name: {{ include "kubeflow-pipelines.fullname" . }}-api-server
      namespace: {{ include "kubeflow-pipelines.namespace" . }}
      path: /webhooks/mutate-pipelineversion
      port: 8443
{{- end }}

              name: notebook-controller-config-kkt88f2bhb
        - name: ISTIO_GATEWAY
          valueFrom:
            configMapKeyRef:
              key: ISTIO_GATEWAY
              name: notebook-controller-config-kkt88f2bhb
        image: public.ecr.aws/j1r0q0g6/notebooks/notebook-controller:v1.5.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        name: manager

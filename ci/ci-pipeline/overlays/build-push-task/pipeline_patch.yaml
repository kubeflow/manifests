- op: add
  path: /spec/tasks/-
  value:
    name: build-push 
    taskRef:
      name: build-push
    resources:
      inputs:
      - name: kubeflow
        resource: kubeflow-repo
      - name: $(image_name)
        resource: $(image_name)
    params:
    - name: pathToDockerfile
      value: "$(path_to_docker_file)"
    - name: pathToContext
      value: "$(path_to_context)"

{{- if and (not .Values.externalDatabase.existingSecret) (not .Values.mysql.enabled) (not .Values.postgresql.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.externalDatabase.username | b64enc | quote }}
  password: {{ .Values.externalDatabase.password | b64enc | quote }}
{{- end }}

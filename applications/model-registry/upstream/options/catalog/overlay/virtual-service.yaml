apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: model-catalog
spec:
  gateways:
    - kubeflow-gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: /api/model_catalog/
      route:
        - destination:
            host: model-catalog.kubeflow.svc.cluster.local
            port:
              number: 8080

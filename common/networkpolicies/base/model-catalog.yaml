apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: model-catalog
  namespace: kubeflow
spec:
  podSelector:
    matchExpressions:
    - key: component
      operator: In
      values:
      - model-catalog-server
  ingress:
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: app.kubernetes.io/part-of
          operator: In
          values:
          - kubeflow-profile
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - istio-system
    ports:
    - protocol: TCP
      port: 8080
  policyTypes:
  - Ingress

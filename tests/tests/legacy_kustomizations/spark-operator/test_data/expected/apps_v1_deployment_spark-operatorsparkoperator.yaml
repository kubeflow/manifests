apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: spark-operator
    app.kubernetes.io/instance: spark-operator-v1.0.0
    app.kubernetes.io/managed-by: kfctl
    app.kubernetes.io/name: sparkoperator
    app.kubernetes.io/part-of: kubeflow
    app.kubernetes.io/version: v1.0.0
    kustomize.component: spark-operator
  name: spark-operatorsparkoperator
  namespace: kubeflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: spark-operator
      app.kubernetes.io/instance: spark-operator-v1.0.0
      app.kubernetes.io/managed-by: kfctl
      app.kubernetes.io/name: sparkoperator
      app.kubernetes.io/part-of: kubeflow
      app.kubernetes.io/version: v1.0.0
      kustomize.component: spark-operator
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/component: spark-operator
        app.kubernetes.io/instance: spark-operator-v1.0.0
        app.kubernetes.io/managed-by: kfctl
        app.kubernetes.io/name: sparkoperator
        app.kubernetes.io/part-of: kubeflow
        app.kubernetes.io/version: v1.0.0
        kustomize.component: spark-operator
    spec:
      containers:
      - args:
        - -v=2
        - -namespace=
        - -ingress-url-format=
        - -controller-threads=10
        - -resync-interval=30
        - -logtostderr
        - -enable-metrics=true
        - -metrics-labels=app_type
        - -metrics-port=10254
        - -metrics-endpoint=/metrics
        - -metrics-prefix=
        image: gcr.io/spark-operator/spark-operator:v1beta2-1.1.0-2.4.5
        imagePullPolicy: IfNotPresent
        name: sparkoperator
        ports:
        - containerPort: 10254
      serviceAccountName: spark-operatoroperator-sa

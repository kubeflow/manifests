{{- if .Values.sparkOperator.enabled }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: spark-operator-webhook
  labels:
    helm.sh/chart: spark-operator-2.2.0
    app.kubernetes.io/name: spark-operator
    app.kubernetes.io/instance: spark-operator
    app.kubernetes.io/version: 2.2.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: webhook
webhooks:
- name: mutate--v1-pod.sparkoperator.k8s.io
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: spark-operator-webhook-svc
      namespace: kubeflow
      port: 9443
      path: /mutate--v1-pod
  sideEffects: NoneOnDryRun
  failurePolicy: Fail
  objectSelector:
    matchLabels:
      sparkoperator.k8s.io/launched-by-spark-operator: 'true'
  rules:
  - apiGroups:
    - ''
    apiVersions:
    - v1
    resources:
    - pods
    operations:
    - CREATE
  timeoutSeconds: 10
- name: mutate-sparkoperator-k8s-io-v1beta2-sparkapplication.sparkoperator.k8s.io
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: spark-operator-webhook-svc
      namespace: kubeflow
      port: 9443
      path: /mutate-sparkoperator-k8s-io-v1beta2-sparkapplication
  sideEffects: NoneOnDryRun
  failurePolicy: Fail
  rules:
  - apiGroups:
    - sparkoperator.k8s.io
    apiVersions:
    - v1beta2
    resources:
    - sparkapplications
    operations:
    - CREATE
    - UPDATE
  timeoutSeconds: 10
- name: mutate-sparkoperator-k8s-io-v1beta2-scheduledsparkapplication.sparkoperator.k8s.io
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: spark-operator-webhook-svc
      namespace: kubeflow
      port: 9443
      path: /mutate-sparkoperator-k8s-io-v1beta2-scheduledsparkapplication
  sideEffects: NoneOnDryRun
  failurePolicy: Fail
  rules:
  - apiGroups:
    - sparkoperator.k8s.io
    apiVersions:
    - v1beta2
    resources:
    - scheduledsparkapplications
    operations:
    - CREATE
    - UPDATE
  timeoutSeconds: 10
{{- end }}

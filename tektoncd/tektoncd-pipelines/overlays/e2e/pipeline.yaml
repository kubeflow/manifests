- op: add
  path: /spec/tasks/-
  value:
    name: kfctl-e2e
    taskRef:
      name: kfctl-e2e
    resources:
      inputs:
      - name: image
        resource: web-image
        from:
        - kfctl-init-generate-apply
    params:
    - name: image
      value: $(image)
    - name: project
      value: $(project)
    - name: config_file
      value: /src/$(REPO_OWNER)/$(REPO_NAME)/prow_config.yaml
    - name: cluster
      value: $(cluster)
    - name: bucket
      value: $(bucket)
    - name: REPO_OWNER
      value: $(REPO_OWNER)
    - name: REPO_NAME
      value: $(REPO_NAME)
    - name: repos_dir
      value: $(repos_dir)
    - name: zone
      value: $(zone)

- op: add
  path: /spec/tasks/-
  value:
    name: kfctl-e2e
    taskRef:
      name: kfctl-e2e
    resources:
      inputs:
      - name: docker-source
        resource: source-repo
      - name: image
        resource: web-image
        from:
        - kfctl-init-generate-apply
    params:
    - name: image
      value: $(image)
    - name: project
      value: $(project)
    - name: bucket
      value: $(bucket)
    - name: repos_dir
      value: $(repos_dir)
    - name: zone
      value: $(zone)
    - name: configPath
      value: $(configPath)
    - name: email
      value: $(email)
    - name: platform
      value: $(platform)
    - name: REPO_OWNER
      value: $(REPO_OWNER)
    - name: REPO_NAME
      value: $(REPO_NAME)
    - name: config_file
      value: /src/$(REPO_OWNER)/$(REPO_NAME)/prow_config.yaml
    - name: JOB_NAME
      value: $(JOB_NAME)
    - name: JOB_TYPE
      value: $(JOB_TYPE)
    - name: PULL_NUMBER
      value: "$(PULL_NUMBER)"
    - name: PULL_BASE_REF
      value: "$(PULL_BASE_REF)"
    - name: PULL_PULL_SHA
      value: "$(PULL_PULL_SHA)"
    - name: BUILD_NUMBER
      value: "$(BUILD_NUMBER)"
    - name: testing_repo_revision
      value: c3df5f806aac6292e34cf90385820e674f4c30d9
    - name: kfctl_repo
      value: "https://github.com/kkasravi/kfctl.git"
    - name kfctl_repo_revision
      value: 345d1b7e5eda503e6c2a72851f04006cdd7b406f
    - name: tests
      value: "$(tests)"

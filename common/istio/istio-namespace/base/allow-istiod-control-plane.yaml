apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-istiod-control-plane
  namespace: istio-system
spec:
  podSelector:
    matchLabels:
      app: istiod
  # istiod xDS/control-plane port must be reachable by injected workloads.
  # Keep this open to all namespaces to avoid breaking sidecar connectivity.
  ingress:
  - ports:
    - protocol: TCP
      port: 15012
  policyTypes:
  - Ingress

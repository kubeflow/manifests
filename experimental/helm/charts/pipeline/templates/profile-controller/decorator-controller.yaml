{{- if and .Values.installMode.multiUser.enabled .Values.installMode.multiUser.profileController.enabled }}
apiVersion: metacontroller.k8s.io/v1alpha1
kind: DecoratorController
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-profile-controller
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: profile-controller
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  resyncPeriodSeconds: 3600
  resources:
  - apiVersion: v1
    resource: namespaces
    labelSelector:
      matchLabels:
        pipelines.kubeflow.org/enabled: "true"
  attachments:
  - apiVersion: v1
    resource: secrets
    updateStrategy:
      method: OnDelete
  - apiVersion: v1
    resource: configmaps
    updateStrategy:
      method: OnDelete
  - apiVersion: apps/v1
    resource: deployments
    updateStrategy:
      method: InPlace
  - apiVersion: v1
    resource: services
    updateStrategy:
      method: InPlace
  {{- if .Values.networking.istio.enabled }}
  - apiVersion: networking.istio.io/v1alpha3
    resource: destinationrules
    updateStrategy:
      method: InPlace
  - apiVersion: security.istio.io/v1beta1
    resource: authorizationpolicies
    updateStrategy:
      method: InPlace
  {{- end }}
  hooks:
    sync:
      webhook:
        url: http://{{ include "kubeflow-pipelines.fullname" . }}-profile-controller/sync
{{- end }}

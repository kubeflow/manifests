apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- secret.yaml
- service-account.yaml
- etcd-service.yaml
- etcd-headless-service.yaml
- etcd-stateful-set.yaml
- pachd-service.yaml
namespace: kubeflow
namePrefix: pachyderm-
commonLabels:
  kustomize.component: pachyderm
configMapGenerator:
- name: parameters
  env: params.env
vars:
- name: etcdHeadlessServiceName
  objref:
    kind: Service
    name: etcd-headless
    apiVersion: v1
  fieldref:
    fieldpath: metadata.name
configurations:
- params.yaml

apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-authservice
  labels:
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.authservice.type }}
  selector:
    app: authservice
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.authservice.ports | toYaml | nindent 2 -}}
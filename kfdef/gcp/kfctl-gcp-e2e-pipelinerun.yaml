# This is the config to install Kubeflow on an existing k8s cluster.

apiVersion: kfdef.apps.kubeflow.org/v1alpha1
kind: KfDef
metadata:
  name: kubeflow_app
  namespace: tekton-pipelines
spec:
  repos:
  - name: manifests
    root: 
    uri: https://github.com/kubeflow/manifests/archive/pull/328/head.tar.gz
  - name: kubeflow
    root: kubeflow-master
    uri: https://github.com/kubeflow/kubeflow/archive/master.tar.gz
  applications:
  - kustomizeConfig:
      overlays:
      - application
      parameters:
      - name: generateName
        value: application-crds-
      repoRef:
        name: manifests
        path: application/application-crds
    name: application-crds
  - kustomizeConfig:
      overlays:
      - application
      parameters:
      - name: generateName
        value: kubeflow-
      repoRef:
        name: manifests
        path: application/application
    name: application
  - kustomizeConfig:
      overlays:
      - application
      parameters:
      - name: generateName
        value: tektoncd-install-
      - name: registry
        value: gcr.io/tekton-releases
      repoRef:
        name: manifests
        path: tektoncd/tektoncd-install
    name: tektoncd-install
  - kustomizeConfig:
      overlays:
      - application
      - e2e
      parameters:
      - name: generateName
        value: e2e-tasks-
      repoRef:
        name: manifests
        path: e2e/e2e-tasks
    name: e2e-tasks
  - kustomizeConfig:
      overlays:
      - application
      - e2e
      parameters:
      - name: generateName
        value: e2e-pipelines-
      - name: image
        value: "gcr.io/kubeflow-ci/test-worker:latest"
      - name: project
        value: kubeflow-ci
      - name: cluster
        value: kubeflow-e2e
      - name: bucket
        value: kubernetes-jenkins
      - name: repos_dir
        value: /src
      - name: zone
        value: us-east1-d
      - name: configPath
        value: "https://raw.githubusercontent.com/kkasravi/manifests/e2e-pipelineruns/kfdef/gcp/kfctl_gcp_iap.yaml"
      - name: kfctl_pullrequest
        value: refs/pull/10/head
      - name: testing_pullrequest
        value: refs/pull/446/head
      - name: email
        value: kubeflow-testing@kubeflow-ci.iam.gserviceaccount.com
      - name: platform
        value: all
      - name: REPO_OWNER
        value: kubeflow
      - name: REPO_NAME
        value: kfctl
      - name: JOB_NAME
        value: kubeflow-test-presubmit-test
      - name: JOB_TYPE
        value: presubmit
      - name: PULL_NUMBER
        value: 10
      - name: PULL_BASE_REF
        value: master
      - name: PULL_PULL_SHA
        value: 123abc
      - name: BUILD_NUMBER
        value: a3bc
      - name: tests
        value: test_kfctl_gcp_iap.py
      repoRef:
        name: manifests
        path: e2e/e2e-pipelines
    name: e2e-pipelines
  - kustomizeConfig:
      parameters:
      - name: generateName
        value: kfctl-build-apply-pipeline-run-
      repoRef:
        name: manifests
        path: e2e/e2e-pipelineruns
    name: e2e-pipelineruns
  enableApplications: true
  packageManager: kustomize
  skipInitProject: true
  useBasicAuth: false
  useIstio: false
  version: master

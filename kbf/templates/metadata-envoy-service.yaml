apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-metadata-envoy-service
  labels:
    app: metadata-envoy
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metadataEnvoyService.type }}
  selector:
    application-crd-id: kubeflow-pipelines
    component: metadata-envoy
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.metadataEnvoyService.ports | toYaml | nindent 2 -}}
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow

resources:
- model-registry-db-pvc.yaml
- model-registry-db-deployment.yaml
- model-registry-db-service.yaml
- ../../base


configMapGenerator:
- envs:
  - params.env
  name: metadata-postgres-db-parameters
secretGenerator:
- envs:
  - secrets.env
  name: metadata-postgres-db-secrets
generatorOptions:
  disableNameSuffixHash: true

images:
- name: postgres
  newName: postgres
  newTag: 14.7-alpine3.17

patches:
- path: patches/model-registry-deployment.yaml
replacements:
- source:
    fieldPath: metadata.name
    kind: Service
    name: metadata-postgres-db
    version: v1
  targets:
  - fieldPaths:
    - spec.template.spec.containers.0.args.2
    options:
      delimiter: =
      index: 1
    select: {}
- source:
    fieldPath: data.POSTGRES_PORT
    kind: ConfigMap
    name: model-registry-db-parameters
    version: v1
  targets:
  - fieldPaths:
    - |-
      spec.template.metadata.annotations.[# db doesn't use istio
      traffic.sidecar.istio.io/excludeOutboundPorts]
    select: {}
  - fieldPaths:
    - spec.template.spec.containers.0.args.3
    options:
      delimiter: =
      index: 1
    select: {}

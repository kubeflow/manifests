apiVersion: "networking.istio.io/v1alpha3"
kind: DestinationRule
metadata:
  name: profiles-kfam
  namespace: kubeflow
spec:
  host: profiles-kfam.kubeflow.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
---
apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRole
metadata:
  name: profiles-kfam
  namespace: kubeflow
spec:
  rules:
  - services:
    - profiles-kfam.kubeflow.svc.cluster.local
---
apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRoleBinding
metadata:
  name: bind-kfam-viewers
  namespace: kubeflow
spec:
  subjects:
  - properties:
      source.principal: cluster.local/ns/kubeflow/sa/ml-pipeline
  - properties:
      source.principal: cluster.local/ns/kubeflow/sa/centraldashboard
  roleRef:
    kind: ServiceRole
    name: profiles-kfam
---
apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRole
metadata:
  name: centraldashboard
  namespace: kubeflow
spec:
  rules:
  - services:
    - centraldashboard.kubeflow.svc.cluster.local
---
apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRoleBinding
metadata:
  name: bind-centraldashboard-viewers
  namespace: kubeflow
spec:
  subjects:
  - user: "*" # Central dashboard needs a sidecar to talk to kfam in mTLS, but itself can be accessed by anyone.
  roleRef:
    kind: ServiceRole
    name: centraldashboard

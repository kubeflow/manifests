apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
#Kubeflow roles
  - ../../../common/kubeflow-roles/base
#Virtual gateway
  - ../../../common/istio-1-9-0/kubeflow-istio-resources/base
  - ../../../apps/centraldashboard/upstream/overlays/istio
#Admission webhooks
  - ../../../apps/admission-webhook/upstream/overlays/cert-manager
#Volumes Web App
  - ../../../apps/volumes-web-app/upstream/overlays/istio
#profiles is here since namespace was not being replaced for the virtual service and pipeline depends on it
  - ../../../apps/profiles/upstream/overlays/kubeflow
#Create defualt user
  - ../../../common/user-namespace/base
configMapGenerator:
- name: kubeflow-config
  envs:
  - ./config/params.env
# We need to define vars at the top level otherwise we will get
# conflicts.
vars:
- fieldref:
    fieldPath: data.clusterDomain
  name: clusterDomain
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kubeflow-config
- fieldref:
    fieldPath: metadata.namespace
  name: namespace
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kubeflow-config

# TODO rebuild profile controller image
images:
- name: gcr.io/kubeflow-images-public/profile-controller
  newName: quay.io/kubeflow/profile-controller
  newTag: v1.1.0

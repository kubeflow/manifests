apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-kserve-controller-manager-service
  labels:
    app: kserve
    control-plane: kserve-controller-manager
    controller-tools.k8s.io: "1.0"
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kserveControllerManagerService.type }}
  selector:
    app: kserve
    app.kubernetes.io/name: kserve
    control-plane: kserve-controller-manager
    controller-tools.k8s.io: "1.0"
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.kserveControllerManagerService.ports | toYaml | nindent 2 -}}
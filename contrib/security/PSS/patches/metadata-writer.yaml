apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-writer
  namespace: kubeflow
spec:
  template:
    spec:
      containers:
      - name: main
        securityContext:
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 0
          capabilities:
            drop:
            - ALL

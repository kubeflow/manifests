{{- if and (not .Values.externalDatabase.existingSecret) (not .Values.mysql.enabled) (not .Values.postgresql.enabled) (not .Values.thirdParty.postgresql.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
{{- if not (or (eq .Values.env.platform "gcp") ) }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
{{- end }}
{{- if ne .Values.env.platform "platform-agnostic" }}
type: Opaque
{{- end }}
{{- if or (eq .Values.env.platform "aws") (eq .Values.env.platform "azure") }}
data:
  username: {{ .Values.externalDatabase.username | b64enc }}
  password: {{ .Values.externalDatabase.password | b64enc }}
{{- else }}
stringData:
  username: {{ .Values.externalDatabase.username | quote }}
  password: {{ .Values.externalDatabase.password | quote }}
{{- end }}
{{- end }}

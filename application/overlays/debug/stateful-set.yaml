apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-set
spec:
  template:
    spec:
      containers:
      - name: manager
        command: ["/go/bin/dlv"]
        args: ["--listen=:2345", "--headless=true", "--api-version=2", "exec", "/go/src/github.com/kubernetes-sigs/application/manager"]
        image: gcr.io/$(project)/application-controller:latest
        env:
        - name: project
          value: $(project)
        ports:
        - containerPort: 2345
        securityContext:
          privileged: true

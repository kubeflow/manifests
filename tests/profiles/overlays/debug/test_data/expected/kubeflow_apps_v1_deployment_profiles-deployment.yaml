apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kustomize.component: profiles
  name: profiles-deployment
  namespace: kubeflow
spec:
  replicas: 1
  selector:
    matchLabels:
      kustomize.component: profiles
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        kustomize.component: profiles
    spec:
      containers:
      - args:
        - --listen=:2345
        - --headless=true
        - --api-version=2
        - exec
        - /go/src/github.com/kubeflow/kubeflow/components/profile-controller/manager
        command:
        - /go/bin/dlv
        env:
        - name: project
          valueFrom:
            configMapKeyRef:
              key: project
              name: parameters
        image: gcr.io//profile-controller:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        name: manager
        ports:
        - containerPort: 2345
        securityContext:
          privileged: true
      - args:
        - -cluster-admin
        - anonymous
        - -userid-header
        - ""
        - -userid-prefix
        - ""
        command:
        - /access-management
        image: gcr.io/kubeflow-images-public/kfam:vmaster-gf3e09203
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
        name: kfam
      serviceAccountName: profiles-controller-service-account

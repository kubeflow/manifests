kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: net-istio-webhook-apiserver
  namespace: knative-serving
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - net-istio-webhook
    - key: role
      operator: In
      values:
      - net-istio-webhook
  # The kubernetes api server must reach the webhook
  ingress:
  - ports:
    - protocol: TCP
      port: 8443
  policyTypes:
  - Ingress

{{- if .Values.thirdParty.metacontroller.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: meta-controller-service
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    kustomize.component: metacontroller
{{- end }}

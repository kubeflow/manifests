apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: $(pipelinerun)
spec:
  serviceAccount: $(serviceAccount)
  pipelineRef:
    name: $(pipeline)
  resources:
    - name: kfctl-repo
      resourceRef:
        name: kfctl-git
    - name: testing-repo
      resourceRef:
        name: testing-git
    - name: web-image
      resourceRef:
        name: kfctl-image

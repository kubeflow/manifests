{{- if .Values.thirdParty.minio.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: mlpipeline-minio-artifact
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if eq .Values.env.platform "azure" }}
  accesskey: {{ .Values.env.azure.storageAccount | b64enc | quote }}
  secretkey: {{ .Values.objectStore.azure.accessKey | b64enc | quote }}
  {{- else }}
  accesskey: {{ "minio" | b64enc | quote }}
  secretkey: {{ "minio123" | b64enc | quote }}
  {{- end }}
{{- end }}

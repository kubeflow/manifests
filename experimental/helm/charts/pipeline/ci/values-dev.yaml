# Development environment values for Kubeflow Pipelines
# This configuration is optimized for local development and testing

# Environment configuration
env:
  platform: dev

# Reduced resource requirements for development
apiServer:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 500m
      memory: 500Mi

persistenceAgent:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

scheduledWorkflow:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 100Mi

ui:
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      cpu: 100m
      memory: 100Mi

viewerCrd:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 100Mi

visualization:
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

cache:
  server:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 200m
        memory: 100Mi

cacheDeployer:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 100Mi

metadata:
  grpc:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi
  
  envoy:
    resources:
      requests:
        cpu: 10m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 50Mi

# Database configuration - lightweight MySQL
mysql:
  enabled: true
  auth:
    rootPassword: "dev123"
    database: "mlpipeline"
    username: "root"
  primary:
    persistence:
      enabled: true
      size: 5Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

postgresql:
  enabled: false

# Object storage configuration - lightweight MinIO
minio:
  enabled: true
  auth:
    rootUser: "minio"
    rootPassword: "minio123"
  defaultBuckets: "mlpipeline"
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# Argo Workflows with reduced resources
argo:
  enabled: true
  controller:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi

# Development-friendly settings
pipeline:
  cache:
    # Use faster cache settings for development
    maximumStaleness: "P1D"
    defaultStaleness: "P1H"

# Disable production features
monitoring:
  prometheus:
    enabled: false
  grafana:
    enabled: false

certManager:
  enabled: false

networking:
  istio:
    enabled: false

# Enable debug logging
global:
  logLevel: "debug"

# Disable security restrictions for easier development
security:
  podSecurityStandards:
    enabled: false

{{- if .Values.metricsService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "notebook-controller.metricsServiceName" . }}
  namespace: {{ include "notebook-controller.namespace" . }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
    {{- with .Values.metricsService.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- $metricsAnnotations := dict }}
  {{- if .Values.metricsService.annotations }}
  {{- $metricsAnnotations = mergeOverwrite $metricsAnnotations .Values.metricsService.annotations }}
  {{- end }}
  {{- $commonAnnotations := include "notebook-controller.annotations" . | fromYaml }}
  {{- if $commonAnnotations }}
  {{- $metricsAnnotations = mergeOverwrite $metricsAnnotations $commonAnnotations }}
  {{- end }}
  {{- if $metricsAnnotations }}
  annotations:
    {{- toYaml $metricsAnnotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.metricsService.type }}
  ports:
    - port: {{ .Values.metricsService.port }}
      targetPort: {{ .Values.metricsService.targetPort }}
      protocol: TCP
      name: https
  selector:
    {{- include "notebook-controller.deploymentSelectorLabels" . | nindent 4 }}
{{- end }}
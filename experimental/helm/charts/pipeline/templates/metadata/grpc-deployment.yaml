{{- if .Values.metadata.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-metadata-grpc
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: metadata-grpc-server
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.metadata.grpc.replicas }}
  selector:
    matchLabels:
      {{- include "kubeflow-pipelines.selectorLabels" . | nindent 6 }}
      component: metadata-grpc-server
  template:
    metadata:
      labels:
        {{- include "kubeflow-pipelines.selectorLabels" . | nindent 8 }}
        component: metadata-grpc-server
      annotations:
        {{- include "kubeflow-pipelines.annotations" . | nindent 8 }}
    spec:
      {{- include "kubeflow-pipelines.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "kubeflow-pipelines.metadata.serviceAccountName" . }}
      securityContext:
        {{- if .Values.security.seccompProfile }}
        seccompProfile:
          type: {{ .Values.security.seccompProfile.type }}
        {{- end }}
      containers:
      - name: container
        image: {{ .Values.metadata.grpc.image.repository }}:{{ .Values.metadata.grpc.image.tag }}
        imagePullPolicy: {{ .Values.metadata.grpc.image.pullPolicy | default .Values.global.imagePullPolicy }}
        env:
        {{- include "kubeflow-pipelines.databaseEnv" . | nindent 8 }}
        - name: MYSQL_DATABASE
          value: {{ .Values.database.metadb }}
        - name: MYSQL_HOST
          value: {{ include "kubeflow-pipelines.database.host" . }}
        - name: MYSQL_PORT
          value: {{ include "kubeflow-pipelines.database.port" . | quote }}
        {{- with .Values.metadata.grpc.additionalEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        command: ["/bin/metadata_store_server"]
        args: 
        - "--grpc_port=8080"
        - "--mysql_config_database=$(MYSQL_DATABASE)"
        - "--mysql_config_host=$(MYSQL_HOST)"
        - "--mysql_config_port=$(MYSQL_PORT)"
        - "--mysql_config_user=$(DBCONFIG_USER)"
        - "--mysql_config_password=$(DBCONFIG_PASSWORD)"
        - "--enable_database_upgrade=true"
        ports:
        - name: grpc-api
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: grpc-api
          initialDelaySeconds: {{ .Values.metadata.grpc.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.metadata.grpc.probes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.metadata.grpc.probes.liveness.timeoutSeconds }}
        readinessProbe:
          tcpSocket:
            port: grpc-api
          initialDelaySeconds: {{ .Values.metadata.grpc.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.metadata.grpc.probes.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.metadata.grpc.probes.readiness.timeoutSeconds }}
        securityContext:
          {{- toYaml .Values.metadata.grpc.securityContext | nindent 10 }}
        resources:
          {{- toYaml .Values.metadata.grpc.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

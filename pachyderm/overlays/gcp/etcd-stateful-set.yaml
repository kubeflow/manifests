apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: etcd
  name: etcd
spec:
  volumeClaimTemplates:
  - metadata:
      labels:
        app: etcd
      name: etcd
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
      storageClassName: $(etcdStorageClass)

{{- if and .Values.monitoring.enabled .Values.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-servicemonitor
  namespace: {{ .Values.monitoring.serviceMonitor.namespace | default .Release.Namespace }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
    {{- with .Values.monitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.monitoring.serviceMonitor.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.monitoring.serviceMonitor.selector }}
  selector:
    {{- toYaml . | nindent 4 }}
  {{- else }}
  selector:
    matchLabels:
      {{- include "notebook-controller.selectorLabels" . | nindent 6 }}
  {{- end }}
  endpoints:
    {{- toYaml .Values.monitoring.serviceMonitor.endpoints | nindent 4 }}
{{- end }}
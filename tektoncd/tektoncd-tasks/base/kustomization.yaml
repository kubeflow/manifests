apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- secret.yaml
- service-account.yaml
- pipeline-resource.yaml
- task.yaml
namespace: tekton-pipelines
configMapGenerator:
- name: kfctl-tasks-parameters
  env: params.env
vars:
- name: project
  objref:
    kind: ConfigMap
    name: kfctl-tasks-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.project
- name: pullrequest
  objref:
    kind: ConfigMap
    name: kfctl-tasks-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.pullrequest
configurations:
- params.yaml

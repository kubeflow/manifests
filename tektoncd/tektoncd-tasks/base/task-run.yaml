apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: build-kfctl-image-from-git-source-task-run
spec:
  taskRef:
    name: build-kfctl-image-from-git-source
  inputs:
    resources:
      - name: docker-source
        resourceRef:
          name: kfctl-git
    params:
      - name: pathToDockerFile
        value: Dockerfile
      - name: pathToContext
        value: /workspace/docker-source
  outputs:
    resources:
      - name: builtImage
        resourceRef:
          name: kfctl-image

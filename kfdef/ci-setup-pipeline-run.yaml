apiVersion: kfdef.apps.kubeflow.org/v1alpha1
kind: KfDef
metadata:
  name: kubeflow_app
  namespace: kubeflow-ci
spec:
  repos:
  - name: manifests
    root: 
    uri: https://github.com/kubeflow/manifests/archive/pull/328/head.tar.gz
  - name: kubeflow
    root: kubeflow-master
    uri: https://github.com/kubeflow/kubeflow/archive/master.tar.gz
  applications:
  - kustomizeConfig:
#      overlays:
#      - application
#      parameters:
#      - name: generateName
#        value: application-crds-
      repoRef:
        name: manifests
        path: application/application-crds
    name: application-crds
  - kustomizeConfig:
      overlays:
      - application
      parameters:
      - name: generateName
        value: kubeflow-
      repoRef:
        name: manifests
        path: application/application
    name: application
  - kustomizeConfig:
      overlays:
      - application
      parameters:
      - name: namespace
        value: tekton-pipelines
      - name: generateName
        value: tektoncd-crds-
      repoRef:
        name: manifests
        path: tektoncd/tektoncd-crds
    name: tektoncd-crds
  - kustomizeConfig:
      overlays:
      - application
      parameters:
      - name: namespace
        value: tekton-pipelines
      - name: generateName
        value: tektoncd-install-
      - name: registry
        value: gcr.io/tekton-releases
      repoRef:
        name: manifests
        path: tektoncd/tektoncd-install
    name: tektoncd-install
  - kustomizeConfig:
      overlays:
      - build-push-task
      parameters:
      - name: pipeline
        value: ci-pipeline
      - name: image_name
        value: centraldashboard
      - name: docker_target
        value: serve
      - name: kubeflow_repo_revision
        value: master
      - name: kubeflow_repo_url
        value: https://github.com/kubeflow/kubeflow
      - name: path_to_context
        value: components/centraldashboard
      - name: path_to_docker_file
        value: components/centraldashboard/Dockerfile
      repoRef:
        name: manifests
        path: ci/ci-pipeline
    name: ci-pipeline
  - kustomizeConfig:
      overlays:
      - application
      - kubeflow-repo-resource
      - image-resource
      parameters:
      - name: generateName
        value: ci-pipeline-run-
      - name: pipeline
        value: ci-pipeline
      - name: image_name
        value: centraldashboard
      - name: image_url
        value: "gcr.io/constant-cubist-173123/centraldashboard"
      - name: kubeflow_repo_revision
        value: master
      - name: kubeflow_repo_url
        value: https://github.com/kubeflow/kubeflow
      - name: kfctl_image
        value: "gcr.io/constant-cubist-173123/kfctl@sha256:ab0c4986322e3e6a755056278c7270983b0f3bdc0751aefff075fb2b3d0c3254"
      - name: pvc_mount_path
        value: /kubeflow
      - name: project
        value: constant-cubist-173123
      repoRef:
        name: manifests
        path: ci/ci-pipeline-run
    name: ci-pipeline-run
  enableApplications: true
  packageManager: kustomize
  skipInitProject: true
  useBasicAuth: false
  useIstio: false
  version: master

{{- if and .Values.metadata.enabled .Values.thirdParty.postgresql.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metadata-postgres
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
{{- end }}


# CI values for testing basic UI functionality
ui:
  enabled: true
  replicas: 1
  
  image:
    repository: ui  
    tag: "v0.3.0"
    pullPolicy: Always  
    
  containerPort: 8080
    
  serviceAccount:
    create: true
    automountServiceAccountToken: false
    
  rbac:
    create: true
    
  service:
    type: ClusterIP
    port: 8080
    
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 2Gi
      
  livenessProbe:
    enabled: true
    path: /healthcheck
    initialDelaySeconds: 30
    timeoutSeconds: 15
    periodSeconds: 30
    successThreshold: 1
    failureThreshold: 3
    
  readinessProbe:
    enabled: true
    path: /healthcheck
    initialDelaySeconds: 15
    timeoutSeconds: 15
    periodSeconds: 30
    successThreshold: 1
    failureThreshold: 3
    
  istio:
    enabled: false
    virtualService:
      enabled: false
    
server:
  enabled: false
  
database:
  mysql:
    enabled: false
  postgres:
    enabled: false
  external:
    enabled: false
    
controller:
  enabled: false
  rbac:
    create: false
  
monitoring:
  enabled: false
  
storage:
  csi:
    enabled: false 
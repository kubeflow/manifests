{{- if .Values.viewerCrd.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
  name: ml-pipeline-viewer-crd-binding
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ml-pipeline-viewer-controller-role
subjects:
- kind: ServiceAccount
  name: {{ include "kubeflow-pipelines.viewerCrd.serviceAccountName" . }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
{{- end }}

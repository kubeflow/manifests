apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace-scoped RBAC resources for data cache.
# Install this in each namespace where you want to run TrainJobs with data cache.
#
# Usage:
#   kubectl apply -k manifests/overlays/data-cache/namespace-rbac -n <namespace> --server-side
#
# The ClusterRole and ClusterTrainingRuntime are installed via the parent data-cache overlay.

resources:
  - service_account.yaml
  - role_binding.yaml

{{- if and .Values.metadata.enabled .Values.thirdParty.mysqlMetadata.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: metadata-db
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: db
spec:
  type: ClusterIP
  ports:
    - port: 3306
      protocol: TCP
      name: dbapi
  selector:
    {{- if .Values.installMode.legacyLabels }}
    application-crd-id: kubeflow-pipelines
    {{- end }}
    component: db
{{- end }}


{{- if and .Values.networking.istio.enabled .Values.installMode.multiUser.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ml-pipeline-ui
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.authorizationPolicyLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: ml-pipeline-ui
  rules:
  # Allow all requests from the ingress gateway
  - from:
    - source:
        principals:
        - cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account

  # Allow all requests with an `authorization` header but NOT a `kubeflow-userid` header.
  # This is needed to allow Kubernetes JWTs to be passed to the KFP API.
  - when:
    - key: request.headers[authorization]
      values:
      - "*"
    - key: request.headers[kubeflow-userid]
      notValues:
      - "*"

---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ml-pipeline
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.authorizationPolicyLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: ml-pipeline
  rules:
  - from:
    - source:
        principals:
        - cluster.local/ns/{{ include "kubeflow-pipelines.namespace" . }}/sa/ml-pipeline
        - cluster.local/ns/{{ include "kubeflow-pipelines.namespace" . }}/sa/ml-pipeline-ui
        - cluster.local/ns/{{ include "kubeflow-pipelines.namespace" . }}/sa/ml-pipeline-persistenceagent
        - cluster.local/ns/{{ include "kubeflow-pipelines.namespace" . }}/sa/ml-pipeline-scheduledworkflow
        - cluster.local/ns/{{ include "kubeflow-pipelines.namespace" . }}/sa/ml-pipeline-viewer-crd-service-account
        - cluster.local/ns/{{ include "kubeflow-pipelines.namespace" . }}/sa/kubeflow-pipelines-cache
  # Allow all requests that dont have a `kubeflow-userid` header.
  - when:
    - key: request.headers[kubeflow-userid]
      notValues: ['*']


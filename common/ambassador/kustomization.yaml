apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- base/ambassador-admin-service.yaml
- base/ambassador-clusterrole.yaml
- base/ambassador-clusterrolebinding.yaml
- base/ambassador-deployment.yaml
- base/ambassador-service.yaml
- base/ambassador-serviceaccount.yaml
commonLabels:
  kustomize.component: ambassador
images:
  - name: quay.io/datawire/ambassador
    newName: quay.io/datawire/ambassador
    newTag: 0.37.0
configMapGenerator:
- name: ambassador-parameters
  env: params.env
generatorOptions:
  disableNameSuffixHash: true
patchesJson6902:
- target:
    group: apps
    version: v1beta1
    kind: Deployment
    name: ambassador
  path: deployment-ambassador.yaml
vars:
- name: ambassadorServiceType
  objref:
    kind: ConfigMap
    name: ambassador-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.ambassadorServiceType
configurations:
- params.yaml

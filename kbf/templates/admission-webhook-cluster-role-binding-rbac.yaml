apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-admission-webhook-cluster-role-binding
  labels:
    app: poddefaults
    app.kubernetes.io/component: poddefaults
    kustomize.component: poddefaults
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-admission-webhook-cluster-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-admission-webhook-service-account'
  namespace: '{{ .Release.Namespace }}'
apiVersion: kubeflow.org/v1beta1
kind: Profile
metadata:
  name: kubeflow-user1
spec:
  owner:
    kind: User
    name: user1@abcd.com
  plugins:
  - kind: WorkloadIdentity
    spec:
      gcpServiceAccount: kubeflow2@project-id.iam.gserviceaccount.com
  resourceQuotaSpec:

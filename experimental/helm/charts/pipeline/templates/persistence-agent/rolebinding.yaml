{{- if and .Values.persistenceAgent.enabled .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-persistence-agent
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: ml-pipeline-persistenceagent
    component: persistence-agent
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubeflow-pipelines.fullname" . }}-persistence-agent
subjects:
- kind: ServiceAccount
  name: {{ include "kubeflow-pipelines.persistenceAgent.serviceAccountName" . }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
{{- end }}

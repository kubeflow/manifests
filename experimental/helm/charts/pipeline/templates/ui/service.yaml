{{- if .Values.ui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: ml-pipeline-ui
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.uiLabels" . | nindent 4 }}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: ml-pipeline-ui
    application-crd-id: kubeflow-pipelines
{{- end }}

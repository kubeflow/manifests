apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kbf.fullname" . }}-knative-serving-addressable-resolver
  labels:
    duck.knative.dev/addressable: "true"
  {{- include "kbf.labels" . | nindent 4 }}
rules:
- apiGroups:
  - serving.knative.dev
  resources:
  - routes
  - routes/status
  - services
  - services/status
  verbs:
  - get
  - list
  - watch
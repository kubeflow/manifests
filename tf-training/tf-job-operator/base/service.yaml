apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  annotations:
    getambassador.io/config: |-
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name: tfjobs-ui-mapping
      prefix: /tfjobs/
      rewrite: /tfjobs/
      service: tf-job-operator-dashboard.$(namespace)
spec:
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP

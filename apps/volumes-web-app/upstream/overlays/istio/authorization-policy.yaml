apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: volumes-web-app
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/kubeflow/sa/kubeflow-gateway-istio
  selector:
    matchLabels:
      app: volumes-web-app

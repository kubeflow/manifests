{{- if and .Values.cache.enabled .Values.certManager.mutating.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ .Values.certManager.mutating.name }}
  labels:
    app: cache-server-cert-manager
  annotations:
    cert-manager.io/inject-ca-from: {{ include "kubeflow-pipelines.namespace" . }}/kfp-cache-cert
webhooks:
  - name: cache-server.{{ include "kubeflow-pipelines.namespace" . }}.svc
    clientConfig:
      service:
        name: cache-server
        namespace: {{ include "kubeflow-pipelines.namespace" . }}
        path: "/mutate"
    failurePolicy: Ignore
    rules:
    - operations: [ "CREATE" ]
      apiGroups: [""]
      apiVersions: ["v1"]
      resources: ["pods"]
    sideEffects: None
    timeoutSeconds: 5
    objectSelector:
      matchLabels:
        pipelines.kubeflow.org/cache_enabled: "true"
    admissionReviewVersions: ["v1beta1"]
{{- end }}


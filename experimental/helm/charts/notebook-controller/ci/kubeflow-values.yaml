# Values for Kubeflow deployment mode 
deploymentMode: kubeflow

nameOverride: "notebook-controller"

global:
  namespace: kubeflow
  imageRegistry: ghcr.io/kubeflow/kubeflow
  imageTag: v1.10.0

# Common labels 
commonLabels:
  app: notebook-controller
  kustomize.component: notebook-controller

controller:
  config:
    useIstio: true
    istioGateway: "kubeflow/kubeflow-gateway"
    istioHost: "*"
    clusterDomain: "cluster.local"
    enableCulling: false
    cullIdleTime: "1440"
    idlenessCheckPeriod: "1"
  
  manager:
    enableLeaderElection: true
    metricsAddr: "127.0.0.1:8080"
    healthProbeAddr: ":8081"
  
  # Disable auth proxy 
  authProxy:
    enabled: false
  
  # Webhook server disabled by default 
  webhook:
    enabled: false
  
  # Security context 
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  
  securityContext:
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    runAsUser: 1000
    capabilities:
      drop:
      - ALL

# Enable main service (matches manager/service.yaml)
service:
  enabled: true
  type: ClusterIP
  port: 443

# Disable metrics service 
metricsService:
  enabled: false

# RBAC 
rbac:
  create: true
  serviceAccount:
    create: true
    name: ""  
  authProxy:
    enabled: false
  leaderElection:
    enabled: true

# Enable monitoring with proper annotations
monitoring:
  enabled: true
  prometheus:
    enabled: true

# CRD management with patches
crds:
  install: true
  validationPatches:
    enabled: true

# Kustomize compatibility for Kubeflow
kustomizeMode:
  enabled: true
  useOriginalLabels: true
  useOriginalNames: true

# Disable samples in production Kubeflow
samples:
  enabled: false
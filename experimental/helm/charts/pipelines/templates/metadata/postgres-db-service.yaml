{{- if and .Values.metadata.enabled .Values.thirdParty.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: metadata-postgres-db
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      protocol: TCP
      name: postgres
  selector:
    component: db
    application-crd-id: kubeflow-pipelines
{{- end }}


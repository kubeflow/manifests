{{- if .Values.samples.enabled }}
---
apiVersion: kubeflow.org/v1
kind: Notebook
metadata:
  name: {{ include "notebook-controller.fullname" . }}-sample-v1
  namespace: {{ .Values.samples.namespace | default "default" }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
    {{- $annotations := include "notebook-controller.annotations" . }}
    {{- if $annotations }}
    {{- $annotations | nindent 4 }}
    {{- end }}
spec:
  template:
    spec:
      containers:
        - name: {{ include "notebook-controller.fullname" . }}-sample-v1
          image: {{ .Values.samples.image | default "ghcr.io/kubeflow/kubeflow/notebook-servers/jupyter:latest" }}
          {{- with .Values.samples.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
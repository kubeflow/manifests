{{- if .Values.application.controller.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: application-manager-rolebinding
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: application-manager-role
subjects:
- kind: ServiceAccount
  name: application
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
{{- end }}


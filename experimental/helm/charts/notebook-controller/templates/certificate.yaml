{{- if and .Values.certificates.enabled .Values.controller.webhook.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-serving-cert
  namespace: {{ include "notebook-controller.namespace" . }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
  {{- $annotations := include "notebook-controller.annotations" . }}
  {{- if $annotations }}
  annotations:
    {{- $annotations | nindent 4 }}
  {{- end }}
spec:
  secretName: {{ .Values.controller.webhook.certSecretName }}
  duration: {{ .Values.certificates.duration }}
  renewBefore: {{ .Values.certificates.renewBefore }}
  subject:
    {{- with .Values.certificates.subject.organizations }}
    organizations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.certificates.subject.countries }}
    countries:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.certificates.subject.localities }}
    localities:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.certificates.subject.provinces }}
    provinces:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- if or .Values.certificates.dnsNames (not (empty .Values.certificates.dnsNames)) }}
  dnsNames:
  {{- if .Values.certificates.dnsNames }}
    {{- toYaml .Values.certificates.dnsNames | nindent 4 }}
  {{- else }}
    - {{ include "notebook-controller.resourceName" . }}-webhook-service.{{ include "notebook-controller.namespace" . }}.svc
    - {{ include "notebook-controller.resourceName" . }}-webhook-service.{{ include "notebook-controller.namespace" . }}.svc.cluster.local
  {{- end }}
  {{- end }}
  {{- with .Values.certificates.ipAddresses }}
  ipAddresses:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  issuerRef:
    name: {{ .Values.certificates.issuer }}
    kind: Issuer
{{- end }}
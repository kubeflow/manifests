{{- if and .Values.thirdParty.postgresql.enabled (not .Values.postgresql.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
type: Opaque
data:
  root_password: {{ .Values.thirdParty.postgresql.password | default "password"  }}
{{- end }}
{{- if .Values.thirdParty.argo.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    internal.kpt.dev/upstream-identifier: '|ServiceAccount|default|argo'
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
  name: argo
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
{{- end }}

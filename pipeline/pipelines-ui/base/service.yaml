apiVersion: v1
kind: Service
metadata:
  name: ml-pipeline-tensorboard-ui
  labels:
    app: ml-pipeline-tensorboard-ui
spec:
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  selector:
    app: ml-pipeline-tensorboard-ui

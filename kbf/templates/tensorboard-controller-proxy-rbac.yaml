apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kbf.fullname" . }}-tensorboard-controller-proxy-role
  labels:
    app: tensorboard-controller
    kustomize.component: tensorboard-controller
  {{- include "kbf.labels" . | nindent 4 }}
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-tensorboard-controller-proxy-rolebinding
  labels:
    app: tensorboard-controller
    kustomize.component: tensorboard-controller
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-tensorboard-controller-proxy-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-tensorboard-controller-controller-manager'
  namespace: '{{ .Release.Namespace }}'
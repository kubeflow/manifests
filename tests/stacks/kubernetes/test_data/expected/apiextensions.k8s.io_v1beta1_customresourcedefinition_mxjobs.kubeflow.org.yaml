apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  labels:
    app.kubernetes.io/component: mxnet
    app.kubernetes.io/name: mxnet-operator
    kustomize.component: mxnet-operator
  name: mxjobs.kubeflow.org
spec:
  group: kubeflow.org
  names:
    kind: MXJob
    plural: mxjobs
    singular: mxjob
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            mxReplicaSpecs:
              properties:
                Scheduler:
                  properties:
                    replicas:
                      maximum: 1
                      minimum: 1
                      type: integer
                Server:
                  properties:
                    replicas:
                      minimum: 1
                      type: integer
                Tuner:
                  properties:
                    replicas:
                      maximum: 1
                      minimum: 1
                      type: integer
                TunerServer:
                  properties:
                    replicas:
                      minimum: 1
                      type: integer
                TunerTracker:
                  properties:
                    replicas:
                      maximum: 1
                      minimum: 1
                      type: integer
                Worker:
                  properties:
                    replicas:
                      minimum: 1
                      type: integer
  version: v1

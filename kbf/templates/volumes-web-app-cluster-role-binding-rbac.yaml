apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-volumes-web-app-cluster-role-binding
  labels:
    app: volumes-web-app
    kustomize.component: volumes-web-app
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-volumes-web-app-cluster-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-volumes-web-app-service-account'
  namespace: '{{ .Release.Namespace }}'
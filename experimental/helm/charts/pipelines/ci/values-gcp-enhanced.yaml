# GCP-Specific Configuration - Enhanced
# This configuration provides GCP integration with GCS and Cloud SQL

global:
  namespace: kubeflow
  imageRegistry: ghcr.io/kubeflow
  imageTag: "2.14.3"
  imagePullPolicy: IfNotPresent

# Installation mode
installMode:
  type: generic
  multiUser:
    enabled: false
  legacyLabels: true

# Database Configuration - External Cloud SQL
mysql:
  enabled: false

crds:
  install: false

cacheDeployer:
  enabled: true
  serviceAccount:
    create: false

postgresql:
  enabled: false

externalDatabase:
  type: mysql
  host: "mysql"
  port: 3306
  database: pipelinedb
  username: "YOUR_CLOUDSQL_USERNAME"
  password: "YOUR_CLOUDSQL_PASSWORD"
  existingSecret: "mysql-secret"

# Object Storage Configuration - GCS
minio:
  enabled: false

objectStore:
  provider: gcs
  secure: false
  bucketName: "mlpipeline"
  gcs:
    projectId: "yourGcsProjectId"
    serviceAccount: ""

# Database names
database:
  pipelinedb: pipelinedb
  metadb: metadb
  cachedb: cachedb

# Pipeline Configuration
pipeline:
  cache:
    image: "ghcr.io/containerd/busybox"
    nodeRestrictions: false
    maximumStaleness: ""
    defaultStaleness: ""

# Argo Workflows Configuration
argo:
  enabled: false
  # GCP-specific Argo configuration

# Built-in third-party components
thirdParty:
  argo:
    enabled: true
  mysql:
    enabled: false
  minio:
    enabled: false

# Application Configuration
application:
  enabled: true
  controller:
    enabled: true

# Environment Configuration
env:
  platform: gcp
  gcp:
    project: "yourGcsProjectId"
    cloudsql:
      enabled: true
      instanceName: "yourCloudSqlInstanceName"
      region: "YOUR_GCP_REGION"
    gcs:
      enabled: true
      bucket: "mlpipeline"
      projectId: "yourGcsProjectId"
    proxyAgent:
      enabled: true
    workloadIdentity:
      enabled: false

# GCP-specific API Server configuration
apiServer:
  env:
    # Object store configuration for GCS
    objectStoreSecure: "true"
    objectStoreBucketName: "yourGcsBucketName"
    objectStoreHost: "storage.googleapis.com"
    objectStoreRegion: ""
    objectStorePort: ""
  
  additionalEnv:
    - name: HAS_DEFAULT_BUCKET
      value: "true"
    - name: BUCKET_NAME
      key: bucketName
    - name: PROJECT_ID
      key: gcsProjectId
    - name: PUBLISH_LOGS
      value: "true"
    - name: LOG_LEVEL
      value: "info"
    - name: PIPELINE_LOG_LEVEL
      value: "1"
    - name: AUTO_UPDATE_PIPELINE_DEFAULT_VERSION
      key: autoUpdatePipelineDefaultVersion
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: OBJECTSTORECONFIG_SECURE
      value: "false"
    - name: OBJECTSTORECONFIG_BUCKETNAME
      key: bucketName
    - name: DBCONFIG_USER
      key: username
    - name: DBCONFIG_PASSWORD
      key: password
    - name: DBCONFIG_DBNAME
      key: pipelineDb
    - name: DBCONFIG_HOST
      key: dbHost
    - name: DBCONFIG_PORT
      key: dbPort
    - name: DBCONFIG_CONMAXLIFETIME
      key: ConMaxLifeTime
    - name: DB_DRIVER_NAME
      key: dbType
    - name: DBCONFIG_MYSQLCONFIG_USER
      key: username
    - name: DBCONFIG_MYSQLCONFIG_PASSWORD
      key: password
    - name: DBCONFIG_MYSQLCONFIG_DBNAME
      key: pipelineDb
    - name: DBCONFIG_MYSQLCONFIG_HOST
      key: mysqlHost
    - name: DBCONFIG_MYSQLCONFIG_PORT
      key: mysqlPort
    - name: OBJECTSTORECONFIG_ACCESSKEY
      key: accesskey
    - name: OBJECTSTORECONFIG_SECRETACCESSKEY
      key: secretkey
    - name: V2_DRIVER_IMAGE
      value: "ghcr.io/kubeflow/kfp-driver:2.14.3"
    - name: V2_LAUNCHER_IMAGE
      value: "ghcr.io/kubeflow/kfp-launcher:2.14.3" 
  # Service account annotations for Workload Identity
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: "kubeflow-pipelines@yourGcsProjectId.iam.gserviceaccount.com"

  resources:
    requests:
      cpu: 250m
      memory: 500Mi

# GCP-specific UI configuration
ui:
  env:
    # MinIO service configuration for GCS
    minioServiceHost: "storage.googleapis.com"
    minioServiceRegion: ""
  
  resources:
    requests:
      cpu: 10m
      memory: 70Mi
  additionalEnv:
    - name: DISABLE_GKE_METADATA
      value: "false"
    - name: VIEWER_TENSORBOARD_POD_TEMPLATE_SPEC_PATH
      value: "/etc/config/viewer-pod-template.json"
    - name: MINIO_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: MINIO_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          key: accesskey
          name: mlpipeline-minio-artifact
    - name: MINIO_SECRET_KEY
      valueFrom:
        secretKeyRef:
          key: secretkey
          name: mlpipeline-minio-artifact
    - name: ALLOW_CUSTOM_VISUALIZATIONS
      value: "true"
    - name: FRONTEND_SERVER_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: ARGO_ARCHIVE_LOGS
      value: "true"

# Enhanced resources for GCP deployment
persistenceAgent:
  resources:
    requests:
      cpu: 120m
      memory: 500Mi
  additionalEnv:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
scheduledWorkflow:
  resources:
  additionalEnv:
    - name: LOG_LEVEL
      value: "info"
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
metadata:
  enabled: true
  grpc:
    resources:
  envoy:
    resources:
      requests:
        cpu: 20m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 100Mi

cache:
  server:
    resources:
      requests:
        cpu: 120m
        memory: 500Mi
      limits:
        cpu: 500m
        memory: 1Gi
    additionalEnv:
    - name: DEFAULT_CACHE_STALENESS
      key: DEFAULT_CACHE_STALENESS
    - name: MAXIMUM_CACHE_STALENESS
      key: MAXIMUM_CACHE_STALENESS
    - name: CACHE_IMAGE
      key: cacheImage
    - name: CACHE_NODE_RESTRICTIONS
      key: cacheNodeRestrictions
    - name: DBCONFIG_DRIVER
      value: "mysql"
    - name: DBCONFIG_DB_NAME
      key: cacheDb
    - name: DBCONFIG_HOST_NAME
      key: dbHost
    - name: DBCONFIG_PORT
      key: dbPort
    - name: DBCONFIG_USER
      key: username
    - name: DBCONFIG_PASSWORD
      key: password
    - name: NAMESPACE_TO_WATCH
      key: null


visualization:
  resources:
    requests:
      cpu: 30m
      memory: 500Mi

viewerCrd:
  additionalEnv:
    - name: MAX_NUM_VIEWERS
      value: "50"
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
  image:
    pullPolicy: Always

# Cloud SQL Proxy sidecar configuration
cloudsqlProxy:
  enabled: true
  image: "gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.0.0"
  instanceConnectionName: "yourGcsProjectId:YOUR_GCP_REGION:yourCloudSqlInstanceName"
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: "cloudsql-proxy@yourGcsProjectId.iam.gserviceaccount.com"

# GCP Load Balancer integration
  service:
    type: LoadBalancer
    annotations:
      cloud.google.com/load-balancer-type: "External"
      networking.gke.io/load-balancer-type: "External"

# Monitoring with Google Cloud Monitoring
monitoring:
  prometheus:
    enabled: false
  grafana:
    enabled: false
  stackdriver:
    enabled: true
    projectId: "yourGcsProjectId"

# Service mesh integration with Istio on GKE
istio:
  enabled: true
  gateway: "kubeflow-gateway"
  gke:
    enabled: true

# Cert-manager with Google Cloud DNS
certManager:
  enabled: true
  issuer: "letsencrypt-prod"
  issuerKind: "ClusterIssuer"
  gcp:
    projectId: "yourGcsProjectId"
    serviceAccountKey: ""  # Use Workload Identity instead

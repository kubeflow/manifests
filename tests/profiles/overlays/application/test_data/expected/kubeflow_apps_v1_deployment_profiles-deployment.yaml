apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: profiles
    app.kubernetes.io/instance: profiles-v0.7.0
    app.kubernetes.io/managed-by: kfctl
    app.kubernetes.io/name: profiles
    app.kubernetes.io/part-of: kubeflow
    app.kubernetes.io/version: v0.7.0
    kustomize.component: profiles
  name: profiles-deployment
  namespace: kubeflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: profiles
      app.kubernetes.io/instance: profiles-v0.7.0
      app.kubernetes.io/managed-by: kfctl
      app.kubernetes.io/name: profiles
      app.kubernetes.io/part-of: kubeflow
      app.kubernetes.io/version: v0.7.0
      kustomize.component: profiles
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/component: profiles
        app.kubernetes.io/instance: profiles-v0.7.0
        app.kubernetes.io/managed-by: kfctl
        app.kubernetes.io/name: profiles
        app.kubernetes.io/part-of: kubeflow
        app.kubernetes.io/version: v0.7.0
        kustomize.component: profiles
    spec:
      containers:
      - args:
        - -userid-header
        - ""
        - -userid-prefix
        - ""
        - -workload-identity
        - ""
        command:
        - /manager
        image: gcr.io/kubeflow-images-public/profile-controller:vmaster-g34aa47c2
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        name: manager
      - args:
        - -cluster-admin
        - anonymous
        - -userid-header
        - ""
        - -userid-prefix
        - ""
        command:
        - /access-management
        image: gcr.io/kubeflow-images-public/kfam:vmaster-gf3e09203
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
        name: kfam
      serviceAccountName: profiles-controller-service-account

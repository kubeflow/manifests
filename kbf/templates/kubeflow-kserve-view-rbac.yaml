apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kbf.fullname" . }}-kubeflow-kserve-view
  labels:
    app: kserve
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-view: "true"
  {{- include "kbf.labels" . | nindent 4 }}
rules:
- apiGroups:
  - serving.kserve.io
  resources:
  - inferenceservices
  - servingruntimes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  - services/status
  - routes
  - routes/status
  - configurations
  - configurations/status
  - revisions
  - revisions/status
  verbs:
  - get
  - list

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-not-istio-system
  namespace: kubeflow
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector: # istio-system is essential
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - istio-system
        - podSelector: {} # allow all pods from the same namespace
  policyTypes:
    - Ingress

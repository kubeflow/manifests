{{- if .Values.centraldashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: centraldashboard
  namespace: {{ .Values.global.kubeflowNamespace }}
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    app.kubernetes.io/name: centraldashboard
    kustomize.component: centraldashboard
spec:
  replicas: {{ .Values.centraldashboard.replicas }}
  selector:
    matchLabels:
      app: centraldashboard
      app.kubernetes.io/component: centraldashboard
      app.kubernetes.io/name: centraldashboard
      kustomize.component: centraldashboard
  template:
    metadata:
      labels:
        app: centraldashboard
        app.kubernetes.io/component: centraldashboard
        app.kubernetes.io/name: centraldashboard
        kustomize.component: centraldashboard
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: centraldashboard
      containers:
      - name: centraldashboard
        image: {{ .Values.centraldashboard.image.repository }}:{{ .Values.centraldashboard.image.tag }}
        imagePullPolicy: {{ .Values.centraldashboard.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.centraldashboard.service.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.centraldashboard.livenessProbe.httpGet.path }}
            port: {{ .Values.centraldashboard.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.centraldashboard.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.centraldashboard.livenessProbe.periodSeconds }}
        env:
{{- if .Values.centraldashboard.oauth2Proxy.enabled }}
        - name: LOGOUT_URL
          value: {{ .Values.centraldashboard.config.logoutUrl | quote }}
        - name: USERID_HEADER
          value: {{ .Values.centraldashboard.config.useridHeader | quote }}
        - name: USERID_PREFIX
          value: {{ .Values.centraldashboard.config.useridPrefix | quote }}
        - name: PROFILES_KFAM_SERVICE_HOST
          value: {{ .Values.centraldashboard.config.profilesKfamServiceHost | quote }}
        - name: REGISTRATION_FLOW
          value: {{ .Values.centraldashboard.config.registrationFlow | quote }}
        - name: DASHBOARD_CONFIGMAP
          value: centraldashboard-config
{{- else }}
        - name: USERID_HEADER
          value: {{ .Values.centraldashboard.config.useridHeader | quote }}
        - name: USERID_PREFIX
          value: {{ .Values.centraldashboard.config.useridPrefix | quote }}
        - name: PROFILES_KFAM_SERVICE_HOST
          value: {{ .Values.centraldashboard.config.profilesKfamServiceHost | quote }}
        - name: REGISTRATION_FLOW
          value: {{ .Values.centraldashboard.config.registrationFlow | quote }}
        - name: DASHBOARD_CONFIGMAP
          value: centraldashboard-config
        - name: LOGOUT_URL
          value: {{ .Values.centraldashboard.config.logoutUrl | quote }}
{{- end }}
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: COLLECT_METRICS
          value: CD_COLLECT_METRICS
{{- end }}

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../ambient

patches:
- path: gke-cni-patch.yaml
  target:
    kind: DaemonSet
    name: istio-cni-node
    namespace: kube-system
- path: gke-ztunnel-patch.yaml
  target:
    kind: DaemonSet
    name: ztunnel
    namespace: istio-system

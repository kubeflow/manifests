# AWS-Specific Configuration - Enhanced
# This configuration provides AWS integration with S3 and RDS

global:
  namespace: kubeflow
  imageRegistry: ghcr.io/kubeflow
  imageTag: "2.14.3"
  imagePullPolicy: IfNotPresent

# Installation mode
installMode:
  type: generic
  multiUser:
    enabled: false

# Database Configuration 
mysql:
  enabled: false

postgresql:
  enabled: false

externalDatabase:
  type: mysql
  host: "YOUR_RDS_ENDPOINT"
  port: 3306
  database: mlpipeline
  username: "YOUR_RDS_USERNAME"
  password: "YOUR_RDS_PASSWORD"
  existingSecret: "mysql-secret"

# Object Storage Configuration 
minio:
  enabled: false

objectStore:
  provider: s3
  secure: true
  bucketName: "YOUR_S3_BUCKET_NAME"
  s3:
    region: "YOUR_AWS_REGION"
    endpoint: "s3.amazonaws.com"
    accessKey: ""
    secretKey: ""

# Database names
database:
  pipelinedb: mlpipeline
  metadb: metadb
  cachedb: cachedb

# Pipeline Configuration
pipeline:
  cache:
    image: "ghcr.io/containerd/busybox"
    nodeRestrictions: false
    maximumStaleness: ""
    defaultStaleness: ""

# Argo Workflows Configuration
argo:
  enabled: false

env:
  platform: aws
  aws:
    region: "YOUR_AWS_REGION"
    rds:
      enabled: true
      endpoint: "YOUR_RDS_ENDPOINT"
    s3:
      enabled: true
      bucket: "YOUR_S3_BUCKET_NAME"
      region: "YOUR_AWS_REGION"

# AWS API Server configuration
apiServer:
  env:
    # Object store configuration for S3
    objectStoreSecure: "true"
    objectStoreBucketName: "YOUR_S3_BUCKET_NAME"
    objectStoreHost: "s3.amazonaws.com"
    objectStoreRegion: "YOUR_AWS_REGION"
    objectStorePort: ""
  
  # Service account annotations for IAM roles 
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/KubeflowPipelinesRole"

  resources:
    requests:
      cpu: 250m
      memory: 500Mi
  additionalEnv:
    - name: OBJECTSTORECONFIG_SECURE
      value: "true"
    - name: OBJECTSTORECONFIG_BUCKETNAME
      key: bucketName
      configMapName: pipeline-install-config
    - name: OBJECTSTORECONFIG_HOST
      key: minioServiceHost
      configMapName: pipeline-install-config
    - name: OBJECTSTORECONFIG_REGION
      key: minioServiceRegion
      configMapName: pipeline-install-config
    - name: OBJECTSTORECONFIG_PORT
      value: ""
    - name: PUBLISH_LOGS
      value: "true"
    - name: LOG_LEVEL
      value: "info"
    - name: PIPELINE_LOG_LEVEL
      value: "1"
    - name: AUTO_UPDATE_PIPELINE_DEFAULT_VERSION
      key: autoUpdatePipelineDefaultVersion
      configMapName: pipeline-install-config
    - name: POD_NAMESPACE
    - name: DBCONFIG_USER
      key: username
      secretName: mysql-secret
    - name: DBCONFIG_PASSWORD
      key: password
      secretName: mysql-secret
    - name: DBCONFIG_DBNAME
      key: pipelineDb
      configMapName: pipeline-install-config
    - name: DBCONFIG_HOST
      key: dbHost
      configMapName: pipeline-install-config
    - name: DBCONFIG_PORT
      key: dbPort
      configMapName: pipeline-install-config
    - name: DBCONFIG_CONMAXLIFETIME
      key: ConMaxLifeTime
      configMapName: pipeline-install-config
    - name: DB_DRIVER_NAME
      key: dbType
      secretName: mysql-secret
    - name: DBCONFIG_MYSQLCONFIG_USER
      key: username
      secretName: mysql-secret
    - name: DBCONFIG_MYSQLCONFIG_PASSWORD
      key: password
      secretName: mysql-secret
    - name: DBCONFIG_MYSQLCONFIG_DBNAME
      key: pipelineDb
      configMapName: pipeline-install-config
    - name: DBCONFIG_MYSQLCONFIG_HOST
      key: mysqlHost
      configMapName: pipeline-install-config
    - name: DBCONFIG_MYSQLCONFIG_PORT
      key: mysqlPort
      configMapName: pipeline-install-config
    - name: OBJECTSTORECONFIG_ACCESSKEY
      key: accesskey
      secretName: mlpipeline-minio-artifact
    - name: OBJECTSTORECONFIG_SECRETACCESSKEY
      key: secretkey
    - name: V2_DRIVER_IMAGE
      value: "ghcr.io/kubeflow/kfp-driver:2.14.3"
    - name: V2_LAUNCHER_IMAGE
      value: "ghcr.io/kubeflow/kfp-launcher:2.14.3"

# AWS UI configuration
ui:
  env:
    # MinIO service configuration for S3
    minioServiceHost: "s3.amazonaws.com"
    minioServiceRegion: "YOUR_AWS_REGION"
  
  resources:
    requests:
      cpu: 10m
      memory: 70Mi
  additionalEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          key: accesskey
          name: mlpipeline-minio-artifact
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          key: secretkey
          name: mlpipeline-minio-artifact
    - name: VIEWER_TENSORBOARD_POD_TEMPLATE_SPEC_PATH
      value: "/etc/config/viewer-pod-template.json"
    - name: MINIO_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: MINIO_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          key: accesskey
          name: mlpipeline-minio-artifact
    - name: MINIO_SECRET_KEY
      valueFrom:
        secretKeyRef:
          key: secretkey
          name: mlpipeline-minio-artifact
    - name: ALLOW_CUSTOM_VISUALIZATIONS
      value: "true"
    - name: FRONTEND_SERVER_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: ARGO_ARCHIVE_LOGS
      value: "true"
    - name: DISABLE_GKE_METADATA
      value: "true"


# Enhanced resources for AWS deployment
persistenceAgent:
  additionalEnv:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
  resources:
    requests:
      cpu: 120m
      memory: 500Mi

scheduledWorkflow:
  resources:
  additionalEnv:
    - name: LOG_LEVEL
      value: "info"
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace

metadata:
  enabled: true
  grpc:
    resources:
  envoy:
    resources:
      requests:
        cpu: 20m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 100Mi

cache:
  server:
    additionalEnv:
      - name: DEFAULT_CACHE_STALENESS
        key: DEFAULT_CACHE_STALENESS
      - name: MAXIMUM_CACHE_STALENESS
        key: MAXIMUM_CACHE_STALENESS
      - name: CACHE_IMAGE
        key: cacheImage
      - name: CACHE_NODE_RESTRICTIONS
        key: cacheNodeRestrictions
      - name: DBCONFIG_DRIVER
        value: "mysql"
      - name: DBCONFIG_DB_NAME
        key: cacheDb
      - name: DBCONFIG_HOST_NAME
        key: dbHost
      - name: DBCONFIG_PORT
        key: dbPort
      - name: DBCONFIG_USER
        key: username
      - name: DBCONFIG_PASSWORD
        key: password
      - name: NAMESPACE_TO_WATCH
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
    resources:
      requests:
        cpu: 120m
        memory: 500Mi
      limits:
        cpu: 500m
        memory: 1Gi

visualization:
  resources:
    requests:
      cpu: 30m
      memory: 500Mi

viewerCrd:
  image:
    pullPolicy: Always
  additionalEnv:
    - name: MAX_NUM_VIEWERS
      value: 50
    - name: NAMESPACE

# AWS Load Balancer Controller integration

  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"

# Monitoring can be enabled with CloudWatch
monitoring:
  prometheus:
    enabled: false
  grafana:
    enabled: false
  cloudwatch:
    enabled: true

# Service mesh integration
istio:
  enabled: false

# Cert-manager with AWS integration
certManager:
  enabled: true
  issuer: "letsencrypt-prod"
  issuerKind: "ClusterIssuer"
  aws:
    region: "YOUR_AWS_REGION"
    hostedZoneID: "YOUR_ROUTE53_ZONE_ID"

profileController:
  additionalEnv:
    - name: AWS_REGION
      value: "YOUR_AWS_REGION"
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          key: accesskey
          name: mlpipeline-minio-artifact
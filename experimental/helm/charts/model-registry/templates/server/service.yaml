{{- if .Values.server.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: model-registry-service
  labels:
    app: model-registry-service
    app.kubernetes.io/component: model-registry
    app.kubernetes.io/instance: model-registry-service
    app.kubernetes.io/name: model-registry-service
    app.kubernetes.io/part-of: model-registry
    component: model-registry
  annotations:
    displayName: Kubeflow Model Registry
    description: An example model registry
    {{- with .Values.server.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.server.service.type }}
  selector:
    component: model-registry-server
  ports:
    - port: {{ .Values.server.rest.port }}
      protocol: TCP
      appProtocol: http
      name: http-api
    - port: {{ .Values.server.grpc.port }}
      protocol: TCP
      appProtocol: grpc
      name: grpc-api
{{- end }} 
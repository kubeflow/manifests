apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: auth

resources:
- config-map.yaml
- deployment.yaml
- service.yaml

configMapGenerator:
- name: dex-certs
  files:
  - k8s_ca_contents.pem
  - idp_ca_contents.pem
- name: dex-parameters
  env: dex_params.env

vars:
- name: k8s_ca_contents
  objref:
    kind: ConfigMap
    name: dex-certs
    apiVersion: v1
  fieldref:
    fieldpath: data["k8s_ca_contents.pem"]
- name: idp_ca_contents
  objref:
    kind: ConfigMap
    name: dex-certs
    apiVersion: v1
  fieldref:
    fieldpath: data["idp_ca_contents.pem"]
- name: issuer
  objref:
    kind: ConfigMap
    name: dex-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.issuer
- name: client_id
  objref:
    kind: ConfigMap
    name: dex-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.client_id
- name: application_secret
  objref:
    kind: ConfigMap
    name: dex-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.application_secret
- name: cluster_name
  objref:
    kind: ConfigMap
    name: dex-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.cluster_name
- name: k8s_master_uri
  objref:
    kind: ConfigMap
    name: dex-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.k8s_master_uri
- name: client_redirect_uri
  objref:
    kind: ConfigMap
    name: dex-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.client_redirect_uri
- name: client_listen_addr
  objref:
    kind: ConfigMap
    name: dex-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.client_listen_addr

configurations:
 - dex_params.yaml

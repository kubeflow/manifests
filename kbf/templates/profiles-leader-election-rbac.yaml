apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kbf.fullname" . }}-profiles-leader-election-role
  labels:
    kustomize.component: profiles
  {{- include "kbf.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-profiles-leader-election-rolebinding
  labels:
    kustomize.component: profiles
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "kbf.fullname" . }}-profiles-leader-election-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-profiles-controller-service-account'
  namespace: '{{ .Release.Namespace }}'
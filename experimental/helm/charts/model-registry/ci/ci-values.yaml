# CI values for model-registry chart
# This file contains minimal configuration for CI/CD testing

global:
  imageTag: latest
  imagePullPolicy: IfNotPresent

server:
  enabled: true
  replicas: 1
  # Configure for embedmd datastore
  dataStoreType: embedmd
  
  image:
    tag: "v0.3.0"
    
  # Configure readiness probe
  rest:
    readinessProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 60
      timeoutSeconds: 2
      failureThreshold: 3
      
  # Disable gRPC container for embedmd mode
  grpc:
    enabled: false
    
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Configure ConfigMap data
configMap:
  data:
    MODEL_REGISTRY_REST_SERVICE_HOST: "model-registry-service"
    MODEL_REGISTRY_REST_SERVICE_PORT: "8080"
    MODEL_REGISTRY_DATA_STORE_TYPE: "embedmd"

database:
  type: sqlite  
  mysql:
    enabled: false  

ui:
  enabled: false  

controller:
  enabled: false  
  rbac:
    create: false  

istio:
  enabled: false  

monitoring:
  enabled: false  

security:
  networkPolicy:
    enabled: false  
  podSecurityPolicy:
    enabled: false  
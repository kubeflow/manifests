{{- if and .Values.metadata.enabled .Values.thirdParty.mysqlMetadata.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metadata-mysql
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.thirdParty.mysqlMetadata.persistence.size | default "10Gi" }}
{{- end }}


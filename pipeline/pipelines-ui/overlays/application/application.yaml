apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: pipelines-ui
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pipelines-ui
      app.kubernetes.io/instance: pipelines-ui
      app.kubernetes.io/managed-by: kfctl
      app.kubernetes.io/component: pipelines
      app.kubernetes.io/part-of: kubeflow
      app.kubernetes.io/version: v0.6
  componentKinds:
    - group: core
      kind: Service
    - group: apps
      kind: Deployment
    - group: core
      kind: ServiceAccount
  descriptor: 
    type: pipelines-ui
    version: v1beta1
    description: Pipelines
    maintainers:
    owners:
    keywords:
     - pipelines
    links:
    - description: About
      url: "https://github.com/kubeflow/pipelines"
  addOwnerRef: true

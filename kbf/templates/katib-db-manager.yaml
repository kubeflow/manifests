apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-katib-db-manager
  labels:
    katib.kubeflow.org/component: db-manager
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.katibDbManager.type }}
  selector:
    katib.kubeflow.org/component: db-manager
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.katibDbManager.ports | toYaml | nindent 2 -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
      - env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gcr.io/ml-pipeline/api-server:0.1.14
        imagePullPolicy: IfNotPresent
        name: api-server
        ports:
        - containerPort: 8888
        - containerPort: 8887
      serviceAccountName: service-account

{{- if and .Values.metadata.enabled .Values.metadata.grpc.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeflow-pipelines.metadata.serviceAccountName" . }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: metadata-grpc-server
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
    {{- with .Values.metadata.grpc.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}

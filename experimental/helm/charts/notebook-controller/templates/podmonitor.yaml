{{- if and .Values.monitoring.enabled .Values.monitoring.podMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-podmonitor
  namespace: {{ .Values.monitoring.podMonitor.namespace | default .Release.Namespace }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
    {{- with .Values.monitoring.podMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.monitoring.podMonitor.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.monitoring.podMonitor.selector }}
  selector:
    {{- toYaml . | nindent 4 }}
  {{- else }}
  selector:
    matchLabels:
      {{- include "notebook-controller.selectorLabels" . | nindent 6 }}
  {{- end }}
  podMetricsEndpoints:
    {{- toYaml .Values.monitoring.podMonitor.endpoints | nindent 4 }}
{{- end }}
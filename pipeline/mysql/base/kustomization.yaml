apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameprefix: ml-pipeline-mysql-
commonLabels:
  app: mysql
resources:
- deployment.yaml
- service.yaml
configMapGenerator:
- name: parameters
  env: params.env
vars:
- name: mysqlPvcName
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.mysqlPvcName
- name: mysqlPd
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.mysqlPd
- name: mysqlPvName
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.mysqlPvName
images:
- name: mysql
  newTag: '5.6'
configurations:
- params.yaml

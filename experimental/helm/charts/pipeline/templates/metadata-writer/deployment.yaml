{{- if .Values.metadataWriter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-writer
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    app: metadata-writer
    application-crd-id: kubeflow-pipelines
spec:
  replicas: {{ .Values.metadataWriter.replicas }}
  selector:
    matchLabels:
      app: metadata-writer
      application-crd-id: kubeflow-pipelines
  template:
    metadata:
      labels:
        app: metadata-writer
        application-crd-id: kubeflow-pipelines
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubeflow-pipelines-metadata-writer
      containers:
      - name: main
        image: {{ include "kubeflow-pipelines.image" (dict "repository" .Values.metadataWriter.image.repository "tag" .Values.metadataWriter.image.tag "context" .) }}
        env:
        - name: NAMESPACE_TO_WATCH
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 1000
{{- end }}


{{- if .Values.additionalServiceAccounts.containerBuilder.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.additionalServiceAccounts.containerBuilder.name }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: container-builder
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
    {{- with .Values.additionalServiceAccounts.containerBuilder.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}


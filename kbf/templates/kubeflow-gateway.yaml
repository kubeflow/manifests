apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "kbf.fullname" . }}-kubeflow-gateway
  labels:
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - '*'
    port:
      name: http
      number: 80
      protocol: HTTP
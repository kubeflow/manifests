apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-launcher
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: launcher
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
data:
  defaultPipelineRoot: {{ .Values.pipeline.defaultPipelineRoot | quote }}

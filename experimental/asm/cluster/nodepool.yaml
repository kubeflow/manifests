apiVersion: container.cnrm.cloud.google.com/v1alpha2
kind: ContainerNodePool
metadata:
  clusterName: "kunming-dev5/us-central1-a/kubeflow1" # {"type":"string","x-kustomize":{"setBy":"kpt","partialSetters":[{"name":"project-id","value":"kunming-dev5"},{"name":"cluster-name","value":"kubeflow1"},{"name":"gcloud.compute.zone","value":"us-central1-a"}]}}
  name: default-pool
  namespace: "kunming-dev5" # {"type":"string","x-kustomize":{"setter":{"name":"project-id","value":"kunming-dev5"}}}
spec:
  initialNodeCount: 2
  autoscaling:
    minNodeCount: 2
    maxNodeCount: 8 # {"type":"integer","x-kustomize":{"setter":{"name":"max-nodes","value":"8"}}}
  nodeConfig:
    diskSizeGb: 100
    diskType: pd-standard
    machineType: n1-standard-8
    preemptible: false
    oauthScopes:
    - "https://www.googleapis.com/auth/cloud-platform"
    - "https://www.googleapis.com/auth/compute"
    - "https://www.googleapis.com/auth/devstorage.read_only"
    - "https://www.googleapis.com/auth/logging.write"
    - "https://www.googleapis.com/auth/monitoring"
    - "https://www.googleapis.com/auth/service.management.readonly"
    - "https://www.googleapis.com/auth/servicecontrol"
    - "https://www.googleapis.com/auth/trace.append"
    minCpuPlatform: 'Intel Broadwell'
    metadata:
      disable-legacy-endpoints: "true"
    serviceAccount: anthos-svc-account@kunming-dev5.iam.gserviceaccount.com # {"type":"string","x-kustomize":{"partialSetters":[{"name":"service-account","value":"anthos-svc-account"},{"name":"project-id","value":"kunming-dev5"}]}}
    workloadMetadataConfig:
      nodeMetadata: EXPOSE
  management:
    autoRepair: true
    autoUpgrade: true
  clusterRef:
    name: kubeflow1 # {"type":"string","x-kustomize":{"setter":{"name":"cluster-name","value":"kubeflow1"}}}

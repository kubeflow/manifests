apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-centraldashboard
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    kustomize.component: centraldashboard
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.centraldashboard.type }}
  selector:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    app.kubernetes.io/name: centraldashboard
    kustomize.component: centraldashboard
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.centraldashboard.ports | toYaml | nindent 2 -}}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "kbf.fullname" . }}-centraldashboard
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    kustomize.component: centraldashboard
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /
    rewrite:
      uri: /
    route:
    - destination:
        host: centraldashboard.kubeflow.svc.cluster.local
        port:
          number: 80
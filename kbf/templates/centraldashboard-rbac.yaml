apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kbf.fullname" . }}-centraldashboard
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    kustomize.component: centraldashboard
  {{- include "kbf.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  - app.k8s.io
  resources:
  - applications
  - pods
  - pods/exec
  - pods/log
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kbf.fullname" . }}-centraldashboard
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    kustomize.component: centraldashboard
  {{- include "kbf.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  - namespaces
  - nodes
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-centraldashboard
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    kustomize.component: centraldashboard
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "kbf.fullname" . }}-centraldashboard'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-centraldashboard'
  namespace: '{{ .Release.Namespace }}'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-centraldashboard
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    kustomize.component: centraldashboard
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-centraldashboard'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-centraldashboard'
  namespace: '{{ .Release.Namespace }}'
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
nameprefix: ml-pipeline-
commonLabels:
  app: ml-pipeline-persistenceagent
resources:
- clusterrole-binding.yaml
- clusterrole.yaml
- deployment.yaml
- service-account.yaml
images:
- name: gcr.io/ml-pipeline/persistenceagent
  newTag: '0.1.18'
configMapGenerator:
- name: persistenceagent-parameters
  env: params.env
vars:
- name: persistenceagent-namespace
  objref:
    kind: Deployment
    name: ml-pipeline-persistenceagent
    apiVersion: v1beta1
    fieldref:
      fieldpath: metadata.namespace
configurations:
- params.yaml

apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbf.fullname" . }}-istio-ingressgateway
  labels:
    app: istio-ingressgateway
    install.operator.istio.io/owning-resource: unknown
    istio: ingressgateway
    istio.io/rev: default
    operator.istio.io/component: IngressGateways
    release: istio
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.istioIngressgateway.type }}
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  {{- include "kbf.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.istioIngressgateway.ports | toYaml | nindent 2 -}}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "kbf.fullname" . }}-istio-ingressgateway
  labels:
    app: istio-ingressgateway
    install.operator.istio.io/owning-resource: unknown
    istio: ingressgateway
    istio.io/rev: default
    operator.istio.io/component: IngressGateways
    release: istio
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: istio-ingressgateway
      istio: ingressgateway
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "kbf.fullname" . }}-istio-ingressgateway
  labels:
    release: istio
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  servers:
  - hosts:
    - '*'
    port:
      name: http
      number: 80
      protocol: HTTP
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "kbf.fullname" . }}-istio-ingressgateway
  labels:
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - {}
  selector:
    matchLabels:
      app: istio-ingressgateway
      istio: ingressgateway
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
      - name: manager
        image: gcr.io/kubeflow-images-public/notebook-controller:v20190401-v0.4.0-rc.1-308-g33618cc9-e3b0c4
        command:
          - /manager
        env:
          - name: POD_LABELS
            valueFrom:
              configMapKeyRef:
                name: parameters
                key: POD_LABELS
        imagePullPolicy: Always
      serviceAccountName: service-account

apiVersion: apps/v1
kind: Deployment
metadata:
  name: profiles
  namespace: default
spec:
  selector:
    matchLabels:
      app: profiles
  template:
    metadata:
      labels:
        app: profiles
    spec:
      containers:
      - image: metacontroller/jsonnetd@sha256:25c25f217ad030a0f67e37078c33194785b494569b0c088d8df4f00da8fd15a0
        imagePullPolicy: Always
        name: hooks
        volumeMounts:
        - mountPath: /opt/profiles/hooks
          name: hooks
        workingDir: /opt/profiles/hooks
      volumes:
      - configMap:
          name: profiles
        name: hooks

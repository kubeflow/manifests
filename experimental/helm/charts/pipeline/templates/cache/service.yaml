{{- if .Values.cache.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-cache-server
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: cache-server
    component: cache-server
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
spec:
  type: {{ .Values.cache.server.service.type }}
  ports:
  - name: webhook-api
    protocol: TCP
    port: {{ .Values.cache.server.service.port }}
    targetPort: 8443
  selector:
    {{- include "kubeflow-pipelines.selectorLabels" . | nindent 4 }}
    app: cache-server
    component: cache-server
{{- end }}

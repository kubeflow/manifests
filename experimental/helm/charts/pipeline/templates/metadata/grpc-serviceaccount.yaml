{{- if and .Values.metadata.enabled .Values.metadata.grpc.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metadata-grpc-server
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
  {{- with .Values.metadata.grpc.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

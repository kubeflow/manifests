apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  applications:
    # Operatators
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/cert-manager
      name: cert-manager-managed
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/openshift-service-mesh
      name: istio-managed
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/openshift-serverless
      name: knative-managed
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/openshift-pipelines
      name: tekton-pipelines-managed

    # Kubeflow Applications
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/jupyter-web-app
      name: jupyter-web-app
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/notebook-controller
      name: notebook-controller
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/centraldashboard
      name: centraldashboard
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/admission-webhook
      name: admission-webhook
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/profiles
      name: profiles
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/volumes-web-app
      name: volumes-web-app
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/pytorch-job
      name: pytorch-job
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/tf-job
      name: tf-job
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/katib
      name: katib
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/kfp-tekton
      name: kfp-tekton
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/tensorboard
      name: tensorboard
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed/application/user-namespace
      name: user-namespace

    # Stack
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: distributions/stacks/openshift-managed
      name: kubeflow-apps
  repos:
    - name: manifests
      uri: https://github.com/tumido/manifests/archive/ocp-managed.tar.gz
  version: v1.3-branch

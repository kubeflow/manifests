{{- if and .Values.metadataWriter.enabled .Values.metadataWriter.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeflow-pipelines.metadataWriter.serviceAccountName" . }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: metadata-writer
    component: metadata-writer
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
    {{- with .Values.metadataWriter.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}

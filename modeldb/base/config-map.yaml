    #ArtifactStore Properties
    artifactStore_grpcServer:
      port: 8086

    artifactStoreConfig:
      initializeBuckets: false
      storageTypeName: amazonS3 #amazonS3, googleCloudStorage, nfs
      #nfsRootPath: /path/to/my/nfs/storage/location
      bucket_names:
        - artifactstoredemo

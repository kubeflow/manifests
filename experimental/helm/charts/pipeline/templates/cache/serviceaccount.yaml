{{- if and .Values.cache.enabled .Values.cache.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeflow-pipelines.cache.serviceAccountName" . }}
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: cache-server
    component: cache-server
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
    {{- with .Values.cache.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}

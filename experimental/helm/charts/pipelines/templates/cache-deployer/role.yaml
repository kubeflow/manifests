{{- if .Values.cacheDeployer.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    {{- include "kubeflow-pipelines.cacheDeployerLabels" . | nindent 4 }}
  name: kubeflow-pipelines-cache-deployer-role
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - patch
  - list
{{- end }}

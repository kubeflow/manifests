apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-istio-and-oauth2-proxy
  namespace: auth
spec:
  podSelector:
    matchLabels:
      app: dex
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
      podSelector:
        matchLabels:
          app: istio-ingressgateway
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
      podSelector:
        matchLabels:
          app: istiod
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: oauth2-proxy
      podSelector:
        matchLabels:
          app.kubernetes.io/name: oauth2-proxy
  policyTypes:
  - Ingress

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argo
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /argo/
    rewrite:
      uri: /
    route:
    - destination:
        host: argo.$(namespace).svc.$(clusterDomain)
        port:
          number: 2746

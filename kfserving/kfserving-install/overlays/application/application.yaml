apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "kfserving"
spec:
  type: "kfserving"
  componentKinds:
    - group: apps/v1
      kind: StatefulSet
    - group: v1
      kind: Service
    - group: extensions/v1beta1
      kind: Deployment
    - group: v1
      kind: Secret
    - group: v1
      kind: ConfigMap
  version: "v1alpha1"
  description: "KFServing provides a Kubernetes Custom Resource Definition for serving ML Models on arbitrary frameworks"
  icons:
  maintainers:
    - name: Johnu George
      email: johnugeo@cisco.com
  owners:
    - name: Johnu George
      email: johnugeo@cisco.com
  keywords:
   - "kfserving"
   - "inference"
  links:
    - description: About
      url: "https://github.com/kubeflow/kfserving"

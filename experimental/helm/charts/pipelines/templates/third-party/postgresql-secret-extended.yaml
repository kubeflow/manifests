{{- if and .Values.thirdParty.postgresql.enabled (not .Values.postgresql.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret-extended
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
type: Opaque
stringData:
  username: {{ .Values.thirdParty.postgresql.username | default "user" }}
  password: {{ .Values.thirdParty.postgresql.password | default "password" }}
{{- end }}
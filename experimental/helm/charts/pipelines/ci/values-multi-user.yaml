# Multi-user values for Kubeflow Pipelines
# This configuration enables multi-user mode with proper isolation

# Installation mode configuration
installMode:
  type: multi-user
  multiUser:
    enabled: true
    profileController:
      enabled: true
  # Legacy mode - includes application-crd-id label on all resources
  legacyLabels: true

# Environment configuration
env:
  platform: platform-agnostic

# Multi-user specific components
profileController:
  enabled: true
  name: profiles-controller
  
  image:
    repository: kfp-profile-controller
    tag: "2.14.3"
  
  replicas: 1
  
  # Service Account
  serviceAccount:
    create: true
    name: "profiles-controller-service-account"
    annotations: {}
  additionalEnv:
    - name: KFP_VERSION
      key: appVersion
    - name: KFP_DEFAULT_PIPELINE_ROOT
      key: defaultPipelineRoot
    - name: MINIO_ACCESS_KEY
      key: accesskey
    - name: MINIO_SECRET_KEY
      key: secretkey

  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits: {}
  
  # Security context
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 0
    capabilities:
      drop:
        - ALL

# Enhanced API Server configuration for multi-user
apiServer:
  env:
    publishLogs: true
    pipelineLogLevel: "1"
    autoUpdatePipelineDefaultVersion: true
    v2DriverImage: "ghcr.io/kubeflow/kfp-driver:2.14.3"
    v2LauncherImage: "ghcr.io/kubeflow/kfp-launcher:2.14.3"
    # Multi-user specific environment variables
    multiUser: true
  
  # Additional environment variables for multi-user mode
  additionalEnv:
    - name: KUBEFLOW_USERID_HEADER
      value: "kubeflow-userid"
    - name: KUBEFLOW_USERID_PREFIX
      value: ""
    - name: PUBLISH_LOGS
      value: "true"
    - name: LOG_LEVEL
      value: "info"
    - name: PIPELINE_LOG_LEVEL
      value: "1"
    - name: AUTO_UPDATE_PIPELINE_DEFAULT_VERSION
      key: autoUpdatePipelineDefaultVersion
      configMapName: pipeline-install-config
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: OBJECTSTORECONFIG_SECURE
      value: "false"
    - name: OBJECTSTORECONFIG_BUCKETNAME
      key: bucketName
      configMapName: pipeline-install-config
    - name: DBCONFIG_USER
      key: username
      secretName: mysql-secret
    - name: DBCONFIG_PASSWORD
      key: password
      secretName: mysql-secret
    - name: DBCONFIG_DBNAME
      key: pipelineDb
      configMapName: pipeline-install-config
    - name: DBCONFIG_HOST
      key: dbHost
      configMapName: pipeline-install-config
    - name: DBCONFIG_PORT
      key: dbPort
      configMapName: pipeline-install-config
    - name: DBCONFIG_CONMAXLIFETIME
      key: ConMaxLifeTime
      configMapName: pipeline-install-config
    - name: DB_DRIVER_NAME
      key: dbType
      configMapName: pipeline-install-config
    - name: DBCONFIG_MYSQLCONFIG_USER
      key: username
      secretName: mysql-secret
    - name: DBCONFIG_MYSQLCONFIG_PASSWORD
      key: password
      secretName: mysql-secret
    - name: DBCONFIG_MYSQLCONFIG_DBNAME
      key: pipelineDb
      configMapName: pipeline-install-config
    - name: DBCONFIG_MYSQLCONFIG_HOST
      key: mysqlHost
      configMapName: pipeline-install-config
    - name: DBCONFIG_MYSQLCONFIG_PORT
      key: mysqlPort
      configMapName: pipeline-install-config
    - name: OBJECTSTORECONFIG_ACCESSKEY
      key: accesskey
      secretName: mlpipeline-minio-artifact
    - name: OBJECTSTORECONFIG_SECRETACCESSKEY
      key: secretkey
      secretName: mlpipeline-minio-artifact
    - name: V2_DRIVER_IMAGE
      value: "ghcr.io/kubeflow/kfp-driver:2.14.3"
    - name: V2_LAUNCHER_IMAGE
      value: "ghcr.io/kubeflow/kfp-launcher:2.14.3"
      

# Enhanced UI configuration for multi-user
ui:
  additionalEnv:
    - name: VIEWER_TENSORBOARD_POD_TEMPLATE_SPEC_PATH
      value: "/etc/config/viewer-pod-template.json"
    - name: DEPLOYMENT
      value: "KUBEFLOW"
    - name: ARTIFACTS_SERVICE_PROXY_NAME
      value: "ml-pipeline-ui-artifact"
    - name: ARTIFACTS_SERVICE_PROXY_PORT
      value: "80"
    - name: ARTIFACTS_SERVICE_PROXY_ENABLED
      value: "true"
    - name: ENABLE_AUTHZ
      value: "true"
    - name: KUBEFLOW_USERID_HEADER
      value: "kubeflow-userid"
    - name: KUBEFLOW_USERID_PREFIX
      key: null
    - name: MINIO_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: MINIO_ACCESS_KEY
      key: accesskey
    - name: MINIO_SECRET_KEY
      key: secretkey
    - name: ALLOW_CUSTOM_VISUALIZATIONS
      value: "true"
    - name: FRONTEND_SERVER_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: ARGO_ARCHIVE_LOGS
      value: "true"
    - name: DISABLE_GKE_METADATA
      value: "true"

persistenceAgent:
  resources:
    requests:
      cpu: 120m
      memory: 500Mi
  additionalEnv:
    - name: NAMESPACE
      value: ""

scheduledWorkflow:
  additionalEnv:
    - name: NAMESPACE
      value: ''
    - name: LOG_LEVEL
      value: "info"
      valueFrom: null

# Enhanced RBAC for multi-user
rbac:
  create: true
  # Multi-user specific RBAC
  multiUser:
    enabled: true
    # Cluster roles for multi-user
    clusterRoles:
      - name: "kubeflow-pipelines-edit"
        create: true
      - name: "kubeflow-pipelines-view" 
        create: true

# Service accounts for multi-user
serviceAccounts:
  pipelineRunner:
    create: true
    name: "pipeline-runner"
  
  viewer:
    create: true
    name: "viewer"
  
  containerBuilder:
    create: true
    name: "container-builder"
  
  metadataWriter:
    create: true
    name: "metadata-writer"
  
  # Multi-user specific service accounts
  profilesController:
    create: true
    name: "profiles-controller-service-account"

# Third party services configuration
thirdParty:
  # Argo Workflows configuration
  argo:
    enabled: false
  
  # Database configuration 
  mysql:
    enabled: true
    auth:
      rootPassword: ""
      database: "mlpipeline"
      username: "root"
    primary:
      persistence:
        enabled: true
        size: 20Gi

  # Object storage configuration 
  minio:
    enabled: true
    auth:
      rootUser: "minio"
      rootPassword: "minio123"
    defaultBuckets: "mlpipeline"
    persistence:
      enabled: true
      size: 20Gi

  # Metacontroller for profile controller
  metacontroller:
    enabled: true

# Metadata service configuration
metadata:
  enabled: true
  grpc:
    image:
      repository: gcr.io/tfx-oss-public/ml_metadata_store_server
      tag: "1.14.0"
      pullPolicy: IfNotPresent
    resources:

postgresql:
  enabled: false

cache:
  # Cache deployer disabled in multi-user mode
  enabled: true
  server:
    resources:
      requests:
        cpu: 250m
        memory: 1Gi
      limits:
        cpu: 1
        memory: 2Gi
    additionalEnv:
      - name: NAMESPACE_TO_WATCH
        key: null
      - name: DEFAULT_CACHE_STALENESS
        key: DEFAULT_CACHE_STALENESS
      - name: MAXIMUM_CACHE_STALENESS
        key: MAXIMUM_CACHE_STALENESS
      - name: CACHE_IMAGE
        key: cacheImage
      - name: CACHE_NODE_RESTRICTIONS
        key: cacheNodeRestrictions
      - name: DBCONFIG_DRIVER
        value: "mysql"
      - name: DBCONFIG_DB_NAME
        key: cacheDb
      - name: DBCONFIG_HOST_NAME
        key: dbHost
      - name: DBCONFIG_PORT
        key: dbPort
      - name: DBCONFIG_USER
        key: username
      - name: DBCONFIG_PASSWORD
        key: password

viewerCrd:
  env:
    maxNumViewers: ""
  additionalEnv:
    - name: NAMESPACE
      value: ""
    - name: MAX_NUM_VIEWERS
      value: 50


# Istio configuration for multi-user 
networking:
  istio:
    enabled: true
    gateway: "kubeflow-gateway"
    host: "*"
  
  # Virtual Service configuration
  virtualService:
    enabled: true
    prefix: "/pipeline"

# Authorization policies for multi-user
authorizationPolicies:
  enabled: true
  policies:
    - name: "ml-pipeline"
      action: "ALLOW"
      rules:
        - from:
          - source:
              principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
        - to:
          - operation:
              methods: ["GET", "POST"]
    
    - name: "ml-pipeline-ui"
      action: "ALLOW"
      rules:
        - from:
          - source:
              principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
        - to:
          - operation:
              methods: ["GET", "POST"]

# Webhook configuration for multi-user
webhook:
  enabled: true
  
  # Mutating webhook
  mutating:
    enabled: true
    name: "cache-webhook-kubeflow"
    # Multi-user webhook configuration
    multiUser: true
  
  # Validating webhook  
  validating:
    enabled: true
    name: "cache-webhook-kubeflow"
    # Multi-user webhook configuration
    multiUser: true

# Security configuration for multi-user
security:
  # Pod Security Standards
  podSecurityStandards:
    enabled: true
    enforce: "restricted"
  
  # Security Context Profile
  seccompProfile:
    type: "RuntimeDefault"
  
  # Multi-user security policies
  networkPolicies:
    enabled: true
  
  # RBAC enforcement
  rbacEnforcement:
    enabled: true

# Monitoring configuration
monitoring:
  prometheus:
    enabled: false
  grafana:
    enabled: false

# Certificate management
certManager:
  enabled: false

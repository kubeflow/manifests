apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: model-registry
spec:
  parentRefs:
  - name: kubeflow-gateway
    namespace: istio-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/model_registry/
    backendRefs:
    - name: model-registry-service
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /ml_metadata.MetadataStoreService/
    - headers:
      - name: "authority"
        value: "model-registry-service"
        type: RegularExpression
    backendRefs:
    - name: model-registry-service
      port: 9090

{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-service
  namespace: {{ include "notebook-controller.namespace" . }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
    {{- if and .Values.kustomizeMode.enabled .Values.kustomizeMode.useOriginalLabels }}
    app: notebook-controller
    kustomize.component: notebook-controller
    {{- end }}
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- $serviceAnnotations := dict }}
  {{- if .Values.service.annotations }}
  {{- $serviceAnnotations = mergeOverwrite $serviceAnnotations .Values.service.annotations }}
  {{- end }}
  {{- $commonAnnotations := include "notebook-controller.annotations" . | fromYaml }}
  {{- if $commonAnnotations }}
  {{- $serviceAnnotations = mergeOverwrite $serviceAnnotations $commonAnnotations }}
  {{- end }}
  {{- if $serviceAnnotations }}
  annotations:
    {{- toYaml $serviceAnnotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      {{- if not .Values.controller.authProxy.enabled }}
      targetPort: {{ .Values.controller.ports.metrics }}
      {{- else }}
      targetPort: {{ .Values.service.targetPort }}
      {{- end }}
      protocol: TCP
  selector:
    {{- if and .Values.kustomizeMode.enabled .Values.kustomizeMode.useOriginalLabels }}
    app: notebook-controller
    kustomize.component: notebook-controller
    {{- else }}
    {{- include "notebook-controller.deploymentSelectorLabels" . | nindent 4 }}
    {{- end }}
{{- end }}
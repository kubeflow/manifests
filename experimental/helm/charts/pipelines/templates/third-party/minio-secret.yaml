{{- if .Values.thirdParty.minio.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: mlpipeline-minio-artifact
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
{{- if not (or (eq .Values.env.platform "gcp") ) }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
{{- end }}
{{- if ne .Values.env.platform "platform-agnostic" }}
type: Opaque
{{- end }}
{{- if eq .Values.env.platform "aws" }}
data:
  accesskey: {{ .Values.objectStore.s3.accessKey | default "YOUR_AWS_ACCESS_ID" | b64enc }}
  secretkey: {{ .Values.objectStore.s3.secretKey | default "YOUR_AWS_SECRET_KEY" | b64enc }}
{{- else if eq .Values.env.platform "azure" }}
data:
  accesskey: {{ .Values.objectStore.azure.accountName | default "YOUR_AZURE_STORAGE_ACCOUNT" | b64enc }}
  secretkey: {{ .Values.objectStore.azure.accountKey | default "YOUR_AZURE_STORAGE_KEY" | b64enc }}
{{- else }}
stringData:
  accesskey: "minio"
  secretkey: "minio123"
{{- end }}
{{- end }}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeflow-m2m-oidc-configurator
  namespace: istio-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubeflow-m2m-oidc-configurator
  namespace: istio-system
rules:
  - apiGroups:
      - security.istio.io
    resources:
      - requestauthentications
    verbs:
      - get
      - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubeflow-m2m-oidc-configurator
  namespace: istio-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubeflow-m2m-oidc-configurator
subjects:
  - kind: ServiceAccount
    name: kubeflow-m2m-oidc-configurator
    namespace: istio-system

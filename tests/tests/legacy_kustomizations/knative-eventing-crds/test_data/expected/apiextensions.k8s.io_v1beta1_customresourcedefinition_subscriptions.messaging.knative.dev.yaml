apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  labels:
    app.kubernetes.io/instance: knative-eventing-crds
    app.kubernetes.io/name: knative-eventing-crds
    eventing.knative.dev/release: v0.14.2
    knative.dev/crd-install: "true"
  name: subscriptions.messaging.knative.dev
spec:
  additionalPrinterColumns:
  - JSONPath: .status.conditions[?(@.type=="Ready")].status
    name: Ready
    type: string
  - JSONPath: .status.conditions[?(@.type=="Ready")].reason
    name: Reason
    type: string
  - JSONPath: .metadata.creationTimestamp
    name: Age
    type: date
  conversion:
    strategy: None
  group: messaging.knative.dev
  names:
    categories:
    - all
    - knative
    - eventing
    kind: Subscription
    plural: subscriptions
    shortNames:
    - sub
    singular: subscription
  preserveUnknownFields: false
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            channel:
              description: Channel that forwards incoming events to the subscription.
              properties:
                apiVersion:
                  minLength: 1
                  type: string
                kind:
                  type: string
                name:
                  minLength: 1
                  type: string
              required:
              - apiVersion
              - kind
              - name
              type: object
            delivery:
              description: 'Subscription delivery options. More information: https://knative.dev/docs/eventing/event-delivery.'
              type: object
              x-kubernetes-preserve-unknown-fields: true
            reply:
              description: the destination that (optionally) receive events.
              properties:
                ref:
                  description: a reference to a Kubernetes object from which to retrieve
                    the target URI.
                  properties:
                    apiVersion:
                      minLength: 1
                      type: string
                    kind:
                      minLength: 1
                      type: string
                    name:
                      minLength: 1
                      type: string
                    namespace:
                      minLength: 1
                      type: string
                  required:
                  - apiVersion
                  - kind
                  - name
                  type: object
                uri:
                  description: the target URI or, if ref is provided, a relative URI
                    reference that will be combined with ref to produce a target URI.
                  minLength: 1
                  type: string
              type: object
            subscriber:
              description: the subscriber that (optionally) processes events.
              properties:
                ref:
                  description: a reference to a Kubernetes object from which to retrieve
                    the target URI.
                  properties:
                    apiVersion:
                      minLength: 1
                      type: string
                    kind:
                      minLength: 1
                      type: string
                    name:
                      minLength: 1
                      type: string
                    namespace:
                      minLength: 1
                      type: string
                  required:
                  - apiVersion
                  - kind
                  - name
                  type: object
                uri:
                  description: the target URI or, if ref is provided, a relative URI
                    reference that will be combined with ref to produce a target URI.
                  minLength: 1
                  type: string
              type: object
          required:
          - channel
          type: object
        status:
          type: object
          x-kubernetes-preserve-unknown-fields: true
      type: object
  versions:
  - name: v1alpha1
    served: true
    storage: true
  - name: v1beta1
    served: true
    storage: false

{{- if and .Values.rbac.create .Values.rbac.authProxy.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-proxy-rolebinding
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "notebook-controller.resourceName" . }}-proxy-role
subjects:
- kind: ServiceAccount
  name: {{ include "notebook-controller.serviceAccountName" . }}
  namespace: {{ include "notebook-controller.namespace" . }}
{{- end }}
{{- if .Values.cacheDeployer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-deployer-deployment
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app: cache-deployer
spec:
  replicas: {{ .Values.cacheDeployer.replicas }}
  selector:
    matchLabels:
      app: cache-deployer
      application-crd-id: kubeflow-pipelines
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cache-deployer
        application-crd-id: kubeflow-pipelines
    spec:
      serviceAccountName: kubeflow-pipelines-cache-deployer-sa
      containers:
      - name: main
        image: {{ include "kubeflow-pipelines.image" (dict "repository" .Values.cacheDeployer.image.repository "tag" .Values.cacheDeployer.image.tag "context" .) }}
        imagePullPolicy: Always
        env:
        - name: NAMESPACE_TO_WATCH
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      restartPolicy: Always
{{- end }}

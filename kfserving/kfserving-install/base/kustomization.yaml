apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
- cluster-role-binding.yaml
- cluster-role.yaml
- config-map.yaml
- secret.yaml
- statefulset.yaml
- service.yaml
namePrefix: kfserving-
commonLabels:
  kustomize.component: kfserving
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: parameters
    env: params.env
vars:
  - name: registry
    objref:
      kind: ConfigMap
      name: parameters
      apiVersion: v1
    fieldref:
      fieldpath: data.registry
configurations:
- params.yaml

apiVersion: v1
kind: Service
metadata:
  name: ml-pipeline-ui
  labels:
    app: ml-pipeline-ui
spec:
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  selector:
    app: ml-pipeline-ui

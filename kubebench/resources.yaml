---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubebench-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  labels:
    app: kubebench-dashboard
  name: kubebench-dashboard
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/exec
  - pods/log
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  labels:
    app: kubebench-dashboard
  name: kubebench-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubebench-dashboard
subjects:
- kind: ServiceAccount
  name: kubebench-dashboard
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    getambassador.io/config: |-
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name: kubebench-dashboard-ui-mapping
      prefix: /dashboard/
      rewrite: /dashboard/
      service: kubebench-dashboard.kubeflow
  name: kubebench-dashboard
spec:
  ports:
  - port: 80
    targetPort: 9303
  selector:
    app: kubebench-dashboard
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kubebench-dashboard
  name: kubebench-dashboard
spec:
  template:
    metadata:
      labels:
        app: kubebench-dashboard
    spec:
      containers:
      - image: gcr.io/kubeflow-images-public/kubebench/kubebench-dashboard:v0.4.0-13-g262c593
        name: kubebench-dashboard
        ports:
        - containerPort: 8084
      seviceAccountName: kubebench-dashboard
---

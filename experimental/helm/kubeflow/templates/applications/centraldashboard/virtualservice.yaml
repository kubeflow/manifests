{{- if and .Values.centraldashboard.enabled .Values.centraldashboard.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: centraldashboard
  namespace: {{ .Values.global.kubeflowNamespace }}
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    app.kubernetes.io/name: centraldashboard
    kustomize.component: centraldashboard
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /
    rewrite:
      uri: /
    route:
    - destination:
        host: centraldashboard.{{ .Values.global.kubeflowNamespace }}.svc.{{ .Values.centraldashboard.config.clusterDomain }}
        port:
          number: 80
{{- end }} 
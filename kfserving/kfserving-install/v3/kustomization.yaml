apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
commonLabels:
  app: kfserving-install
  kustomize.component: kfserving
  app.kubernetes.io/component: kfserving-install
  app.kuberenets.io/instance: kfserving-install-v0.2.2
  app.kuberenets.io/name: kfserving-install
  app.kuberenets.io/managed-by: kfctl
  app.kuberenets.io/part-of: kubeflow
configMapGenerator:
- envs:
  - ../base/params.env
  name: kfserving-config
- name: inferenceservice-config
  files:
  - ../base/configs/credentials
  - ../base/configs/explainers
  - ../base/configs/ingress
  - ../base/configs/logger
  - ../base/configs/predictors
  - ../base/configs/storageInitializer
  - ../base/configs/transformers
vars:
- name: registry
  objref:
    kind: ConfigMap
    name: kfserving-config
    apiVersion: v1
  fieldref:
    fieldpath: data.registry
images:
- name: gcr.io/kubebuilder/kube-rbac-proxy
  newName: gcr.io/kubebuilder/kube-rbac-proxy
  newTag: v0.4.0
- name: $(registry)/kfserving-controller
  newName: $(registry)/kfserving-controller
  newTag: 0.2.2
resources:
- ../base/cluster-role-binding.yaml
- ../base/cluster-role.yaml
- ../base/secret.yaml
- ../base/statefulset.yaml
- ../base/service.yaml
- ../overlays/application
configurations:
- ../base/params.yaml

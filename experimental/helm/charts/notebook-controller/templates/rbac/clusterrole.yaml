{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-role
  labels:
    {{- if and .Values.kustomizeMode.enabled .Values.kustomizeMode.useOriginalLabels }}
    app: notebook-controller
    kustomize.component: notebook-controller
    {{- else }}
    {{- include "notebook-controller.labels" . | nindent 4 }}
    {{- end }}
  {{- $annotations := include "notebook-controller.annotations" . }}
  {{- if $annotations }}
  annotations:
    {{- $annotations | nindent 4 }}
  {{- end }}
rules:
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - patch
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - '*'

- apiGroups:
  - kubeflow.org
  resources:
  - notebooks
  - notebooks/finalizers
  - notebooks/status
  verbs:
  - '*'
- apiGroups:
  - networking.istio.io
  resources:
  - virtualservices
  verbs:
  - '*'
{{- if .Values.controller.webhook.enabled }}
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs:
  - get
  - list
  - patch
  - update
  - watch
{{- end }}
{{- with .Values.rbac.clusterRole.rules }}
{{- toYaml . | nindent 0 }}
{{- end }}
{{- end }}
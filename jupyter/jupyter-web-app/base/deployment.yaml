apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jupyter-web-app
  name: jupyter-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter-web-app
  template:
    metadata:
      labels:
        app: jupyter-web-app
    spec:
      containers:
      - env:
        - name: ROK_SECRET_NAME
          value: $(rokSecretName)
        - name: UI
          value: $(ui)
        image: gcr.io/kubeflow-images-public/jupyter-web-app:v0.5.0
        imagePullPolicy: $(policy)
        name: jupyter-web-app
        ports:
        - containerPort: 5000
        volumeMounts:
        - mountPath: /etc/config
          name: config-volume
      serviceAccountName: jupyter-web-app
      volumes:
      - configMap:
          name: jupyter-web-app-config
        name: config-volume

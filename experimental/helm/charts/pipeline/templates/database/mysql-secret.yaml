{{- if and (not .Values.externalDatabase.existingSecret) (not .Values.mysql.enabled) (not .Values.postgresql.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubeflow-pipelines.fullname" . }}-mysql-secret
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    component: database
  annotations:
    {{- include "kubeflow-pipelines.annotations" . | nindent 4 }}
type: Opaque
stringData:
  username: {{ .Values.externalDatabase.username | quote }}
  password: {{ .Values.externalDatabase.password | quote }}
{{- end }}

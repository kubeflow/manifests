apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: manager
        env:
          - name: USE_ISTIO
            value: $(USE_ISTIO)
          - name: ISTIO_GATEWAY
            value: $(ISTIO_GATEWAY)

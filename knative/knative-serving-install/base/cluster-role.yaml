    duck.knative.dev/addressable: "true"
    serving.knative.dev/release: "v0.11.1"
  name: knative-serving-addressable-resolver
rules:
  - apiGroups:
      - serving.knative.dev
    resources:
      - routes
      - routes/status
      - services
      - services/status

{{- if and .Values.networking.istio.enabled .Values.installMode.multiUser.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ml-pipeline-ui
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app.kubernetes.io/component: ml-pipeline
    app.kubernetes.io/name: kubeflow-pipelines
spec:
  gateways:
  - {{ .Values.networking.istio.gateway | default "kubeflow-gateway" }}
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /pipeline
    rewrite:
      uri: /pipeline
    route:
    - destination:
        host: ml-pipeline-ui.{{ include "kubeflow-pipelines.namespace" . }}.svc.cluster.local
        port:
          number: 80
    timeout: 300s

---
{{- if .Values.metadata.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: metadata-grpc
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
  labels:
    {{- include "kubeflow-pipelines.labels" . | nindent 4 }}
    app.kubernetes.io/component: ml-pipeline
    app.kubernetes.io/name: kubeflow-pipelines
spec:
  gateways:
  - {{ .Values.networking.istio.gateway | default "kubeflow-gateway" }}
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /ml_metadata
    rewrite:
      uri: /ml_metadata
    route:
    - destination:
        host: metadata-envoy-service.{{ include "kubeflow-pipelines.namespace" . }}.svc.cluster.local
        port:
          number: 9090
{{- end }}
{{- end }}

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow

resources:
  - ../../pipeline
  - ../../cache
  - ../../cache-deployer
  - pipeline-install-config.yaml
  - mysql-secret.yaml


# Used by Kustomize
replacements:
- source:
    name: pipeline-install-config
    kind: ConfigMap
    version: v1
    fieldpath: data.appName
  targets:
  - select:
      kind: Application
      version: app.k8s.io/v1beta1
    fieldPaths:
    - metadata.name
- source:
    name: pipeline-install-config
    kind: ConfigMap
    version: v1
    fieldpath: data.appVersion
  targets:
  - select:
      kind: Application
      version: app.k8s.io/v1beta1
    fieldPaths:
    - spec.descriptor.version
- source:
    name: pipeline-install-config
    kind: ConfigMap
    version: v1
    fieldpath: data.bucketName
  targets:
  - select:
      kind: ConfigMap
      name: workflow-controller-configmap
    fieldPaths:
    - data.artifactRepository.s3.bucket
- source:
    name: pipeline-install-config
    kind: ConfigMap
    version: v1
    fieldpath: data.defaultPipelineRoot
  targets:
  - select:
      kind: ConfigMap
      name: kfp-launcher
    fieldPaths:
    - data.defaultPipelineRoot

configurations:
- params.yaml

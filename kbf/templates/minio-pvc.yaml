apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "kbf.fullname" . }}-minio-pvc
  labels:
    application-crd-id: kubeflow-pipelines
  {{- include "kbf.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.minioPvc.storageRequest | quote }}
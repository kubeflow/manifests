{{- if and .Values.thirdParty.postgresql.enabled (not .Values.postgresql.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ include "kubeflow-pipelines.namespace" . }}
type: Opaque
data:
  root_password: {{ .Values.thirdParty.postgresql.password | b64enc }}
{{- end }}
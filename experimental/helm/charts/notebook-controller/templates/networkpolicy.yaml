{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "notebook-controller.resourceName" . }}-netpol
  namespace: {{ include "notebook-controller.namespace" . }}
  labels:
    {{- include "notebook-controller.labels" . | nindent 4 }}
  {{- $annotations := include "notebook-controller.annotations" . }}
  {{- if $annotations }}
  annotations:
    {{- $annotations | nindent 4 }}
  {{- end }}
spec:
  podSelector:
    matchLabels:
      {{- include "notebook-controller.deploymentSelectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicies.policyTypes | nindent 4 }}
  {{- if .Values.networkPolicies.ingress }}
  ingress:
    {{- toYaml .Values.networkPolicies.ingress | nindent 4 }}
  {{- end }}
  {{- if .Values.networkPolicies.egress }}
  egress:
    {{- toYaml .Values.networkPolicies.egress | nindent 4 }}
  {{- end }}
{{- end }}
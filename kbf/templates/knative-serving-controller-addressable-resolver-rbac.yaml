apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kbf.fullname" . }}-knative-serving-controller-addressable-resolver
  labels:
    app.kubernetes.io/component: controller
  {{- include "kbf.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "kbf.fullname" . }}-knative-serving-aggregated-addressable-resolver'
subjects:
- kind: ServiceAccount
  name: '{{ include "kbf.fullname" . }}-controller'
  namespace: '{{ .Release.Namespace }}'